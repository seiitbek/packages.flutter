<div class="title">
<p class="p">Сноски</p>
</div>
<span id="id7"><div class="title6">
<p class="p">1</p>
</div><p class="p1">Эйдзи Ёсикава, «Честь самурая» («Taiko»).</p></span>
<span id="id6"><div class="title6">
<p class="p">2</p>
</div><p class="p1">Горацио Алгер (1834–1899) – американский писатель, автор многочисленных историй о превращении бедняков в богачей. – Прим. перев.</p></span>
<span id="id5"><div class="title6">
<p class="p">3</p>
</div><p class="p1">В последние годы жизни Хидэёси занимал должность тайко, или императорского регента в отставке. Несмотря на отставку, статус тайко был выше, чем у кампаку, или императорского регента. Номинально и тайко, и кампаку подчинялись императору, однако власть императора была символической. На деле верховным правителем Японии был Хидэёси.</p></span>
<span id="id4"><div class="title6">
<p class="p">4</p>
</div><p class="p1">Сегодня Накамура – это район города Нагоя, одного из крупнейших мегаполисов Японии, где размещается штаб-квартира корпорации «Toyota».</p></span>
<span id="id3"><div class="title6">
<p class="p">5</p>
</div><p class="p1">Ронин – самурай, у которого нет господина. Иногда ронины служили наемниками.</p></span>
<span id="id2"><div class="title6">
<p class="p">6</p>
</div><p class="p1">Сумпу соответствует сегодняшней провинции Сидзуока.</p></span>
<span id="id1"><div class="title6">
<p class="p">7</p>
</div><p class="p1">Традиционно принято считать, что первым самураем, которому служил Хидэёси, был Мацусита Юкицуна, но по мнению писателя Киями, веские доказательства сегодня позволяют утверждать, что первым хозяином Хидэёси был Мацусита Гэндзэмон Наганори.</p></span>
<span id="id19"><div class="title6">
<p class="p">8</p>
</div><p class="p1">В то время крестьяне и горожане низшего сословия часто не имели фамилий и носили только имена. Наличие фамилии являлось признаком привилегированного положения, поэтому изменение должности или социального статуса часто сопровождалось сменой фамилии. Так Хидэёси при рождении получил имя Хиёси (некоторые исследователи считают, что его настоящим именем было Хиёсимару), но на разных этапах своей карьеры он был известен как Токитиро, Накамура Токитиро, Киносита Токитиро, Хасиба Тикудзэн но Ками Хидэёси и Тоётоми Хидэёси. Частая смена имен приводит в замешательство даже японских читателей, поэтому в книге я использовал имя Хидэёси.</p></span>
<span id="id18"><div class="title6">
<p class="p">9</p>
</div><p class="p1">Мисо – это паста из ферментированных соевых бобов. Рис и суп мисо составляли основу рациона японцев. Даже сегодня многие японцы едят суп мисо и рис два, а то и три раза в день.</p></span>
<span id="id17"><div class="title6">
<p class="p">10</p>
</div><p class="p1">Солдаты обычно были вооружены аркебузами. Аркебуза – фитильное ружье, один из первых видов огнестрельного оружия, предшественница мушкета. Из нее стреляли с треноги или с вилочной подставки.</p></span>
<span id="id16"><div class="title6">
<p class="p">11</p>
</div><p class="p1">Традиционно в Японии сутки разделялись на двенадцать часов. Час Лошади длился с 23:00 до 01:00.</p></span>
<span id="id15"><div class="title6">
<p class="p">12</p>
</div><p class="p1">Здесь представлена точка зрения Хидэёси. Некоторые историки оценивают поступки Мицухидэ не столь однозначно.</p></span>
<span id="id14"><div class="title6">
<p class="p">13</p>
</div><p class="p1">Уолтер Денинг – историк, автор книги «Жизнь Тоётоми Хидэёси».</p></span>
<span id="id13"><div class="title6">
<p class="p">14</p>
</div><p class="p1">За пределами Японии ритуал сеппуку больше известен как харакири. Оба слова обозначаются одинаковыми иероглифами кандзи (китайскими иероглифами, которые используются в японской письменности).</p></span>
<span id="id12"><div class="title6">
<p class="p">15</p>
</div><p class="p1">Адриана Боскаро, «101 письмо Хидэёси».</p></span>
<span id="id11"><div class="title6">
<p class="p">16</p>
</div><p class="p1">Город Эдо позднее был переименован в Токио.</p></span>
<span id="id10"><div class="title6">
<p class="p">17</p>
</div><p class="p1">Адаптированная цитата из Уолтера Денинга.</p></span>
<span id="id9"><div class="title6">
<p class="p">18</p>
</div><p class="p1">Бансю – современная префектура Хёго.</p></span>
<span id="id8"><div class="title6">
<p class="p">19</p>
</div><p class="p1">По оценке писателя Китами, 365 тысяч золотых рё соответствуют примерно 150 миллионам долларов США.</p></span>
