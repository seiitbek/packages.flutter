<p class="p">Предисловие</p>
</div><span><p class="p1">Хидэёси самый замечательный – и самый необычный – лидер в истории Японии.</p><p class="p1">Он родился в 1536 году в бедной крестьянской семье. Казалось, ничто не предвещало ему поразительную судьбу. Хидэёси был мал ростом, слаб сложением, необразован и безобразен. Оттопыренные уши, глубоко посаженные глаза, тщедушное тело и красное морщинистое лицо делали его поразительно похожим на мартышку, чем и объяснялось прозвище Обезьяна, которое приклеилось к нему на всю жизнь.</p><p class="p1">Хидэёси появился на свет в разгар смутного «века борьбы кланов», когда военная карьера или сан священника для честолюбивого крестьянина являлись единственным способом избежать каторжного труда в поле. Более чем скромные физические данные (рост полтора метра, вес пятьдесят килограммов и сильная сутулость) не сулили ему успехов на военном поприще. И все же он сумел взлететь, подобно звезде, к вершинам лидерства и объединить страну, раздираемую вековыми междоусобицами. Как ему это удалось?</p><p class="p1">Железная сила воли, острый, как бритва, ум, несгибаемое упорство и тонкое понимание человеческой психологии – именно эти качества позволили Хидэёси «превращать скептиков в преданных слуг, соперников в верных друзей, а врагов в союзников»<a href="ch2.xhtml#id7" class="a">[1]</a>. Не достигший особых высот в овладении боевыми искусствами, этот «самурай без меча» воспользовался другим оружием. Превзойти своих родовитых соперников и стать правителем Японии ему помогли самоуничижительный юмор, хитрость и умение вести переговоры. В иерархическом обществе, где царили нерушимые законы кастовых границ, Хидэёси стал героем отверженных, примером для каждого, кто жаждал сам вершить свою судьбу и стремился подняться, подобно героям Горацио Алгера<a href="ch2.xhtml#id6" class="a">[2]</a>, «из грязи в князи».</p><p class="p1">В 1590 году Хидэёси стал верховным правителем страны. Получив от императора Гоёдзэя титул регента, он наслаждался царской властью. Императорский двор удостоил его аристократической фамилии Тоётоми, что означает «щедрый министр».</p><p class="p1">Историки неоднозначно оценивают правление Хидэёси, но все же его поразительные достижения затмевали неудачи, и слава этого выдающегося полководца и государственного мужа продолжала расти и после его смерти (1598). Жизнь Хидэёси была описана – и приукрашена – в подробной официальной биографии «Тайкоки» («Повесть о тайко»), впервые опубликованной в 1625 году.</p><p class="p1">Сегодня, четыре века спустя, имя Хидэёси знает каждый японский школьник; ему и его подвигам посвящаются бесчисленные жизнеописания, романы, пьесы, кинофильмы и даже видеоигры.</p></span><span id="id2"><div class="title2">
<p class="p">Самураи как образцовые лидеры</p>
</div><p class="p1">В глазах современного читателя фигура самурая в роли эталонного носителя лидерских качеств выглядит сомнительно. По большому счету, японские рыцари эпохи феодализма с их явно недемократическим стилем лидерства и приверженностью принципам беспрекословного повиновения и беззаветной преданности господину вряд ли могут служить примером для современных деловых людей. Самураев прославили подвиги на поле битвы, но никак не мастерское владение технологиями менеджмента. В большинстве своем они были никудышными бизнесменами, плохо разбирались в коммерции и часто становились жертвами беззастенчивого обмана в торговых сделках.</p><p class="p1">Но именно по этой причине личность Хидэёси заслуживает нашего внимания. В отличие от других самураев, начисто лишенных деловой хватки, Хидэёси показал себя умелым продавцом. На фоне грубых и деспотичных коллег он выглядел эгалитарным лидером, крестьянином, который благодаря силе характера сумел подчинить себе представителей благородного сословия. Его неумение обращаться с мечом с лихвой компенсировалось талантом организатора: Хидэёси умел гениальным образом привлекать, нанимать, удерживать, вознаграждать и продвигать людей по лестнице, которую можно назвать феодальным вариантом современной азиатской корпорации. Сегодня его подход к лидерству остается таким же свежим, как и четыре столетия назад.</p><p class="p1">Красной нитью в наставлениях Хидэёси проходит мысль о том, что лидер должен сам быть слугой людям, а не превращать их в своих слуг. В наши дни этот этический принцип используется крайне редко. По мнению Хидэёси, ключевое чувство, которое побуждает истинных лидеров посвящать себя служению другим, – это чувство благодарности. Возможно, вы, так же как я, обнаружите, какой сильный резонанс вызывает такой подход к лидерству в современном обществе – и какие поразительные параллели просматриваются между деяниями короля-Обезьяны и самыми острыми политическими проблемами двадцать первого века. От многих сегодняшних лидеров Хидэёси отличается так же сильно, как от своих современников-самураев четыреста лет назад.</p><p class="p1">Но если Хидэёси был нетипичным самураем, то что же представляли собой самураи в целом? Как социальный класс?</p></span><span id="id3"><div class="title2">
<p class="p">Краткая история самураев</p>
</div><p class="p1">История самурайства началась в седьмом веке нашей эры, когда к власти в Японии пришел клан Ямато, лидеры которого и стали родоначальниками императорской династии. Слово «самурай» первоначально означало «тот, кто служит» и относилось к людям знатного происхождения, охранявшим членов императорского двора. Этот моральный принцип служения лег в основу формирования социальных и духовных корней благородного сословия самураев.</p><p class="p1">Со временем представителям клана Ямато стало трудно обеспечивать централизованное управление страной, и они начали передавать военные, административные и налоговые функции бывшим соперникам, которые превратились в региональных губернаторов. По мере того как клан Ямато и императорский двор слабели, правители на местах набирали силу. Со временем некоторые из них получили статус <em>даймё</em> – феодальных князей, управлявших своими вотчинами независимо от центрального правительства. В 1185 году князь Минамото но Ёритомо, губернатор восточных провинций и дальний отпрыск императорского рода, установил в стране режим военной диктатуры. Этой датой ознаменовалось вступление Японии в период феодализма (1185–1867). Основанный Ёритомо тип правления получил название <em>сёгунат</em> и просуществовал в Японии почти 700 лет.</p><p class="p1">Политическая стабильность, достигнутая Минамото в 1185 году, продлилась недолго. Власть поочередно переходила в руки противоборствующих кланов, пока в 1467 году режим централизованного военного правления не рухнул. Япония оказалась ввергнута в пучину анархии. Так началась печально известная «эпоха сражающихся провинций», кровавое столетие борьбы удельных князей, которые защищали свои владения и старались взять верх над соперниками, используя покушения, политические союзы, династические браки, взаимные усыновления и удочерения, а также открытые военные действия. В беспощадной борьбе за консолидацию власти даймё нередко убивали собственных детей и даже родителей.</p><p class="p1">К моменту погружения Японии в смутную эпоху междоусобиц самураями стали называть вооруженных правительственных чиновников, командиров полицейских отрядов и профессиональных солдат – короче говоря, почти всех, кто носил меч и был готов пустить его в ход.</p><p class="p1">Несмотря на весь хаос периода военной анархии, в феодальной Японии сохранялась строгая иерархия власти. Формальным правителем считался император, потомок богини солнца Аматэрасу, перед которым обязан был преклонять колени каждый гражданин страны. Однако властные функции императора были почти символическими; фактически они ограничивались раздачей официальных титулов. Император полностью зависел от владетельных князей, финансировавших содержание двора, и не играл роли в практическом управлении делами страны.</p><p class="p1">Следом за императором на социальной лестнице располагалась придворная аристократия, состоявшая из принцев, принцесс и других вельмож императорской крови. Аристократы были отстранены от практического управления страной и содержали свои дома за счет унаследованных состояний и денежных поступлений от удельных князей.</p><p class="p1">В формальном подчинении у аристократии находился сёгун, но на самом деле этот человек обладал всей полнотой реальной власти и перед ним были бессильны не только аристократы, но и сам император. Этот верховный военный правитель выполнял функции президента или премьер-министра, принимая повседневные решения по управлению страной. Воцарившийся в эпоху сражающихся провинций хаос объяснялся и тем, что в стране не было сёгуна с непререкаемым авторитетом. Главной задачей этого периода в истории Японии было стремление честолюбивых провинциальных князей, таких как Ода Нобунага, покровитель Хидэёси, проложить себе путь в Киото, получить от императора титул сёгуна и объединить страну.</p><p class="p1">Следующую ступеньку социальной лестницы занимали носители титула даймё («большое имя»), наследственные феодальные князья, которые возглавляли крупные кланы, владели огромными вотчинами и содержали многочисленные армии. Одни из них были способными воинами, которые создавали провинциальные империи буквально с нуля, другие – бывшими губернаторами, которые отказывались признавать над собой власть центрального правительства и становились суверенными владетелями провинций. Немало было и коварных вассалов, которые узурпировали власть своих слишком доверчивых сюзеренов. Даймё строили на своих землях замки, управляли растущими городами и кормились за счет налогов с горожан и крестьян.</p><p class="p1">Далее в общественной иерархии располагались самураи, состоявшие на службе у даймё. Лучшие из этих средневековых японских рыцарей были беззаветно преданы своим сюзеренам и строго соблюдали кодекс чести <em>бусидо</em> (обычно этот термин переводится как «идеалы рыцарства» или «Путь Воина»). Худшие мало чем отличались от разбойников с большой дороги.</p><p class="p1">Еще ниже – социальный статус <em>ронинов</em>, вольных самураев, у которых не было господина. Ронинами становились либо выходцы из обнищавших родов, либо те, кто терял работу, когда их господин разорялся или терпел поражение в битве. Среди ронинов было много и честных воинов, и бандитов. Представители этой социальной группы – последние, кому разрешалось носить фамилию; простолюдины такой привилегии не имели.</p><p class="p1">В основании социальной пирамиды располагались горожане, ремесленники, торговцы и крестьяне – трудовой народ, составлявший подавляющее большинство населения страны. Эти люди не имели званий и носили только имя, полученное при рождении. Кроме того, они были единственными гражданами Японии, обязанными платить налоги.</p><p class="p1">В этой пестрой картине сословий самураи оказались самыми яркими, центральными фигурами японской истории, романтическими архетипами, сопоставимыми с европейскими средневековыми рыцарями или ковбоями Дикого Запада. Но после смерти Хидэёси роль самураев кардинально изменилась. С воцарением в стране мира потребность в профессиональных военных резко сократилась. Самураи стали меньше заниматься боевой подготовкой и начали больше внимания уделять духовному развитию, просвещению и изящным искусствам. К 1857 году, когда ношение мечей в общественных местах было запрещено законом, а сословие воинов упразднено, они стали теми, кем был Хидэёси почти три века назад, – самураями без мечей.</p><p class="p1">Тем не менее их наследие помогло превратить Японию в самую мощную после Соединенных Штатов индустриальную страну мира. Японские корпорации своим успехом во многом обязаны традиционным воинским добродетелям дисциплины, преданности и честной игры, а структура современного японского общества соответствует образу эгалитарного лидера, созданного Хидэёси.</p></span><span id="id4"><div class="title2">
<p class="p">Примечания к тексту</p>
</div><p class="p1">Хотя Хидэёси оставил после себя тысячи писем и других документов, ученые продолжают вести споры по поводу даже таких элементарных фактов его жизни, как год рождения (и это неудивительно, если учесть, что он появился на свет на четверть века раньше Уильяма Шекспира). Историки до сих пор подвергают сомнению достоверность некоторых его подвигов и пытаются установить подоплеку множества заключенных им политических союзов. Тем не менее общие контуры жизни Хидэёси и ключевые достижения признаются фактами.</p><p class="p1">Читателям следует понять, что исторических документов, в которых Хидэёси формулирует максимы лидерства, не существует. Они экстраполированы автором из «Тайкоки», из реальных событий, из всего, что нам известно о личности Хидэёси, судя по его письмам и другим документам.</p><p class="p1">Я использовал всю силу воображения, чтобы в нужных местах придать голосу Хидэёси оттенок задумчивости и раскаяния, несмотря на очевидные свидетельства того, что в последние годы жизни он демонстрировал непомерное тщеславие и высокомерие (некоторые историки считают, что в старости у него появились серьезные проблемы с психикой). Чтобы извлечь уроки лидерства из его жизни, мне пришлось представить, что король-Обезьяна к концу своих дней решил предаться размышлениям и пожелал передать потомкам свои мудрые наставления, основанные на честной оценке собственных колоссальных успехов – и катастрофических неудач. Прошу вас простить мне эту вольность.</p></span><span id="id5"><div class="title2">
<p class="p">Примечания к переводу</p>
</div><p class="p1">«Самурай без меча» – это перевод книги писателя Китами Масао «Курсы менеджмента Тоётоми Хидэёси» («Toyotomi Hideyoshi no Keiei Juku»). Люди, владеющие японским языком, заметят, что в оригинальный текст внесены некоторые изменения. Я сделал это по трем причинам.</p><p class="p1">Во-первых, описанные в книге Китами вопросы управления, которые решал Хидэёси, тесно связаны с социальными традициями и методами ведения бизнеса, характерными для Японии, но незнакомыми большинству читателей. По этой причине в данном издании я кое-что сократил и сфокусировал внимание на теме лидерства, которую представители разных культур понимают одинаково.</p><p class="p1">Во-вторых, все японцы знают, кем был Хидэёси, многие с детства наслышаны о его приключениях, в то время как большинству читателей «Самурая без меча» вряд ли что-либо известно о нашем главном герое или его подвигах в эпоху сражающихся провинций. Для заполнения таких пробелов, которые Китами мог спокойно опустить, мне пришлось воспользоваться рядом исторических документов, биографий и научных исследований.</p><p class="p1">В-третьих, я называю Хидэёси «самураем без меча». Мне могут возразить, что, если принять во внимание ужасающие последствия некоторых поступков нашего героя, он не заслуживает подобного прозвища. Но я считаю, что в этом словосочетании точно выражены его неумение владеть боевыми искусствами и стремление одерживать победу над противниками мирными способами. Читателям следует знать, что название «Самурай без меча» я придумал специально для фигуры Хидэёси; оно не может служить характеристикой всего сословия миролюбивых самураев, не используется в тексте Китами и не имеет аналога в японском языке.</p><p class="p1">Кстати, о языке. Я хотел сделать английский вариант увлекательным и вдохновляющим для широкого круга читателей, но для этого мне как автору и переводчику пришлось пойти на компромиссы. Я представляю японские имена в надлежащем порядке (сначала фамилию, затем имя), но ради простоты употребляю часть полного имени героев, которую читателям будет легче запомнить, будь то фамилия или имя. В результате Хатидзука Короку становится у меня Короку, а Сибата Кацуиэ оказывается Сибатой (полагаю, что большинству читателей и без того нелегко удерживать в памяти и различать такие непривычные и схожие имена, как Мицунари и Мицухидэ, Масанори и Масамунэ и т. п.). Поэтому, чтобы не перегружать текст, я оставил второстепенных героев безымянными и свел к минимуму использование архаичных географических названий шестнадцатого века, многие из которых неизвестны даже коренным носителям японского языка.</p><p class="p1">Еще одна проблема связана с именем нашего главного героя. Благодаря многочисленным повышениям имя Хидэёси изменялось так часто, что даже японским читателям трудно запомнить, какие имена он носил на разных этапах своей карьеры. Я упростил дело, использовав в книге только одно имя, полученное им при рождении, – Хидэёси.</p><p class="p1">Я долго мучился с этими и другими трудностями, но в конце концов решил, что строгое соответствие научным фактам сделает эту книгу невыносимо скучной для всех, кроме самых страстных любителей японской истории. Надеюсь, вы останетесь довольны результатом.</p><p class="p1">И наконец, хочу выразить признательность Китами Масао за то, что он позволил адаптировать эту книгу для англоязычных читателей; моему агенту Марте Джуэтт за ценные советы и неустанную поддержку этого проекта; а также Джеймсу Рейду Харрисону за помощь в редактировании.</p><div class="cite">
