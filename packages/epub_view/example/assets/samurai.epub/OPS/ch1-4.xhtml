<p class="p">1. Благодарность, упорный труд, решительность в действиях и преданность</p>
</div><span><p class="p1">Значит, парень, ты хочешь служить мне?</p><p class="p1">Чернеющий на фоне темно-синего неба всадник в рогатом шлеме словно демон возвышался надо мной, а я стоял перед ним на коленях в дорожной грязи. Я не мог разглядеть его лица, но в раскатах его голоса ощущалась лишь властность, а в его вопросе не было даже намека на насмешку.</p><p class="p1">Я попытался что-нибудь сказать, но из горла вырвалось лишь слабое сипение. Мой рот пересох так сильно, словно я умирал от жажды. Но нужно было ответить. От ответа зависела моя судьба и – хотя тогда я этого не знал – судьба всей Японии.</p><p class="p1">Задрав голову так, чтобы охватить взглядом всю демоническую фигуру, я увидел, что он смотрел на меня словно ястреб, готовый схватить когтями полевую мышь.</p><p class="p1">Когда я сумел заговорить, мой голос был чистым и ровным, с каждым слогом в нем прибавлялось уверенности.</p><p class="p1">– Именно так, князь Нобунага, – подтвердил я. – Хочу.</p><p class="p1">Это происходило в разгар смутного времени междоусобиц: «века войн», когда землю заливала кровь и единственным законом был закон меча. Я был подростком, в одиночку скитался от деревни к деревне в поисках счастья, без единого медяка в кармане. Но даже тогда я хотел быть лидером и вести за собой людей, хотя и не догадывался, как далеко заведет меня это желание.</p><p class="p1">Меня зовут Тоётоми Хидэёси, сегодня я верховный правитель всей Японии, первый крестьянин, которому когда-либо удалось достичь вершины власти<a href="ch2.xhtml#id5" class="a">[3]</a>. Я единственный князь – из двухсот с лишним даймё, разделивших между собой всю страну, – который добился своего положения упорным трудом, а не получил его по праву рождения. Я поднялся из нищеты, чтобы править могущественной страной и командовать сотнями тысяч самураев. Сейчас я пишу эти слова и надеюсь, что моя история пробудит в людях стремление развивать лидерские качества.</p><p class="p1">Некоторые из вас уже ведут за собой последователей. Одни только вступили на путь лидерства. Другие за кем-то следуют, но мечтают сами идти впереди. Независимо от вашего положения в жизни, непреходящие секреты, раскрытые на этих страницах, сослужат вам хорошую службу, поскольку они одинаково полезны и для тех, кто подчиняется, и для тех, кому подчиняются.</p><p class="p1">Люди наградили меня прозвищем Обезьяна за озорной нрав, а также за оттопыренные уши, огромную голову и тщедушное тело. Я мал ростом и некрасив. Тех, кто видит меня впервые, моя внешность повергает в шок – они не ожидают, что самый могущественный человек в стране может оказаться лысым, безобразным карликом. Кое-кто называет меня самым уродливым лидером в истории Японии!</p><p class="p1">Ну и пусть. Несмотря на славу самого неприглядного верховного правителя, в моей жизни было много людей, которые мне преданно служили, потому что я преданно служил им. В этом «секрет преданности», о котором я расскажу позже.</p><p class="p1">Вас, возможно, удивит тот факт, что мой успешный путь к вершинам лидерства был построен на азбучных понятиях преданности, благодарности, упорного труда и решительности в действиях. Эти принципы выглядят настолько тривиальными, что на первый взгляд не считаются «секретами». Но мало кто осознает их истинную силу, еще меньше людей понимают, что они формируют основу самурайского кодекса, свода правил поведения, почитаемого сотни лет. Самурайский кодекс охватывает не только сферу обращения с оружием, чему я очень благодарен, поскольку заслужил репутацию худшего бойца в истории Японии! Но в моем арсенале есть другое оружие поистине чудовищной силы – мой разум. И поэтому вы можете называть меня самураем без меча.</p><p class="p1">На всем пути моего восхождения к вершинам лидерства я неукоснительно следовал этим правилам, они были моими лучшими помощниками. Уроки лидерства, которые я тогда получил, до сих пор не потеряли своего значения, а самурайский кодекс отвечает потребностям лидеров в Японии и за ее пределами.</p><p class="p1">Я родился в бедной крестьянской семье в селении Накамура<a href="ch2.xhtml#id4" class="a">[4]</a>, что в провинции Овари. Безродный, уродливый, похожий на мартышку бедняк – это я: Хидэёси, мальчик-обезьяна. Мой отец умер молодым. С отчимом мы постоянно ссорились. Я не получил образования, не был обучен ремеслу и не пользовался никакими привилегиями благородного сословия.</p><p class="p1">Но я старался максимально использовать те немногие достоинства, которыми был наделен. Моим преимуществом стала бедность, потому что именно она помогла мне понять смысл борьбы за существование, которую вынужден вести человек из низов. Девяносто пять процентов тех, кто участвует в битве, – это пехотинцы, люди, стоящие на нижних ступеньках общества. Я хорошо понимаю, что чувствуют и думают такие люди, потому что сам когда-то был одним из них. Вот почему я научился так искусно завоевывать их преданность и вызывать восхищение, и они с радостью готовы ради меня на все. В этом со мной не сравнится ни один благородный господин. Разве могут те, у кого всегда была еда и одежда, понять тех, у кого этих вещей никогда не было?</p><p class="p1">Моими самыми большими недостатками (по крайней мере, так я считал сначала) были маленький рост и тщедушное сложение. В юности я больше всего на свете желал стать самураем, но для этого мне не хватало силы и ловкости. В век войн каждый князь для защиты своей власти должен был держать собственную армию, поэтому часто солдат набирали из крестьян. Тем из нас, кто не отличался хорошими физическими данными, было трудно отличиться. Я никогда не умел искусно владеть мечом. Любой захудалый ронин<a href="ch2.xhtml#id3" class="a">[5]</a> легко раскроил бы мне череп в уличной потасовке! Поэтому я быстро осознал, что следует развивать разум, а не тело, особенно если собираюсь сохранить голову на плечах.</p><p class="p1">Поэтому я стал самураем, который полагается на свои мозги больше, чем на оружие. Я предпочел мечу стратегию, а копью логику. Мой подход к лидерству позволил мне одержать верх над соперниками. Тысячи самураев без колебаний следовали за мной в огонь и воду, за меня с готовностью отдавали жизни и плебеи, и аристократы. Я бесконечно благодарен всем им за их жертвы. А благодарность, как вы увидите, лежит в основе успешного лидерства.</p></span><span id="id7"><div class="title3">
<p class="p">Лидеры должны быть благодарными</p>
</div><p class="p1">У моей истории скромное начало. Помимо бедности, необразованности и незнатного происхождения я был низкорослым, слабым и некрасивым. Но я не позволил этим недостаткам определить мою судьбу. Мною двигало такое страстное желание жить, которое редко встретишь в этом мире. Несмотря на то что мне выпало родиться в семье издольщика, я стремился стать лидером и был намерен не допустить, чтобы мои несовершенства стали преградой. В глубине души я всегда знал, что мой потенциал больше, чем думали остальные.</p><p class="p1">Мой отец сначала был крестьянином, затем стал пехотинцем в армии клана Ода и вскоре его искалечили в сражении. Чтобы сводить концы с концами, мать была вынуждена работать поденщицей. После смерти отца, когда мне было семь лет, она вышла замуж за человека по имени Тикуами, тоже крестьянина и бывшего солдата Ода.</p><p class="p1">Я всем сердцем любил свою мать, жизнь которой была цепью тяжких испытаний. Даже маленьким мальчиком я ощущал тяжесть ее мучений, и мою судьбу определило стремление облегчить ее бремя – но лишь после того, как я причинил ей еще больше боли.</p><p class="p1">Дело в том, что я был большим озорником. Я ненавидел школу, любил швыряться камнями и играть в войну. Матери было трудно меня контролировать, поэтому она поручила заботу о моем воспитании и образовании монахам буддийского храма в надежде, что там меня смогут приучить к дисциплине. Но я пропускал мимо ушей наставления учителей и целыми днями слонялся по улицам, охотясь с бамбуковым копьем за бездомными кошками и сражаясь деревянным мечом с бабочками. Вскоре монахи махнули на меня рукой. Они сказали, что у самого Будды не хватит терпения следить за Хидэёси, и отослали меня домой.</p><p class="p1">Вернувшись в семью, я косил траву и ловил рыбу, чтобы помочь матери свести концы с концами, но все равно нам часто приходилось голодать. Однако хуже всего было то, что я не ладил с отчимом, который взял в привычку наказывать меня розгами. Однажды моя мать решила, что больше этого терпеть нельзя.</p><p class="p1">– Хидэёси, – сказала она, – раз ты не хочешь учиться, и монахи больше не соглашаются с тобой заниматься, я договорилась отдать тебя в ученики соседям, чтобы ты мог освоить хоть какое-нибудь ремесло.</p><p class="p1">Я не поверил своим ушам. Я всегда считал мать своим единственным союзником.</p><p class="p1">– Как ты можешь так со мной поступить? – спросил я. Услышав это, она заплакала и сжала меня в объятиях так сильно, что я чуть не задохнулся.</p><p class="p1">– Боюсь, что если ты и дальше будешь перечить отчиму, то добром это не кончится. Однажды он не сможет остановиться и забьет тебя до смерти. Я не могу больше этого выносить. Прошу тебя, ради бога, покинь этот дом. Я буду всем сердцем скучать по тебе, но ты должен уйти.</p><p class="p1">– Нет! Я не хочу уходить! – заплакал я. – Я люблю тебя, мама!</p><p class="p1">– Выслушай меня внимательно, Хидэёси, – проговорила она сквозь слезы. – Чтобы жить в этом мире, надо иметь землю и деньги. Я не хотела снова выходить замуж, но нам нужно было выжить. Теперь ты должен сам позаботиться о себе.</p><p class="p1">Это был не последний раз, когда мне пришлось покинуть родной дом, чтобы по настоянию матери поступить в обучение. Похожие сцены повторялись снова и снова, каждый раз с одинаковым результатом. Мать умоляла меня найти себе хорошее место. Я отправлялся обучаться новому ремеслу в другую семью, где через несколько месяцев меня выставляли за дверь, после чего я снова возвращался домой. Мать осыпала меня упреками. В отчаянии она ломала руки и лила горькие слезы. Но я пропускал ее увещевания мимо ушей и мечтал только о том, чтобы стать слугой самурая.</p><p class="p1">Однажды я принял решение.</p><p class="p1">– Мама, я ухожу навсегда, чтобы найти свой собственный путь, – заявил я. – Я не вернусь, пока не добьюсь славы.</p><p class="p1">Хотя мне было всего пятнадцать лет, решимость в моих глазах убедила ее в бесполезности любых возражений.</p><p class="p1">Провожая меня со слезами на глазах, она вручила мне тяжелый мешок медных монет, которых было достаточно, чтобы покупать рис в течение года. Моя мать знала, какие опасности подстерегали подростка, в одиночку скитающегося по стране, и боялась, что мы больше никогда не увидимся. Поэтому она отдала мне все деньги, которые предназначались мне в наследство. Это было больше, чем оставляли детям работающие крестьяне. Она отказывала себе во всем, чтобы сберечь каждую монетку! Внезапно я осознал, как сильно она меня любит и скольким ей пришлось пожертвовать. Впервые в жизни мною овладело чувство искренней благодарности. В тот день, когда я отправился в путь по проселочной дороге, уводившей меня из родной деревни, за пределами которой мне еще никогда не приходилось бывать, я принял твердое решение сделать все, чтобы облегчить жизнь своей матери. Я пробьюсь наверх, избавлю ее от непосильного труда в поле и предоставлю такие удобства, о которых она могла только мечтать.</p><p class="p1">Благодарность разожгла во мне неудержимое желание расти самому и помогать другим. Вопреки распространенному мнению, сущность лидерства заключается в том, чтобы служить другим людям, а не пользоваться их услугами. Тем, кто стремится вызвать у окружающих желание следовать за собой, необходимо усвоить «секрет благодарности»: <em>лидеры должны быть благодарными</em>.</p></span><span id="id8"><div class="title3">
<p class="p">Лидеры должны трудиться больше других</p>
</div><p class="p1">Уход из родного дома ознаменовал начало новой жизни в поисках работы. В Киёсу, первом остановочном пункте на моем пути, я потратил большую часть наследства на покупку иголок для сшивания хлопковых тканей. Иглы стоили дорого, но нести их было легче, чем мешок монет, и они всегда пользовались спросом. В то время Японии требовалось много хлопковых тканей – они шли не только на одежду, но и на военные нужды. Я планировал продавать иголки деревенским швеям и самурайским семействам.</p><p class="p1">Жизнь бродячего розничного торговца тяжела, особенно для пятнадцатилетнего подростка. Вскоре я израсходовал последние сбережения и стал браться за любую работу – уборщика, возницы, за все, что мог найти, лишь бы наполнить едой живот. Я спал под открытым небом и целыми днями ничего не ел.</p><p class="p1">Иногда я даже просил милостыню!</p><p class="p1">Порой мне удавалось найти работу, пусть даже за сущие гроши и на короткое время. Я перепробовал десятки занятий, работал плотником, бондарем, рыбаком, плавильщиком металла, косцом, помощником углежога, продавцом масла, точильщиком ножей – всего не упомнишь. Я в совершенстве освоил искусство рыночной торговли, научился угадывать желания покупателей и работодателей, улавливать настроение толпы. Мне пришлось быть свидетелем щедрости и жадности, признательности и подлости, великодушия и вероломства. Наблюдая за поведением людей в разных сферах жизни, включая коммерческую и социальную, я оттачивал способность разбираться в характерах. Постепенно мое умение проникать в тайники человеческой души росло, я научился определять потребности представителей всех сословий и завоевывать их доверие.</p><p class="p1">Но мечта стать самураем по-прежнему привлекала меня больше, чем перспектива достичь мастерства в плебейских профессиях. И я направился в Сунпу<a href="ch2.xhtml#id2" class="a">[6]</a>, резиденцию клана Имагава, могущественного самурайского рода, который правил тремя провинциями на берегу Тихого океана. Чтобы туда попасть, мне пришлось несколько недель тащиться по нескончаемой дороге Восточного моря – главному транспортному пути, связывающему западную и восточную Японию. Шагая по ней, я снова и снова прокручивал в голове, как стану просить князя Имагаву взять меня на службу.</p><p class="p1">Однажды, когда я отдыхал на мосту, мимо меня проезжал вассал рода Мацусита. Его звали Наганори<a href="ch2.xhtml#id1" class="a">[7]</a>, он занимал должность управляющего замком. Позднее он рассказал, что, впервые увидев меня, не понял, кто я: человек, похожий на обезьяну, или обезьяна, похожая на человека!</p><p class="p1">– Откуда ты, парень? – спросил Наганори, глядя на меня вниз с высоты.</p><p class="p1">– Из деревни Накамура, что в провинции Овари, – ответил я, – я направляюсь на восток искать работу в поместье самурая.</p><p class="p1">Наганори расхохотался.</p><p class="p1">– Да кто наймет такого тощего коротышку?</p><p class="p1">– Да вы и сами не очень похожи на господина. То, что моя внешность не приглянулась вам, еще не значит, что она не понравится другим!</p><p class="p1">Услышав эту неожиданно насмешливую отповедь, он снова расхохотался, а затем продолжил меня расспрашивать. Я сумел привлечь внимание члена влиятельного самурайского рода!</p><p class="p1">Наганори отвел меня в замок Мацусита и представил другим вассалам как «забавного парнишку». Я вызвал у них дружный смех, жадно пожирая каштаны и хурму, которые мне бросали. Они тоже стали называть меня Обезьяной. Вскоре меня уже знали все обитатели замка, а повара кормили до отвала два раза в день.</p><p class="p1">Так началась моя жизнь в клане Мацусита. Мацусита – вассалы клана Имагава, который возглавлял Ёсимото, знаменитый генерал и покровитель искусств. Сначала меня определили на должность носителя сандалий, который повсюду следует за своим господином в течение дня, надевая и снимая обувь, а заодно выполняет бесчисленные мелкие поручения. Затем меня повысили до камердинера. В этой должности я следил за гардеробами господ и помогал им одеваться и раздеваться. В конце концов мне поручили заведовать кладовыми.</p><p class="p1">Поскольку я превосходно выполнял свою работу, меня стали считать ценным слугой. Князь Мацусита удостоил меня чести носить мою первую фамилию – Накамура, по названию моего родного города<a href="ch2.xhtml#id19" class="a">[8]</a>.</p><p class="p1">Я чрезвычайно гордился ролью хранителя кладовых. Я завел сторожевую собаку и приложил все усилия к обеспечению сохранности имущества. С моим назначением на эту должность случавшиеся раньше кражи полностью прекратились. Эта работа мне нравилась, как и все остальные должности, – и не только потому, что я наконец выбрался из унизительной бедности. Я считал каждое новое поручение, каким бы тривиальным оно ни было, еще одной ступенькой вверх по карьерной лестнице. Поскольку у меня не было никаких физических достоинств, я решил, что единственный способ отличиться для меня – исключительное рвение в работе.</p><p class="p1">Однако пришельцев со стороны, которые делают стремительную карьеру, никто не любит. Однажды завистливый слуга ложно обвинил меня в краже какой-то мелочи из кладовых. Другие добавили к этому новые обвинения, и в конце концов Наганори сказал мне, что я вызвал к себе ненависть всей челяди Мацусита. Ему было очень жаль, но он не мог уволить всех злопыхателей, чтобы оставить меня на службе. Поэтому ему пришлось со мной расстаться.</p><p class="p1">Когда я начал протестовать и клясться в своей невиновности, Наганори разгневался и назвал меня наглецом. Я расплакался и тотчас же покинул замок Мацусита. К тому моменту мне исполнилось восемнадцать лет.</p><p class="p1">Увольнение явилось для меня суровым потрясением, но уныние быстро улетучилось. Я был уверен, что кто-нибудь обязательно оценит мои достоинства. Я начинал понимать, что обижаться на повороты судьбы бесполезно. Единственное, что может принести пользу, – это уроки, извлеченные из полученного опыта.</p><p class="p1">Много лет спустя, уже добившись успеха, я нашел время подумать, как достойно отблагодарить тех, перед кем чувствовал себя в неоплатном долгу, кто помогал мне в юности. Я решил разыскать Наганори, вассала клана Мацусита, который взял меня на работу, а потом вынужден был уволить. Мне хотелось выразить ему глубокую признательность за поддержку в начале моей карьеры. Не сумев найти его самого, я наградил его сына, Юкицуну, большим участком земли и сделал его князем. Я сделал все, что мог, чтобы отплатить добром за добро.</p><p class="p1">Исключительная работоспособность позволяет тем, у кого ничего нет, превзойти тех, кто обладает привилегиями и положением. В этом «секрет усердия»: <em>лидеры должны трудиться больше других</em>.</p></span><span id="id9"><div class="title3">
<p class="p">В критические моменты действуйте смело</p>
</div><p class="p1">Потеряв работу в клане Мацусита, я дал себе слово, что выбор следующего хозяина станет результатом моего сознательного решения, а не случайной встречи вроде той, что произошла на мосту ранее. Но к кому мне поступить на службу?</p><p class="p1">Моей родной провинцией Овари правил молодой князь Ода Нобунага. В свое время мой отец служил в армии его отца, Нобухиде. За бесстрашие в битвах вассалы прозвали князя Нобунагу «Молнией войны». Принимая во внимание его репутацию, а также собственные наблюдения, я решил, что князь Нобунага окажется для меня не только подходящим работодателем, но и достойным наставником.</p><p class="p1">Когда я выбрал его на роль нового господина, возникла проблема: как привлечь его внимание? Я был полон энтузиазма, но у меня не было никаких достоинств, включая титул, родословную и репутацию воина. Единственная сфера деятельности, где я чувствовал себя уверенно, – коммерция. Имея за плечами опыт бродячего торговца, я прекрасно разбирался в истинной рыночной стоимости товаров и услуг. Кроме того, я давно заметил, что самураи, которые считали, что подобные вещи недостойны их внимания, часто оказывались беспомощными жертвами хитрых купцов, без труда обводивших их вокруг пальца. Благодаря своей бедности я знал, как нужно экономить каждый грош. Если бы только существовал способ произвести впечатление на господина Нобунагу! Со своей просьбой предоставить мне место в его организации я решил обратиться к князю, поскольку рассчитывал, что такой человек должен ценить в людях смелость и ставить деловые качества выше родословной. Я оказался прав!</p><p class="p1">Решив смазать колеса моего плана, я познакомился со слугой из замка Ода и заплатил сто медных монет (все деньги, которые у меня были), чтобы он точно сообщил мне, куда и когда поедет князь Нобунага. Это капиталовложение оказалось самым удачным в моей жизни.</p><p class="p1">Весенним вечером 1554 года, на границе провинций Овари и Мино, я спрятался за кустами рядом с массивными воротами дома одного благородного семейства, где часто гостил князь Нобунага. Это была моя третья попытка подкараулить прибытие молодого князя и его свиты. В первый раз его конь пронесся мимо раньше, чем я успел выскочить на обочину. Во второй раз я окликнул его по имени, но внезапный ливень заглушил мое приветствие и промочил меня до нитки.</p><p class="p1">В тот вечер удача была на моей стороне. Когда князь Нобунага придержал своего скакуна у ворот, я выскочил на грязную дорогу, склонился так низко, что брови коснулись земли, и воскликнул:</p><p class="p1">– Господин Нобунага, я предлагаю вам мои услуги!</p><p class="p1">Глава клана Ода бросил на меня суровый взгляд.</p><p class="p1">– Значит, парень, ты хочешь служить мне? – процедил он сквозь зубы.</p><p class="p1">– Именно так, господин Нобунага, – подтвердил я. – Хочу.</p><p class="p1">– Эта маленькая обезьяна думает, что сможет оказаться полезной, – задумчиво произнес он.</p><p class="p1">Это было скорее размышление, чем вопрос, но я все равно ответил. Я поднял голову и посмотрел ему прямо в глаза.</p><p class="p1">– Да, господин. Думаю, что смогу, – произнес я уважительным, но достаточно уверенным тоном.</p><p class="p1">Генерал высокомерно вскинул голову.</p><p class="p1">– Что ж, тогда напомните мне, – произнес он, обращаясь к свите, – во что мне обходится содержание одного из вас? – Нобунага не стал дожидаться, пока кто-то отважится дать ответ. – Один человек съедает в год сто пятьдесят килограммов риса. Прибавьте к этому мисо<a href="ch2.xhtml#id18" class="a">[9]</a>, соль, овощи, бобы, рыбу или дичь раз в десять дней, а также расходы на содержание кухни и доставку продуктов, то есть, в пересчете на рис, еще по сто двадцать пять килограммов на каждого, кого я нанимаю. Добавьте сюда стоимость двух комплектов одежды в год, карманную мелочь на женщин и спиртное, и получится, что даже такой недомерок, как эта обезьяна, ползающая в грязи у моих ног, получает от меня четыреста двадцать пять килограммов риса в год!</p><p class="p1">Его слова заставили многих пехотинцев потупить глаза. Эта хорошо знакомая лекция означала, что их предводитель не в духе.</p><p class="p1">– А что ты на это скажешь, Обезьяна? – язвительно бросил князь Нобунага. – Смогут твои услуги оправдать все эти расходы?</p><p class="p1">– Да, господин, – без колебаний ответил я. – Моя служба вдвое… нет, втрое окупит эти затраты.</p><p class="p1">– Каким же это образом? – проревел генерал, сжимая поводья.</p><p class="p1">Мой ответ прозвучал уверенно.</p><p class="p1">– За счет экономии, мой господин. Я буду работать за троих.</p><p class="p1">Этот день стал датой официального начала моей службы у князя Нобунаги. Первое время я был простым слугой, но оставался в этом качестве недолго.</p><p class="p1">Один смелый поступок изменил мою судьбу и может изменить вашу. Не уподобляйтесь человеку, который через двадцать лет начинает вспоминать прошлое и запоздало сожалеть, что не воспользовался единственной возможностью, которая могла изменить его жизнь. Хватайтесь за нее обеими руками!</p><p class="p1">Удача сопутствует бесстрашным. Лидеры должны безбоязненно использовать «секрет решительности»: <em>в критические моменты действуйте смело</em>.</p></span><span id="id10"><div class="title3">
<p class="p">Посвятите всего себя лидеру</p>
</div><p class="p1">Присоединение к клану Ода оказалось поворотным пунктом на пути моего становления как лидера. Князь Нобунага предоставил мне возможность добиться успеха, потому что высоко оценил мою полезность в делах, не связанных с войной. Я стал его «палочкой-выручалочкой», человеком, способным выполнить любое задание.</p><p class="p1">В первые дни моей службы у князя Нобунаги мне редко удавалось спокойно поспать ночью. Слуга постоянно должен быть готов выполнить любое приказание своего господина. Мне нужно было предугадывать, когда ему (днем и ночью) может внезапно прийти в голову желание отправиться на соколиную охоту или на верховую прогулку, и заранее приготовить все необходимое. К тому же он держал большую конюшню – и мне надо было угадать, какую из лошадей он соизволит оседлать сегодня, а какую – завтра. Стоит ли упоминать, что сам князь Нобунага напоминал своим нравом дикого жеребца!</p><p class="p1">Моя должность была хлопотной, но сторицей оправдывала затраченные усилия. Помимо служения князю Нобунаге я мог наблюдать за большой семьей Ода и влиятельными представителями других кланов. Я удостоился чести быть причастным к политическим ходам и интригам, широко распространенным в век войн. Но главное – с помощью неустанного труда мне удалось показать себя достойным доверия лидера. Я всегда старался работать втрое больше остальных!</p><p class="p1">Так же как многим другим, князю Нобунаге нравилось называть меня Обезьяной, а когда мне перевалило за сорок, то Лысой Крысой. Внешность всегда смущала меня, но лидеры должны уметь превращать свои недостатки в преимущества. Однажды во время соколиной охоты князя Нобунаги хищная птица сорвалась с руки сокольничего и запуталась в собственном поводке на вершине высокого дерева.</p><p class="p1">– Обезьяна, – приказал Нобунага, – освободи птицу!</p><p class="p1">Я никогда не отказывался выполнять распоряжения старших по званию и горжусь тем, что всегда делал это с готовностью и радостью.</p><p class="p1">– Слушаюсь, мой господин! – гаркнул я. Затем, подражая шимпанзе, неуклюже зашагал к дереву и принялся карабкаться вверх по стволу. – Я маленькая обезьяна, которая быстро выполняет любое задание!</p><p class="p1">Мои ужимки вызвали у князя Нобунаги и всех окружающих дружный хохот. Чувство юмора и готовность оказывать услуги – незаменимые качества для каждого, кто стремится стать лидером.</p><p class="p1">Однажды в морозный зимний день я ожидал князя Нобунагу, стоя у штабной палатки с его сандалиями в руках. Несмотря на то что мне было ужасно холодно, я держал сандалии у себя на груди, чтобы они оставались теплыми. Когда господин Нобунага вышел из палатки и увидел, как я забочусь о его удобстве, то был глубоко тронут. Вскоре после этого я получил значительное повышение.</p><p class="p1">Преданность другим порождает их преданность вам. Только тот, кто сам предан кому-либо, может претендовать на звание лидера. Если вы стремитесь к тому, чтобы люди последовали за вами, усвойте «секрет преданности»: <em>посвятите всего себя лидеру</em>.</p></span><span id="id11"><div class="title3">
<p class="p">Начальники, подчиненные и самураи</p>
</div><p class="p1">Циники считают благодарность, упорный труд, решительность и преданность элементарными понятиями, не заслуживающими внимания. Но понаблюдайте за миром. Вы увидите, что неблагодарные люди, как правило, несчастны. Вы увидите, что упорный труд – самое главное условие успеха, а удача сопутствует смелым. Вы увидите, что преданность – родителям, детям, начальникам и подчиненным – окупается сторицей.</p><p class="p1">Кто-то может подумать, что соблюдать эти простые принципы должны только последователи, но не лидеры. Но те, кто стремится вести за собой других, должны научиться служить. А те, кто намеревается командовать другими, должны научиться владеть собой. Поэтому соблюдение принципов лидерства полезно и для начальников, и для подчиненных.</p><p class="p1">Благодарность, преданность, упорный труд и решительность – в действиях. Эти слова легко соскакивают с языка. Но эти принципы закаляют душу самурая и формируют основу лидерства. Следуйте им, и вы преобразуете вашу жизнь, как это сделал я.</p></span></span>
