<p class="p">2. Как выбрать лидера и отличиться самому</p>
</div><span><p class="p1">Выбор лидера, за которым имеет смысл последовать, – это самое важное решение в карьере молодого человека. А теперь я расскажу, какие критерии использовал, когда выбирал своим хозяином князя Нобунагу, и какие методы позволили мне отличиться на службе. Изучите мои секреты, и вы сможете сделать то же самое!</p></span><span id="id13"><div class="title4">
<p class="p">Выбирайте дальновидного лидера</p>
</div><p class="p1">Если вы начинаете карьеру с нуля, как я, то залогом вашего продвижения вперед может стать выбор именно того лидера, которому стоит служить. Мне повезло, что я выбрал организацию, которую возглавлял перспективный молодой лидер, Ода Нобунага, ставший моим учителем и покровителем. Достоинства князя Нобунаги превзошли мои ожидания. Его стремительное возвышение в этом мире позволило мне возвыситься вместе с ним.</p><p class="p1">Некоторые люди заходят так далеко, что целиком приписывают мой успех счастливой случайности, связавшей мою судьбу с князем Нобунагой. Но они путают удачу с целеустремленностью. Они видят во всем везение, но не замечают моего упорства и энтузиазма, а также трезвого расчета в выборе лидера.</p><p class="p1">Удача влияет на все сферы жизни, но главное значение имеет определение целей и мобилизация сил тела и души на их достижение. Благодарен ли я судьбе за возможность устроиться на службу к князю Нобунаге? Конечно! Но эту возможность нельзя объяснить одной лишь удачей. Я тщательно обдумал, у кого больше шансов объединить страну, и внимательно рассмотрел множество кандидатур, прежде чем посчитал князя Нобунагу наиболее вероятным претендентом на роль будущего сёгуна. Вот четыре критерия, которые я использовал. Вы поступите благоразумно, если сделаете их основанием для выбора вашего следующего работодателя.</p><p class="p1">Насколько лидер дальновиден?</p><p class="p1">Насколько прогрессивно он мыслит?</p><p class="p1">Чему лидер придает большее значение – эффективности или родовитости?</p><p class="p1">Соответствуют ли размеры его организации вашим целям?</p><p class="p1">Деятельность князя Нобунаги подчинялась стремлению объединить Японию под властью единого правителя и положить конец веку войн. Именно это и нужно стране и народу. Неуверенность в завтрашнем дне могут ощущать жители любой страны мира, но никто не чувствовал этого острее, чем японские крестьяне в век ужасного кровопролития. Оснований для этого у них было более чем достаточно. Это были поистине черные дни. Лидер – это человек с ясным видéнием лучших времен, способный нарисовать картину будущего и вселить уверенность в других. Князь Нобунага был как раз таким человеком.</p><p class="p1">Еще одним привлекательным качеством моего нового господина была его молодость. В момент поступления к нему на службу мне было восемнадцать, а князю Нобунаге только исполнился двадцать один год, поэтому я был уверен, что ему суждено долгое будущее. Сочетание молодости и дальновидности – верный залог успеха.</p><p class="p1">К тому времени, как я присоединился к клану Ода, дерзкое и эксцентричное поведение Нобунаги заставило многих людей, включая членов его собственной организации, усомниться в психической уравновешенности этого человека. Между собой недоброжелатели называли его глупцом, но я знал, что князя можно обвинить в чем угодно, только не в глупости. Он презирал традиционные правила поведения и намного опередил свое время. Нобунага стал первым в Японии полководцем, который сформировал регулярную армию. До той поры военачальники держали в сельских общинах постоянные рекрутские центры, которые в случае необходимости проводили набор крестьян в ополчение. В век войн восемьдесят процентов всех солдат составляли крестьяне, которые играли в жизни страны такую важную роль, что военачальники следовали неписанному правилу избегать сражений в сезон посевных работ и сбора урожая. Князь Нобунага игнорировал эту традицию и радикально изменил соотношение численности крестьян и профессиональных солдат: восемьдесят с лишним процентов солдат его армии были профессиональными военными. Содержание армии, не зависящей от потребностей сельского хозяйства, стало ключевым фактором его военного превосходства – он боролся с традиционным укладом жизни так же упорно, как и со своими врагами!</p><p class="p1">Князь Нобунага стал автором многих нововведений. В отличие от своих современников, он набирал слуг из представителей разных сословий и географических регионов. В вопросах найма людей он отдавал предпочтение способностям, а не родословной, и награждал их по заслугам, а не по чину. Слухи о новом подходе князя Нобунаги к найму слуг привлекли множество одаренных людей из всех уголков страны.</p><p class="p1">Кроме того, он избрал неортодоксальный подход к ведению войны, быстро оценив преимущества новых технологий и освоив тактику массового применения огнестрельного оружия. В битве при Нагасино<a href="ch2.xhtml#id17" class="a">[10]</a> князь выставил три тысячи вооруженных ружьями стрелков – на тот момент применение залпового огня в таких масштабах было небывалым случаем, даже для Европы.</p><p class="p1">Необразованность и низкое происхождение не позволяли мне получить работу в крупных организациях, возглавляемых высокопоставленными князьями. Но я оптимистично смотрел на ситуацию, рассудив, что в клане меньшего размера новому работнику будет легче наладить непосредственный контакт с руководством. Я посчитал, что если сумею хорошо себя зарекомендовать, то в быстро растущей организации у меня будет больше возможностей для продвижения.</p><p class="p1">Чем лучше я узнавал князя Нобунагу, тем сильнее становилась моя уверенность в том, что он был тем перспективным лидером, которому стоило служить. Вы хотите продолжить свое восхождение по карьерной лестнице? Тогда воспользуйтесь «секретом прозорливости»: <em>выбирайте дальновидного лидера</em>.</p></span><span id="id14"><div class="title4">
<p class="p">Бросайте все силы на выполнение текущего задания</p>
</div><p class="p1">Я начал свою карьеру у князя Нобунаги с должности носителя сандалий, так же как у Наганори, первого самурая, которому я служил. Но князь Нобунага был необычным лидером: в вопросах военных действий, управления покоренными территориями, ведения дипломатических переговоров или руководства низшим персоналом он верил в компетентность своих подчиненных и позволял им выполнять обязанности наилучшим с их точки зрения образом. Приняв решение, он властным голосом отдавал короткий приказ, вскакивал в седло и галопом уносился прочь, предоставляя толпе исполнительных слуг самим решать, как уложиться в отведенные сроки. При таком молниеносном стиле руководства поддерживать заданный темп было чрезвычайно трудно даже в самые лучшие времена!</p><p class="p1">Круглосуточная активность была привычным образом жизни в замке Ода, поэтому я выбрал себе жилище рядом с главными воротами. Постелью мне служила соломенная циновка, расстеленная на земляном полу, но отдых в таких условиях позволял следить за всеми передвижениями князя Нобунаги и мгновенно исполнять все его желания – пусть даже это делало возможность полноценного ночного отдыха несбыточной мечтой!</p><p class="p1">Другие слуги относились к моей работе свысока, но я гордился своим положением и вкладывал всю душу в выполнение порученных обязанностей. Моя линия поведения была проста: всегда бросай все силы на выполнение текущего задания. Любое поручение, даже самое незначительное, отданное тем, кто стоит выше тебя, требует полной самоотдачи.</p><p class="p1">Значительная часть моих обязанностей состояла в выполнении личных пожеланий князя Нобунаги, и я всячески стремился привлечь его внимание к моей исполнительности. Например, однажды рано утром в замке начался пожар. Я проснулся раньше, чем прозвучал сигнал тревоги, и сразу же побежал к конюшне, где услышал испуганное ржание лошадей и увидел силуэты мечущихся в панике людей на фоне языков пламени. Князь Нобунага быстро оделся и спустился во внутренний двор. В тот момент, когда его фигура вынырнула из облака дыма, я появился перед ним с оседланной лошадью. Сидя верхом, ему было удобнее руководить спасательными работами.</p><p class="p1">В другой раз князь Нобунага с горсточкой солдат отбыл в предрассветном тумане, чтобы внезапно напасть на передовой пост неприятеля. Когда его жеребец рысью миновал ворота замка, он заметил одинокую фигуру человека, сидящего на коне и с нетерпением ожидающего своего хозяина за крепостными стенами.</p><p class="p1">– Кто это там? – выкрикнул он.</p><p class="p1">– Это я, Хидэёси! – прозвучало в ответ. Я сумел распознать признаки предстоящей вылазки и решил, что должен сопровождать своего господина.</p><p class="p1">Князь Нобунага был удивлен таким проявлением храбрости у слуги, не обязанного участвовать в военных действиях, но я был решительно настроен выйти за границы предписанных функций. Превосходить ожидания – девиз всей моей жизни.</p><p class="p1">Князь Нобунага любил соколиную охоту и мог отправиться на нее в любое время дня. Когда у него возникало это желание, он отправлялся во внутренний двор, сажал на руку хищную птицу и кричал: «Есть тут кто-нибудь?» В таких случаях князь неизменно слышал мой ответ: «Я здесь, мой господин!» Вскоре мой хозяин привык к тому, что Обезьяна всегда появляется рядом, стоит только его позвать. Я никогда не упускал возможности выполнить пожелание князя, пусть даже оно состояло в том, чтобы принести воды, очистить заросшую сорняками дорожку или отыскать подстреленного воробья.</p><p class="p1">Однажды вечером во время какой-то военной кампании князь Нобунага со своими солдатами отдыхал в походном лагере. Все вокруг заволокло жутким туманом, таким густым, что не было видно даже протянутой руки. Зная, что солдаты, несущие караул по ночам, могут расслабиться, князь Нобунага решил проверить их бдительность. И в этот момент он вдруг услышал, как кто-то обходит посты и кричит: «Караульным не спать! Караульным не спать!»</p><p class="p1">Эти странные совпадения продолжались каждую ночь, ровно в час Лошади<a href="ch2.xhtml#id16" class="a">[11]</a>. Заинтригованный князь Нобунага решил выяснить, кто этот таинственный дозорный. Естественно, это был я! Моя бдительность произвела на князя такое впечатление, что он повысил меня в должности.</p><p class="p1">Успешные лидеры понимают «секрет полной самоотдачи»: <em>бросайте все силы на выполнение текущего задания</em>.</p></span><span id="id15"><div class="title4">
<p class="p">Используйте свои природные способности</p>
</div><p class="p1">Люди часто удивляются – хотя лишь немногие осмеливаются спросить, – почему, невзирая на мои физические данные, я преуспел на военной службе. По правде говоря, мое умение обращаться с оружием оставляло желать лучшего. Поэтому вместо того, чтобы размахивать мечом или копьем, я решил, что от меня будет больше проку, если я стану орудовать костяшками счетов – старинного механического калькулятора, которым я мастерски владел. Я предложил князю Нобунаге возложить на меня задачу поставки дров.</p><p class="p1">Вряд ли существовало место, более далекое от мира самураев, чем должность заготовителя дров. Она была незаметной, непривлекательной и непрестижной. Другие слуги смотрели на нее с презрением; она ассоциировалась у них с заботами замковой кухни, куда отправляли самых бестолковых работников.</p><p class="p1">Однако я чувствовал, что сумею улучшить финансовое положение дома Ода за счет сокращения расходов. Господин Нобунага отличался от своих современников тем, что отмечал и награждал людей за невоенные заслуги, а также поощрял стремление подчиненных развивать естественные способности. Я смог выделиться из общей массы потому, что Нобунага признавал ценность слуг, умевших хорошо работать не только руками, но и головой.</p><p class="p1">Возможность показать, на что я способен, представилась мне после того, как князь Нобунага переехал в замок Киёсу и поставка дров превратилась в серьезную проблему. Дрова были необходимы для приготовления пищи и обогрева, а цена на них с каждым годом росла.</p><p class="p1">Моим первым шагом в качестве нового заготовителя дров стало тщательное изучение расхода топлива. Я отправился на кухню, чтобы определить количество дров, сжигаемых каждый день для приготовления пищи.</p><p class="p1">– Доброе утро! – весело поприветствовал я кухонных работников, которые бросили на пришельца с обезьяньим лицом недоверчивые взоры. – Я пришел немного вам помочь! – заверил их я.</p><p class="p1">Я сразу же принялся промывать и варить рис для супа, а в процессе работы измерял количество сжигаемых дров. Кухонные работники явно знали свое дело и трудились честно.</p><p class="p1">– Молодцы, – сказал я. – Продолжайте в том же духе. Вы не тратите понапрасну ни одного полена.</p><p class="p1">После этого я занялся изучением вопроса поставок топлива. Мой предшественник, возмущенный потерей должности, встретил меня с нескрываемой враждебностью. Он был высоким, угрюмым человеком, слепым на один глаз. Радостно улыбаясь и делая вид, что не замечаю недовольства, я поприветствовал его с самым почтительным видом, на какой только был способен.</p><p class="p1">– Здравствуйте, уважаемый. Меня зовут Хидэёси. Мне поручили заготовку дров, но я в этом деле ничего не смыслю. Не будете ли вы так добры, чтобы познакомить меня с тонкостями этой работы?</p><p class="p1">– То есть ты собираешься доложить о моих промахах князю, – проворчал мужчина.</p><p class="p1">– Да у меня и в мыслях такого не было! – искренне возмутился я. – Все, что мне нужно, – это узнать, как вы закупаете и доставляете дрова в замок.</p><p class="p1">С неохотой бывший заготовитель дров стал посвящать меня в детали, и я понял, что все из рук вон плохо. Во-первых, он вел закупки беспорядочно и не имел четкого плана заготовок. Во-вторых, заключение договоров с поставщиками поручалось подчиненным. В-третьих, на пути в замок дрова проходили через руки многочисленных посредников.</p><p class="p1">«Неудивительно, что цены на дрова растут как на дрожжах! – подумал я. – Почему бы не отказаться от посредников и не закупать дрова у производителей?»</p><p class="p1">Направляясь к мельнице и обдумывая свою схему прямых закупок, я обратил внимание на множество засохших деревьев, захламлявших лес. Внезапно меня осенило. Я развернулся и поспешил к дому старосты деревни.</p><p class="p1">– Сколько, по-вашему, сухих деревьев на территории вашей деревни? – спросил я старосту. – Может, вы позволите мне забрать их бесплатно? Если вы привезете их в замок, я дам за каждое сухое дерево несколько молодых саженцев.</p><p class="p1">Проницательный старик улыбнулся, подсчитывая в уме, какую выгоду незнакомец может принести жителям деревни. Он рассказал им о моем предложении, и крестьяне начали охотно привозить дрова прямо в резиденцию. Вскоре князь Нобунага вызвал меня в свои покои.</p><p class="p1">– Как я понимаю, ты придумал новый способ заготовки дров? – спросил он.</p><p class="p1">– Да, мой господин, – ответил я. – Прямые поставки дров в замок Киёсу не будут нам ничего стоить. Правда, придется заплатить за саженцы.</p><p class="p1">По выражению лица князя Нобунаги я мог сказать, что он думает: «Этот человек отличается от других моих слуг».</p><p class="p1">Если вы стремитесь стать лидером, усвойте «секрет отличия»: <em>желая выделиться, используйте свои природные способности</em>.</p></span><span id="id16"><div class="title4">
<p class="p">Подчиняйте свои интересы интересам лидера</p>
</div><p class="p1">Самым отъявленным негодяем в истории клана Ода был один из самых сильных его воинов, Мицухидэ<a href="ch2.xhtml#id15" class="a">[12]</a>. Когда-то мы с ним были братьями по оружию; сейчас я проклинаю даже его имя.</p><p class="p1">Мицухидэ, как и я, был вассалом князя Нобунаги, но на этом наше сходство заканчивалось. Мицухидэ получил прекрасное образование и гордился своей ученостью. Он не прощал ошибок и редко демонстрировал чувство юмора. Эксперт в области боевых искусств, Мицухидэ постоянно заботился о совершенствовании собственного мастерства и целенаправленно стремился к достижению этой цели.</p><p class="p1">По сравнению с ним я выглядел неотесанным, полуграмотным мужланом. Я с одинаковой готовностью развлекал своими шутками аристократов и плебеев. Как солдат я представлял собой посмешище. Однако вместо того, чтобы добиваться славы путем самосовершенствования, я посвятил себя служению своему лидеру.</p><p class="p1">Например, как только я стал слугой князя Нобунаги, то сразу же принялся изучать своего нового работодателя. Каждый его поступок становился для меня примером, из которого я старался извлечь полезный урок. Исключительное усердие, с которым я стремился понять хозяина, позволило мне досконально изучить его характер, симпатии и антипатии. И чем больше я его узнавал, тем сильнее становилась моя преданность ему.</p><p class="p1">Знаменитый «водный штурм» замка Такамацу в 1582 году продемонстрировал глубину моей преданности. Во время осады мне в голову пришла идея отрезать защитников от поставщиков продовольствия и подкреплений союзников, заставив ближайшую реку затопить крепость и окрестные земли. Эта стратегия обеспечила падение Такамацу, но вместо того, чтобы захватить замок самому, я отправил князю Нобунаге послание с предложением прибыть на место, взять на себя командование армией и пожать лавры победителя. Я хорошо усвоил самый надежный способ добиться продвижения: позаботиться о том, чтобы твой хозяин выглядел как можно лучше!</p><p class="p1">Тем временем Мицухидэ принес интересы своего лидера в жертву собственной гордыне. Когда я вел осаду Такамацу, князь Нобунага отправил Мицухидэ и тринадцати своим генералам приказ напасть на другие крепости. Согласно традиции, имя Мицухидэ, как самого знатного по происхождению, должно было стоять в документе первым, но по какой-то причине оказалось в середине списка. Ранее у него уже возникали острые разногласия с князем Нобунагой, а теперь он усмотрел в этой случайности личное оскорбление и посчитал его каплей, переполнившей чашу. Нарушив приказ, он направился в Киото, где предательски убил нашего господина, после чего попытался провозгласить себя сёгуном.</p><p class="p1">Это коварное предательство потрясло страну и вызвало хаос в доме Ода, но я сохранил трезвость рассудка и поклялся отомстить. Я немедленно заключил перемирие с врагом, а затем стремительным маршем повел свои войска на Мицухидэ и разгромил его силы. В конце битвы Мицухидэ бежал с поля боя и был изрублен группой крестьян.</p><p class="p1">Позднее я познакомлю вас с подробностями «великого марш-броска», предпринятого с целью отомстить за убийство князя Нобунаги, а также с тем, как последующие события сделали меня верховным правителем. А пока запомните «секрет служения»: <em>подчиняйте свои интересы интересам лидера.</em></p></span><span id="id17"><div class="title4">
<p class="p">Видéние и выбор</p>
</div><p class="p1">Когда я был молодым и наивным, то думал, что лидеры – это люди, которые всегда принимают правильные решения. Опыт жизни показал, что даже великие лидеры совершают ошибки. Сейчас я постиг истину: великие лидеры могут ошибаться, но они не сомневаются в правильности конечной цели. Четкое и верное виде́ние будущего, способное вселить в последователей надежду и уверенность, – отличительная черта подлинных лидеров. Уверенность князя Нобунаги в необходимости объединения Японии способствовала его превращению из рядового феодала в верховного сюзерена, из управляющего десятками в повелевающего миллионами. Ясность и сила этого видéния помогли мне достичь вершины власти.</p><p class="p1">Помните: люди, которых вы выбираете в покровители, влияют на траекторию вашей жизни больше, чем дело, которому вы решаете посвятить себя. Склонностью преувеличивать значение дел и преуменьшать значение людей страдает молодежь. Советую вам обращать меньше внимания на то, что вы делаете, и больше на то, кому вы служите.</p><p class="p1">Я выбрал лидером Ода Нобунагу. Кого выберете вы?</p></span></span>
