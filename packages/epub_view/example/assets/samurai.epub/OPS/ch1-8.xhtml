<p class="p">4. Как действовать в критической ситуации</p>
</div><span><p class="p1">Нам когда-нибудь приходилось быть лидером во время кризиса? За свою жизнь я много раз похоже, оказывался в критических ситуациях, но что они пробуждают во мне лучшие качества. Эта глава показывает, как кризис развивает лидерские способности.</p></span><span id="id25"><div class="title6">
<p class="p">Рискуйте всем, чтобы выиграть все</p>
</div><p class="p1">Лидеру постоянно приходится идти на риск – иногда это значит, что на кон нужно поставить все. Мне не раз приходилось попадать в переплеты, но командование арьергардом во время отступления князя Нобунаги от Канэгасаки оказалось действительно опасным делом – так близко к смерти я еще никогда не был.</p><p class="p1">К 1570 году князь Нобунага достиг положения вице-сёгуна и устроил свою главную ставку в Киото, столице Японии. В восьмидесяти километрах к северо-востоку от Киото находилась провинция Этидзэн, владение клана Асакура. Подобно многим другим кланам, клан Асакура раздирали междоусобицы, а его сластолюбивый глава Ёсикагэ погряз в разврате и пьянстве. Казалось, что Этидзэн созрел для захвата.</p><p class="p1">20 апреля 1570 года наша армия выступила из Киото и через пять дней окружила принадлежавший Асакура замок Канэгасаки. Мы понимали, что защитники замка оказались в ловушке и не смогут держаться вечно. Рано или поздно их крепость падет.</p><p class="p1">Придерживаясь твердого убеждения в том, что лучшие победы – бескровные, я настоятельно рекомендовал князю Нобунаге провести переговоры об условиях капитуляции с комендантом крепости Кагэцунэ. Однако Кагэцунэ проявил упрямство и отказался встретиться с нами. «Очень хорошо, – подумал я. – Если он не идет к нам, я пойду к нему».</p><p class="p1">Отправляться в логово врага одному и без оружия было рискованно. Кагэцунэ мог приказать своим солдатам убить меня. Но я понимал, что больше шансов убедить его сдаться у меня будет в том случае, если я войду в замок один и побеседую с ним с глазу на глаз.</p><p class="p1">Смелость моего поступка застала Кагэцунэ врасплох, и мне удалось без особого труда склонить его к капитуляции, гарантировав его людям возможность беспрепятственно покинуть Канэгасаки. Мы посчитали, что победа у нас в руках, и начали готовиться к возвращению в Киото. Однако у судьбы были другие планы.</p><p class="p1">По пути в Этидзэн мы пересекли территорию, где правил Нагамаса, шурин князя Нобунаги. Считая семейные узы надежной гарантией союза двух кланов, мы надеялись, что наше возвращение будет безопасным. Неожиданно скороход доставил сообщение о том, что Нагамаса – наш прежний союзник – предал нас, тайно присоединившись к Асакура! Нам пришлось искать другой путь домой, и теперь на нас наступали сразу две армии. Вопрос о сдаче неприятельской крепости отпал сам собой.</p><p class="p1">Эта новость была доставлена во время военного совета. Прочитав послание, князь Нобунага выпустил из пальцев веер, который упал на землю. Его лицо побелело, он обратил взор к небесам и в течение нескольких минут молча вглядывался куда-то вверх. Генералы, сидевшие по обе стороны от него, начали беспокойно перешептываться. Никогда прежде мы не видели, чтобы наш господин лишился дара речи.</p><p class="p1">– Нас предали, – объявил он, наконец нарушив молчание. – Я возвращаюсь в Киото. Кто возьмется прикрыть наш тыл?</p><p class="p1">Желающих не нашлось. Все знали, что защита тыла отступающей армии – самое опасное задание, которое связано с самой высокой вероятностью погибнуть.</p><p class="p1">Князь Нобунага, не скрывая презрения, обвел взглядом молчавших вассалов.</p><p class="p1">– Если добровольцев не найдется, – прорычал он, – я сделаю это сам!</p><p class="p1">Я вскочил на ноги и заговорил:</p><p class="p1">– Мой господин, доверьте мне честь командовать арьергардом.</p><p class="p1">Князь Нобунага повернулся ко мне.</p><p class="p1">– Командуй, Хидэёси. Только не подведи нас.</p><p class="p1">Он редко называл меня по имени, поэтому, когда он сделал это, мне стало ясно, что у него нет надежды увидеться со мной вновь.</p><p class="p1">Хотя я и сомневался, что останусь в живых, мой ответ прозвучал решительно.</p><p class="p1">– Не подведу, – сказал я.</p><p class="p1">В полночь того же дня князь Нобунага покинул лагерь с небольшим отрядом отборных самураев, чтобы двигаться с максимальной скоростью. Главные силы Ода вскоре последовали за ним, и я с семью сотнями людей остался прикрывать тыл от нескольких тысяч вражеских солдат, которые уже приближались к нашим позициям. По моим расчетам, они должны были оказаться здесь еще до рассвета, поэтому на составление плана у меня оставалось всего несколько драгоценных часов.</p><p class="p1">Как удержать их так долго, чтобы князь Нобунага оказался в безопасности? Мое сердце стучало так, словно хотело выскочить из груди, но следовало сохранять спокойствие и думать как можно быстрее. Я вспомнил слова Сунь-цзы, блестящего китайского военного стратега: «Все способы ведения войны основаны на обмане». И сразу понял, что нужно делать.</p><p class="p1">Прежде чем другие генералы успели уйти, я попросил их оставить мне боевые знамена. Украшенные похожим на цветок гербом Нобунаги, эти штандарты были красивы, и их ни с чем невозможно было спутать. Я приказал своим людям развесить их на верхушках деревьев так, чтобы они образовали кольцо вокруг нашей позиции. Затем приказал разжечь вокруг крепости Канэгасаки сотни костров. Мерцающий оранжевый свет освещал полоскавшиеся на ветру знамена, и издалека эту картину можно было принять за костры расположившейся лагерем огромной армии.</p><p class="p1">Уловка сработала. Когда топот лошадиных копыт, подобный раскатам грома, достиг наших ушей, враги внезапно остановились. Они решили дождаться рассвета, чтобы точнее оценить наши силы перед началом атаки. Яркое утреннее солнце помогло им осознать, что преградой на их пути стала несуществующая армия. Взбешенная моей хитростью, пехота Асакура с криками бросилась на нас. Но мои сюрпризы на этом не закончились.</p><p class="p1">Я спрятал три сотни солдат в засаде и разделил оставшиеся четыре сотни на две равные группы. Авангард из двухсот человек принял на себя первую волну нападавших и вскоре отступил. Ничего другого я и не ждал. Второй отряд из двухсот человек тоже был быстро смят.</p><p class="p1">Солдаты неприятеля, воодушевленные мыслью о том, что путь свободен, устремились на нас очертя голову. Но по моему сигналу триста лежавших в засаде стрелков подняли оглушительный крик и осыпали их градом стрел. Это остудило пыл наших врагов, и они отступили, позволив нам сесть на лошадей и унести ноги.</p><p class="p1">Мы получили передышку, но смерть все еще наступала нам на пятки. Чтобы добраться до Киото, нужно было пересечь земли еще одного противника – печально известных монахов-воинов секты прямодушных (Икко-икки). Возглавляемые душевнобольным, но харизматичным бывшим монахом, служители этого крестьянского культа представляли собой толпу оборванных, но неистовых в своей ярости бойцов. Убежденные в том, что по ту сторону могилы их ожидают райские кущи, они не ведали страха смерти – и люто ненавидели клан Ода.</p><p class="p1">Ринувшиеся на нас жаждущие крови фанатики были похожи на восставших из ада призраков. Но мои искусные лучники стреляли с такой скоростью и точностью, что многие из этих безумных умирали прежде, чем их тела падали на землю. Попали ли они в рай, мне не известно. Точно можно сказать лишь одно: они покинули этот мир, а мы остались живы.</p><p class="p1">Еще раз обманув смерть, мы сумели добраться до Киото, где люди и лошади от изнеможения сразу же погрузились в сон. Мои нервы были напряжены до предела; я чувствовал себя кошкой, которая исчерпала все свои девять жизней и надеялась получить десятую!</p><p class="p1">Вызвавшись прикрывать тыл во время отступления от Канэгасаки, я поступил безрассудно. Но благодаря своей сообразительности и удаче мне удалось добиться успеха. Я рискнул всем, чтобы достичь цели, и доказал клану Ода, что мои слова не расходятся с делом.</p><p class="p1">Люди же, которыми я командовал, поверили, что если они будут следовать за мной, то смогут улучшить свое положение. Князь Нобунага с радостью воспринял сообщение о моем возвращении. Однако у некоторых из его генералов, кичившихся своим благородным происхождением, моя отвага – и мой успех – вызывали острую неприязнь. В их глазах мне навсегда было суждено остаться безродным крестьянином. Но я воспринял их презрение как неизбежную плату за привилегию стать лидером. По сравнению с риском, на который я пошел, высокомерное отношение соперников было мелочью, недостойной внимания.</p><p class="p1">Величие лидера зависит и от его готовности преодолевать препятствия. Чтобы добиться успеха в опасных предприятиях, необходимо использовать «секрет самоотверженности»: <em>рискуйте всем, чтобы выиграть все</em>.</p></span><span id="id26"><div class="title6">
<p class="p">Первым беритесь за дело, чтобы первым закончить</p>
</div><p class="p1">Я уже говорил о необходимости подходить к каждой задаче с решимостью. А теперь я расскажу о том, насколько важно незамедлительно реагировать на критическую ситуацию, как это сделал я во время «великого марш-броска».</p><p class="p1">Причиной «великого марш-броска» стало предательское убийство князя Нобунаги, совершенное Мицухидэ. Это злодеяние стало его первой ошибкой. Вторая заключалась в неправильном выборе гонца для передачи послания союзникам. Погубив нашего лидера, Мицухидэ отправил к нашим врагам из клана Мори курьера с сообщением о смерти Нобунаги. Однако в сумерках бестолковый гонец перепутал наш лагерь с лагерем клана Мори и был схвачен.</p><p class="p1">Перехваченная новость о смерти моего господина поразила меня как удар грома. Узнав, что Мицухидэ совершил поступок, противный воле Неба и земли, я ужаснулся и плакал так, словно потерял родного отца. Мое сердце ожесточилось. Я поклялся отомстить за князя Нобунагу и завершить начатое им великое дело.</p><p class="p1">Но как? Я только что успешно затопил замок Такамацу и готовился к заключительному штурму цитадели клана Мори. Эта победа была призвана сыграть решающую роль в объединении Японии под эгидой центральной власти. Но мне следовало немедленно двинуться в Киото, чтобы отомстить за своего господина. Как решить обе задачи сразу?</p><p class="p1">К рассвету мне стало ясно, как действовать. Если людям Мори станет известно, что князь Нобунага мертв, они воспрянут духом и откажутся от предложения сдаться без боя. Поэтому я решил не разглашать эту новость и быстро составил текст договора о перемирии, который они подписали в то же утро. Затем мы свернули лагерь и, несмотря на холодный ветер и дождь, стремительно двинулись на Химэдзи, пройдя сто десять километров за сутки. Так начался «великий марш-бросок», предпринятый для того, чтобы покарать убийцу князя Нобунаги.</p><p class="p1">Что касается других вассалов Ода, то новость о гибели лидера привела их в полное отчаяние и они не предприняли активных действий. Оглядываясь назад, можно сказать, что стремительность и решимость, которые я проявил, узнав о смерти князя Нобунаги, оказались решающими факторами, которые и помогли мне вознестись на вершину лидерства.</p><p class="p1">Мои войска прибыли в город Химэдзи, что западнее Киото, смертельно уставшие от непрерывного марша, продолжавшегося более двадцати пяти часов. Я опустошил кладовые замка и роздал своим людям все до последней монеты, заплатив им сразу половину годового жалованья. Это помогло им воспрянуть духом, и после короткого отдыха мы двинулись на Киото.</p><p class="p1">Тем временем изменник Мицухидэ захватил замок Адзути, прежнюю ставку и сокровищницу князя Нобунаги. Но затем он совершил роковую ошибку. Мицухидэ проявил нерешительность, а это чревато катастрофой для любого врага!</p><p class="p1">Мицухидэ возлагал большие надежды на помощь таких кланов, как Хосокава, который был связан с его семьей брачными узами. Однако лидеры Хосокава поддерживали стремление князя Нобунаги объединить Японию под властью одного меча и отказались принять участие в кровавом заговоре.</p><p class="p1">Не получив помощи, Мицухидэ засомневался, что делать дальше, и каждая минута нерешительности приближала его к краху. Пока он колебался, к моей армии присоединилось еще несколько генералов Ода, а также третий сын князя Нобунаги, Нобутака. Общая численность наших сил достигла сорока тысяч человек, обеспечив многократное превосходство над армией врага.</p><p class="p1">Наконец Мицухидэ решил, что ему остается только одно: собрать все свои силы у Ямадзаки, маленького городка на окраине провинции Киото. Выстроив свои войска за рекой, он ожидал моего наступления под проливным дождем. Его попытка расположить часть людей в соседнем лесу не удалась, поскольку один из моих союзников успел занять эту выгодную позицию раньше. Когда мои генералы сломили сопротивление главного крыла армии Мицухидэ, я отдал приказ атаковать всеми силами в лоб и завершить разгром мятежников. Самого изменника ждал позорный конец: он бежал с поля битвы, но увяз в грязи, был схвачен и убит мародерами.</p><p class="p1">Я немедленно разослал всем военным губернаторам депеши с уведомлением о том, что мне удалось отомстить убийце князя Нобунаги. Эту новость следовало распространить как можно быстрее, чтобы убедить гражданское население в том, что клан Ода остался таким же сильным, как прежде. Общественное мнение может оказаться сильнее самой мощной армии, поэтому я всегда придавал первоочередное значение имиджу нашей организации.</p><p class="p1">Если бы в те критические дни я проявил нерешительность или потерял время, мои противники одержали бы верх. Но поскольку я действовал быстро, преимущество оказалось на моей стороне. В любой сфере жизни – коммерческой, административной или военной – выигрывают те лидеры, которые знают «секрет первенства»: <em>первым беритесь за дело, чтобы первым закончить</em>.</p></span><span id="id27"><div class="title6">
<p class="p">Убедительно мотивируйте свои действия</p>
</div><p class="p1">Люди говорят о моей сверхъестественной способности обращать себе на пользу любые превратности судьбы. Но как сказал величайший китайский стратег Сунь-цзы, «каждое сражение выигрывается еще до того, как начнется». Точный расчет ведет к победе. Тот, кто не сумеет составить план, потерпит поражение раньше, чем ступит на поле брани.</p><p class="p1">Важнейшую роль играют политические факторы. Вы должны привлекать сторонников, сокращать количество врагов и обращать себе на пользу все нюансы ситуации. И прежде, чем совершить «великий марш-бросок», я позаботился о создании союза, обеспечивающего мне подавляющее преимущество в силах.</p><p class="p1">Другой ключ к успеху – убедительное обоснование своей цели. Нам было крайне необходимо, чтобы сын князя Нобунаги, Нобутака, присоединился к нашему лагерю прежде, чем мы нападем на силы Мицухидэ. Нужен был символ, чтобы привлечь на свою сторону других, и Нобутака идеально подходил на эту роль. Его выступление под моим знаменем превратило обычную войну в благородную месть сына за смерть его отца.</p><p class="p1">Если вы хотите привлечь союзников – на войне или на рынке, – используйте «секрет правоты»: <em>убедительно мотивируйте свои действия</em>.</p></span><span id="id28"><div class="title6">
<p class="p">Обращайте невезение в удачу</p>
</div><p class="p1">Мы не можем выбирать карты, которые сдает нам судьба. Но мы можем решить, как сыграть этими картами, чтобы выиграть партию. Лидеру приходится действовать как капитану корабля. Вы не можете управлять океанскими штормами. Но вы можете проложить курс, который позволит не только избежать опасности, но и достичь заветной цели.</p><p class="p1">Изменник Мицухидэ был мертв. Наш подло убитый господин отомщен. Но клан Ода остался без капитана, способного привести его к победе в борьбе с коварной морской стихией.</p><p class="p1">Успех «великого марш-броска» повысил мой статус. Несмотря на то что Нобутака, третий сын князя Нобунаги, выступал в роли символического лидера противников Мицухидэ, все вопросы планирования и проведения охоты на изменников решал я. После нашей победы многие стали считать лидером клана Ода меня, а не Нобутаку. И я собирался стать тем, кем меня считали.</p><p class="p1">Несмотря на чин генерала, низкое происхождение и статус не позволяли мне войти в число преемников Нобунаги. Его второй и третий сыновья, Нобукацу и Нобутака, давно ждали такого удобного момента. Они были незаконнорожденными – прижитыми от наложниц – и формально не обладали правом наследования. Тем не менее оба рассчитывали унаследовать состояние отца – и получить титул сёгуна. Одна группа вассалов Ода поддерживала Нобукацу, другая отдавала предпочтение Нобутаке. Борьба должна была разгореться между этими группировками, которые использовали имена своих протеже для достижения собственных целей.</p><p class="p1">Вскоре после убийства князя Нобунаги в замке Киёси был созван совет, чтобы решить, кто станет его правопреемником. На совещание прибыли Нобукацу и Нобутака вместе с другими старшими вассалами, а также четыре генерала клана Ода, включая меня.</p><p class="p1">Поскольку сыновей больше интересовала материальная выгода, всем стало ясно, что ни один из них не унаследовал лидерский талант своего отца. Они сразу же затеяли спор о том, у кого больше прав занять освободившееся место. По мере того как каждый участник выступал в поддержку своего кандидата, страсти накалялись все больше.</p><p class="p1">Моя судьба висела на волоске. Князь Нобунага был моим покровителем, человеком, который дал мне возможность подняться из неизвестности и занять видное положение. Пока он был жив, мои завистники из числа вассалов Ода скрывали свою враждебность. Но если теперь бразды власти достанутся им, они раздавят меня как козявку. Особую неприязнь мое быстрое продвижение вызывало у генерала Сибаты. Он был старше меня на четырнадцать лет и всегда считал меня выскочкой, плебеем, не заслуживающим звания самурая. Ему было бы приятнее увидеть мою смерть, чем возвышение. Нобукацу и Нобутака продолжали перебранку, а я не спускал глаз с наблюдавшего за ними Сибаты.</p><p class="p1">Он всегда носил аккуратно подстриженные черную бороду и усы, и пока сводные братья ругались, сидевший поодаль Сибата улыбался и пощипывал подбородок. Затем он заметил, что я слежу за ним, и метнул в мою сторону надменный взгляд. Мою шею словно обдало ледяным ветром, но я не отвел глаз. Мне было почти слышно, что думает Сибата, сидя в противоположном конце переполненного зала: «Твой час скоро пробьет, Хидэёси. Подожди – и увидишь, как это будет».</p><p class="p1">Я знал, что он прав, но не желал ждать. Я решил, что пора действовать. Моя дальнейшая жизнь и существование клана Ода были неразрывно связаны. И для меня, и для клана Ода единственный способ выжить – успеть подготовить необходимые условия для захвата власти, пока у меня еще есть такая возможность. Никогда прежде в моей жизни не было более подходящего момента, чтобы использовать критическую ситуацию как благоприятную возможность и превратить невезение в дар судьбы!</p><p class="p1">Пока сыновья продолжали грозить друг другу кулаками, я вошел в расположенную рядом детскую комнату, взял на руки малолетнего внука князя Нобунаги, Самбоси, и принес его в зал.</p><p class="p1">– Уважаемые соратники, ваши замечания совершенно справедливы, – громко сказал я, когда все повернулись ко мне. – Но сегодня мы собрались здесь для того, чтобы выполнить наш долг перед страной, а не для того, чтобы устраивать дискуссию на тему престолонаследия. Так давайте же воздержимся от выражения личных мнений и решим вопрос по справедливости, как того требуют древние обычаи. Я держу на руках единственного достойного наследника князя Нобунаги – его внука Самбоси, сына Нобутады.</p><p class="p1">Нобутада был единственным сыном князя Нобунаги, рожденным в законном браке. Со мной согласились двое из троих генералов Ода, поэтому членам совета не оставалось ничего, кроме как признать Самбоси законным кровным наследником. Поскольку годовалый малыш не мог править сам, меня назначили его наставником. В результате были созданы условия для того, чтобы место нового лидера клана Ода смог занять человек с необходимыми способностями, а не с хорошей родословной. Взгляд Сибаты стал еще холоднее, но он ничего не мог поделать. Я исключил из уравнения фактор происхождения – теперь в борьбе со мной мои соперники могли полагаться только на собственные заслуги.</p><p class="p1">Те, кто стремится выжить – и преуспеть – в опасные времена, должны хорошо усвоить «секрет выживания»: <em>обращайте невезение в удачу</em>.</p></span><span id="id29"><div class="title6">
<p class="p">Подавляйте страх</p>
</div><p class="p1">После убийства князя Нобунаги многие старшие вассалы клана Ода впали в прострацию, не зная, что делать дальше. Но пока они пребывали в оцепенении, я действовал. Сильные лидеры понимают, что активные действия – лучшее лекарство от нерешительности.</p><p class="p1">В кризисной ситуации человека часто парализует страх. Страх – естественное чувство, которое может появиться за столом ответственных коммерческих переговоров или на поле битвы. Было ли мне страшно, когда я вызвался прикрывать тыл армии во время отступления от Канэгасаки?</p><p class="p1">Конечно! Я боюсь смерти так же, как любой человек. Но в борьбе со страхом у меня было громадное преимущество. Благодаря полученному в условиях крайней бедности воспитанию я всегда считал, что мне нечего терять.</p><p class="p1">В чрезвычайных ситуациях люди, которым есть что терять, боятся что-либо предпринимать. Как им преодолеть страх? Нужно позволить событиям идти своим чередом. «Всем управляет случай» – гласит старая китайская пословица. Попробуйте справляться с кризисами так, как я: сделайте все возможное, а в остальном положитесь на судьбу. Умение подавлять парализующий страх пригодится как на полях сражений, так и в мире бизнеса.</p><p class="p1">В это трудно поверить, но в чрезвычайных ситуациях лидерам легче убедить людей следовать за собой. Пусть кризисы выявляют в вас лидерские качества!</p></span></span>
