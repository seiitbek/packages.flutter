<p class="p">Будьте лидером, а не начальником</p>
</div><p class="p1">Человек, который вас боится, выполнит приказы, но никогда не будет верным. Если вы ставите себя выше своих работников, то знайте: как только судьба от вас отвернется, они отвернутся то же. Люди, которых вел за собой я, согласились бы по моей просьбе пройти и через врата ада. Но если бы я относился к ним с презрением, они сбежали бы от меня при первой возможности – и правильно бы сделали.</p><p class="p1">Если вы станете вести себя на равных со своими последователями и будете воодушевлять их силой своего виде́ния, то справитесь и с неодолимыми на первый взгляд препятствиями. Я понял это, когда князь Нобунага приказал мне восстановить стену замка Киёсу.</p><p class="p1">Мне исполнился двадцать один год, когда во владения князя Нобунаги вторгся могущественный Ёсимото, предводитель клана Имагава и правитель провинций восточного побережья. В том году свирепые тайфуны разрушили часть трехсотметровой стены из камней и земли, окружавшей замок Киёсу, где размещалась наша резиденция. Если бы войско Ёсимото подошло к замку до завершения ремонта стены, нас могли перерезать как овец.</p><p class="p1">Князь Нобунага выделил пятьсот человек, чтобы быстрее восстановить стену. Однако время шло, а дело двигалось медленно. По мнению старших вассалов, подосланный Ёсимото лазутчик подкупил часть рабочих, чтобы они затянули восстановление. Взбешенный князь Нобунага вызвал начальника строительства и потребовал объяснить причины задержки работ, но тот стал невразумительно оправдываться и возложил всю вину на своих подчиненных.</p><p class="p1">Вернувшись на стройплощадку, начальник засыпал работников обвинениями в тупости и лени. Под градом упреков те стали трудиться еще медленнее. Схватив палку, начальник принялся гоняться за ближайшим к нему работягой с криком, что преподаст ему урок, но тот оказался слишком проворным и бедный начальник скоро запыхался.</p><p class="p1">К тому моменту я не заслужил даже звания пехотинца. Несмотря на определенный успех в деле сокращения расходов на топливо, я все еще продолжал официально считаться простым слугой. Поэтому мне не позволялось участвовать в решении проблем управления, не говоря уже о том, чтобы высказывать свое мнение по стратегическим вопросам. Однако неофициально я был намерен сделать все от меня зависевшее, чтобы помочь князю Нобунаге объединить Японию и положить конец веку войн.</p><p class="p1">Под разносившийся в воздухе стук молотков князь Нобунага разъезжал на своем жеребце вдоль окружавшего стену крепостного вала, наблюдая за ходом строительных работ. Едва передвигавшиеся по лесам рабочие вызвали у него приступ ярости.</p><p class="p1">– Проклятье! Они не выполнили даже четвертой части работы!</p><p class="p1">– Как бы нам это боком не вылезло, особенно в такие неспокойные времена, – пробормотал я себе под нос. – С такой стеной, как у нас, Ёсимото сможет хоть завтра захватить замок.</p><p class="p1">– Что ты там только что пролепетал, Обезьяна? – поинтересовался князь Нобунага.</p><p class="p1">Я выскочил вперед и низко поклонился, ожидая суровой выволочки. В ту пору я часто не успевал вовремя удержать язык за зубами.</p><p class="p1">– Ну-ка повтори! – приказал князь Нобунага.</p><p class="p1">Извинившись за свою дерзость, я повторил свои слова, а затем высказал свои соображения относительно того, как лучше восстановить стену.</p><p class="p1">– Великие дела, – сказал я, – никогда не совершаются без духовного подъема; и вместо того, чтобы угрожать людям наказанием, может, стоит дать рабочим передышку, хорошенько накормить и напоить, а в дополнение к поденной оплате пообещать премию за досрочное завершение работ?</p><p class="p1">– Значит, ты считаешь, что сможешь командовать лучше, – пробурчал князь Нобунага. – Интересно, как у тебя получится. Что ж, во всяком случае, хуже не будет! Мы попробуем твой подход в течение трех дней, и если у тебя ничего не выйдет, то палка мастера станет для тебя самым легким наказанием.</p><p class="p1">Он знаком дал понять, что разговор окончен, пришпорил коня и покинул замок.</p><p class="p1">Я покрылся холодным потом. Нахально советуя своему работодателю, как быстрее завершить работу, я ставил на карту свою судьбу. Провал затеи грозил мне как минимум наказанием палками, а то и чем-нибудь похуже. В прошлом решительные действия приносили мне пользу. Повторится ли это еще раз?</p><p class="p1">Вернувшись в свое жилище, я всю ночь размышлял над порученным делом. В конце концов, вооружившись кистью и бумагой, я составил детальный план реконструкции стены и придумал, как воодушевить безынициативных рабочих.</p><p class="p1">На следующий день все пять сотен рабочих собрались у стены. Привычные к тяжелому труду, они повидали немало трудностей в жизни и не отличались изяществом манер. По угрюмому выражению их лиц было ясно, что они ожидали очередного разноса за задержку работ. Увольнение начальника строительства и назначение на его место этого тощего слуги, Хидэёси, только усугубляло их уныние.</p><p class="p1">– Какого черта этого типа поставили нами командовать? – переговаривались между собой работяги, выказывая явное недовольство.</p><p class="p1">Князь Нобунага дал мне на завершение работы всего три дня, но весь первый день я посвятил лишь двум вещам: ознакомлению людей с планом предстоящих работ и организации пира для всей команды. Во время инструктажа особое внимание я обратил на причины спешки с восстановлением стены.</p><p class="p1">– Все вы знаете, в какие опасные времена мы живем, – выкрикнул я, стоя на импровизированном помосте. Несмотря на небольшой рост, я знаю, как сделать так, чтобы тебя услышали.</p><p class="p1">– Весть о том, что у нас рухнула одна стена и часть каменного вала, без сомнения, уже достигла вражеских ушей. Если бы на нас напали сегодня, мы не смогли бы отстоять крепость, и все, кто находится в Киёсу, включая вас и ваши семьи, были бы обречены на верную смерть. Вот почему мы должны закончить эти работы как можно быстрее!</p><p class="p1">Я приколол к двум столбам карту крепости и подробно объяснил, как будут вестись работы. Для ускорения процесса я разделил пятьсот рабочих на десять бригад, которые должны были соревноваться друг с другом.</p><p class="p1">– Каждому члену бригады, которая будет работать быстрее всех, князь Нобунага заплатит – в придачу к установленной поденной плате – премию в пятьсот медных монет, – объявил я. – Помимо скорости работы будет оцениваться ее качество. Небрежная работа будет приравниваться к действиям вражеского лазутчика и караться соответствующим наказанием.</p><p class="p1">По моему сигналу группа пехотинцев вынесла тяжелый сундук, наполненный медными монетами, и взгромоздила его на деревянную бочку.</p><p class="p1">– А как насчет этого? – крикнул я, запустив руки в сундук и позволив звенящему потоку монет просыпаться сквозь пальцы назад. – Кто желает заслужить премию?</p><p class="p1">В толпе рабочих пронесся шум возбуждения.</p><p class="p1">– Я знаю, как усердно вы трудились, поэтому остаток дня можете отдыхать, – продолжил я. – Князь Нобунага выделил много еды и питья, так что наполняйте свои желудки!</p><p class="p1">Эти слова были встречены радостными возгласами и позволили завершить инструктаж в атмосфере всеобщего энтузиазма. И хотя едва перевалило за полдень, я распорядился начать праздник и принялся расхаживать среди рабочих, большинству из которых едва доставал до плеча, поощряя их есть и пить сколько душе угодно.</p><p class="p1">С этой минуты они стали воспринимать меня в новом свете. До этого утра рабочие считали меня всего лишь прислужником князя Нобунаги. Но теперь они увидели во мне лидера, который ставил себя наравне с ними, не пытаясь подчеркивать свое превосходство. Их предыдущий начальник только бранился, отдавал распоряжения и грозил наказанием; в отличие от него я не пожалел времени на то, чтобы доходчиво объяснить цель работы и подробно изложить план действий. Я обращался с этими людьми как с равными и считал, что они заслуживают объяснений, а также дополнительного вознаграждения за хорошо выполненную работу. Если лидер желает воодушевить людей на достижение цели, он должен нарисовать им картину своего видéния.</p><p class="p1">Оставшуюся часть дня мы ничего не делали, а только пили, смеялись и пели. Я болтал с рабочими, подливая им сакэ, предлагая еду и призывая отдать все силы завтрашней работе. Наполняя их чашки, я несколько раз заводил разговоры на тему предательства, стараясь говорить громко, чтобы было слышно всем.</p><p class="p1">– Князю Нобунаге прекрасно известно, что в замок Киёсу проникли лазутчики. Если вы будете усердно трудиться, он простит ваши прегрешения. Но те, кто будет увиливать от работы, поплатятся своими головами – как враги клана Ода.</p><p class="p1">Несмотря на то что головы рабочих были затуманены хмелем, они хорошо усвоили смысл этих слов.</p><p class="p1">Я горжусь своей способностью руководить бригадами рабочих. Сами того не сознавая, начальники часто смотрят на своих подчиненных свысока и постоянно напоминают им о своем превосходстве. Такое отношение питает чувство обиды и порождает негативную обратную реакцию. Я был для своих рабочих требовательным руководителем, но никогда не пытался ставить себя выше их. Вместо этого я жил с ними душа в душу.</p><p class="p1">Когда на следующее утро рабочие появились на стройплощадке, я уже стоял рядом с деревянным сундуком, наполненным монетами.</p><p class="p1">– Премия дожидается победителей. Живей за работу! – громко призывал я.</p><p class="p1">То, что произошло дальше, удивило даже меня. Не теряя ни минуты, люди с огромным воодушевлением дружно взялись за дело. Работа закипела. Стройплощадка больше походила на спортивную арену, чем на место однообразного, тяжелого труда. Каждый человек сосредоточился на выполнении своих обязанностей.</p><p class="p1">Одетый в простое рабочее платье, я переходил от одной бригады к другой, призывая рабочих прикладывать еще больше усилий. Благодаря их самоотверженным усилиям мы закончили восстановление укреплений всего за три дня – включая день, потраченный на празднование! После того как ремонт стены был успешно завершен, я раздал призовые деньги членам победившей бригады и персонально поблагодарил каждого из них.</p><p class="p1">Вернувшись в замок и увидев, что восстановительные работы закончены, князь Нобунага не мог поверить своим глазам. Он перевел взгляд на меня, и его лицо осветила редкая улыбка.</p><p class="p1">– Хорошая работа, Обезьяна.</p><p class="p1">Обрадованный похвалой, я поклонился. Мне было ясно, что он по достоинству оценил мои таланты и подумал: «Хидэёси – человек, способный выполнить любую работу».</p><p class="p1">Отличившись в должности начальника строительства, я наконец был возведен в ранг пехотинца.</p><p class="p1">Мне удалось сделать первый шаг на пути к вершинам лидерства.</p><p class="p1">Вы поняли, в чем «секрет завоевания верных сторонников»: <em>будьте лидером, а не начальником</em>.</p></span><span id="id21"><div class="title5">
<p class="p">Расширяйте сеть личных знакомств</p>
</div><p class="p1">На невозделанном поле ничего не растет. Самый крепкий дуб превращается в труху, если земля не питает его своими соками. Те, с кем вам приходится иметь дело на пути к вершинам лидерства, от последнего пехотинца до могущественного чиновника, – это почва, на которой расцветает (или засыхает и погибает) ваша карьера. Улучшайте взаимоотношения с людьми, которых встречаете на пути, и они помогут вам.</p><p class="p1">Значение личных связей я осознал во время строительства форта Суномата. Я снова не сумел удержать язык за зубами, но на этот раз в случае неудачи мне пришлось бы лишиться его вместе с головой.</p><p class="p1">В 1566 году князь Нобунага пошел войной на соседнюю провинцию Мино, но столкнулся с отчаянным сопротивлением. Он решил, что единственный способ добиться успеха – возведение крепости в Суномате.</p><p class="p1">Деревня Суномата располагалась на границе провинций Овари и Мино, в болотистом районе, где сливаются три реки. Это было идеальное место, откуда можно было начать нападение на провинцию Мино. Единственное затруднение заключалось в том, что оно находилось на вражеской территории.</p><p class="p1">Князь Нобунага дважды приказывал своим генералам построить крепость, и дважды они терпели неудачу. Отбивая атаки неприятеля, они потеряли столько людей, что земля вокруг строительной площадки покраснела от крови. Когда князь Нобунага собрал своих вассалов и объявил, что собирается предпринять третью попытку, желающих осуществить это намерение не нашлось.</p><p class="p1">Подобная нерешительность не понравилась князю.</p><p class="p1">– Мы должны построить крепость в Суномате! – прогремел Нобунага. – Неужели среди вас нет того, кто готов взяться за столь важное дело? Да что с вами случилось? Неужели никто не сделает шаг вперед?</p><p class="p1">Никто не сдвинулся с места. Это привело князя в ярость.</p><p class="p1">– Проклятье! Трусы! И вы смеете называть себя людьми Ода?</p><p class="p1">И тут я не удержался.</p><p class="p1">– Я готов взяться за это, мой господин.</p><p class="p1">Князь Нобунага резко повернулся, чтобы посмотреть на меня.</p><p class="p1">– Ты хорошо зарекомендовал себя раньше, Обезьяна, но тогда над твоей головой не свистели стрелы! На этот раз все будет по-другому.</p><p class="p1">Мой ответ был преисполнен решимости.</p><p class="p1">– Я все понимаю, мой господин. Я сумею выполнить это задание и не подведу вас.</p><p class="p1">К счастью, в юности мне много раз доводилось бывать в Суномате, и эта местность была мне хорошо знакома. Порой я от нечего делать оценивал ее стратегические возможности, хотя, конечно, никак не мог ожидать, что мне придется строить там крепость. И вот теперь, в тридцать лет, я получил самое трудное задание – и самую замечательную возможность отличиться – в своей карьере.</p><p class="p1">Первым делом я направил разведчиков в замок Инабаяма клана Сайто, чтобы следить за передвижениями неприятеля и отвлечь внимание его генералов от Суноматы. Затем я занялся поиском профессиональных лесорубов для заготовки бревен, лодочников для перевозки досок вниз по реке, плотников и бригадиров, а также кузнецов для изготовления инструментов.</p><p class="p1">Ключевым условием быстрого возведения крепости, рассудил я, являлось тщательное планирование и разделение труда – заблаговременное изготовление отдельных деталей для последующей сборки с молниеносной скоростью. Для этого требовались квалифицированные работники разных профессий, поэтому я планировал поручить специализированным бригадам изготовление отдельных элементов конструкции, а затем думал собрать всех вместе для окончательного монтажа. Чтобы ускорить процесс и быстро возвести каркас укрепления, мы вырубили лес на окрестных холмах. В те времена метод сборки конструкций из предварительно заготовленных элементов являлся чем-то неслыханным.</p><p class="p1">Едва приступив к составлению плана, я понял, что для проведения работ такого масштаба людей не хватит, и эта ситуация помогла мне открыть в себе одно из главных достоинств. Еще во времена бродяжничества, когда мне приходилось иметь дело и с искусными мастеровыми, и с представителями самых разных слоев населения, я успел обзавестись обширным кругом друзей и знакомых.</p><p class="p1">Один из моих знакомых, Короку, главарь знаменитой разбойничьей шайки, был хорошо знаком с темной стороной жизни. Когда у меня не было за душой ни гроша, он на время взял меня в ученики. Это ремесло вряд ли было тем, чего желала моя мать, но я пробыл у Короку недолго, поскольку собирался стать благородным самураем и занять высокое положение в обществе. Однако теперь дружеские отношения, которые мне удалось установить с этим человеком и другими членами его шайки, оказались бесценными. Он со своими последователями смог привести около двух тысяч строителей, которые помогли нам возвести укрепления в Суномате.</p><p class="p1">Благодаря такому широкому кругу знакомств сооружение крепости было завершено в сентябре 1566 года. Согласно легенде, я построил ее за сутки. Полный абсурд! Работа заняла шесть недель. Тем не менее в те дни осуществление столь крупного проекта в такой короткий срок казалось немыслимым. Князь Нобунага оценил мое достижение, возведя меня в ранг генерала и поручив командовать отрядом в три тысячи солдат. Я с триумфом вернулся в замок Киёсу, но никогда не забывал о скромном начале пути моего возвышения, а также о тех, кто помогал мне на этом пути и благодаря кому успех стал возможен.</p><p class="p1">Даже после присоединения к клану Ода я продолжал укреплять связи с друзьями прошлых лет. Кроме того, старался относиться ко всем приветливо, постоянно искал и поощрял в людях хорошие качества. Вот почему каждый раз, когда мне требовалась помощь, люди готовы были мне ее предоставить. Попутно я узнал важный секрет. Завязывать знакомство с людьми всегда легче после того, как вы опрокинете с ними чашечку-другую сакэ. Стоило мне услышать, что где-то намечается вечеринка, я прикладывал все усилия, чтобы в ней поучаствовать. Кое-кто считал меня подхалимом, но большинство людей относились ко мне с искренней теплотой.</p><p class="p1">Если вы намерены обзавестись преданными последователями, освойте «секрет связей»: <em>увеличивайте свой самый ценный капитал – расширяйте сеть личных знакомств</em>.</p></span><span id="id22"><div class="title5">
<p class="p">Готовьтесь тщательно, действуйте решительно</p>
</div><p class="p1">Кем бы вы ни руководили – строителями или солдатами, – каждое «невыполнимое» задание требует двух вещей: тщательного изучения стоящей перед вами проблемы и решительных действий.</p><p class="p1">Люди, которые считают меня безрассудным и импульсивным, не замечают, как тщательно я готовлю эти решительные действия. Во время войны я всегда стараюсь изучить неприятеля, узнать его сильные и слабые стороны. Лишь после тщательного, всестороннего анализа ситуации я составляю детальный план удара по врагу. Кроме того, я не забываю уроков прошлого. Например, став генералом, я потратил два года на осаду замка Микки, потому что защитники крепости располагали запасами провизии, воды и прочих необходимых вещей. Этот опыт стал для меня важным уроком и сослужил отличную службу впоследствии, когда князь Нобунага приказал мне очистить замок Тоттори от людей клана Мори.</p><p class="p1">Весной 1581 года, прежде чем отдать войскам приказ о начале осады, я послал в окрестности провинции Тоттори молодых и толковых торговцев с заданием скупить как можно больше риса по необычно высоким ценам. Когда командирам неприятельских сил, расквартированных в замке Тоттори, стало известно, какую невероятно высокую цену дают в городе за рис, они начали продавать собственные запасы. Алчность помешала им задуматься о том, почему иногородние купцы внезапно стали выкладывать за рис такие баснословные деньги!</p><p class="p1">После этого я окружил замок Тоттори кольцом из двадцати тысяч солдат. Мы построили двенадцатикилометровую линию частоколов, траншей и валов, через которую даже мышь не могла проскочить. На верхних площадках возведенных через каждую тысячу шагов трехъярусных вышек мы жгли сигнальные огни. Мы перегородили окружающие замок реки сваями, чтобы нарушить лодочные переправы. Неприятельские подкрепления пытались помочь своим товарищам, но наши морские силы блокировали все северное побережье, оставив крепость в полной изоляции. Защитники Тоттори были обречены. Им пришлось питаться травой, павшими лошадьми и, в конце концов, мясом погибших солдат. Дожидаться капитуляции два долгих года нам не пришлось.</p><p class="p1">Вместо того чтобы бездумно уничтожать врагов, я предпочитаю побеждать их хитростью, придумывая уловки и стараясь поставить их в такое положение, когда они вынуждены соглашаться на переговоры и принимать мои условия. Так я поступил в Тоттори. Я использую силу в крайних случаях, когда одной хитрости оказывается недостаточно, но всегда стараюсь не проливать кровь понапрасну. Если человек полагается лишь на меч и копье, это говорит о том, что у него сильная рука, но слабый разум.</p><p class="p1">Кроме того, я никогда не упивался триумфом. Вместо того чтобы выпячивать грудь, я искал способы облегчить страдания. Успешная попытка скупить запасы продовольствия в Тоттори заставила голодать не только наших врагов, но и местных крестьян. Сразу же после взятия замка я раздал голодающим больше пятидесяти тысяч килограммов риса. Я не сторонник жестокости. К тому же розданное продовольствие помогло обеспечить лояльность местного населения.</p><p class="p1">Если бы я штурмовал крепость, используя грубую силу, и не пытался тщательно спланировать каждый шаг, такая стратегия лишь увеличила бы количество жертв с обеих сторон. В торговле, как и на войне, мудрые лидеры применяют «секрет стратегии»: <em>готовьтесь тщательно, действуйте решительно</em>.</p></span><span id="id23"><div class="title5">
<p class="p">Превращайте недостатки в достоинства</p>
</div><p class="p1">Как лидеры, так и последователи должны осознавать свои слабые стороны и превращать их в сильные. От этого зависит ваш успех, как это случилось со мной во время осады замка Такамацу.</p><p class="p1">В 1582 году князь Нобунага приказал мне взять замок Такамацу. Крепость защищали пять тысяч самураев клана Симидзу под командованием князя Мунехару, в то время как у нас было двадцать тысяч солдат. Мне казалось, что нас ждет легкая победа. Однако решительный отказ Мунехару вести переговоры о сдаче обеспокоил меня. Неужели я проглядел решающую деталь? Я неохотно отдал распоряжение o штурме и вскоре обнаружил причину своего беспокойства: мои солдаты вязли в болотистой местности и отчаянные бойцы Мунехары наносили им тяжелые потери. Наша первая попытка взять крепость обернулась катастрофой.</p><p class="p1">Ошеломленный этим неожиданным провалом, я всю ночь анализировал ситуацию, стараясь отыскать путь к победе с помощью стратегического искусства, а не грубой силы.</p><p class="p1">Я пришел к выводу, что расположение замка Такамацу делает его почти неприступным. Крепость была сооружена на равнине чуть выше уровня моря и окружена водой и болотами. С одной стороны ее защищала река, с двух других располагались озера, а большой, хорошо охраняемый ров с водой закрывал доступ к четвертой. Обычная тактика оказалась бесполезной.</p><p class="p1">Внезапно меня осенило. Если Такамацу обязан своей неприступностью воде, значит, только вода поможет мне овладеть им! Я понял, что уникальная система обороны замка открывала возможность применить неслыханный доселе прием – затопление. Я мог превратить выгодное географическое расположение крепости в проблему для ее защитников и преимущество для нас.</p><p class="p1">Мы начали подготовку к водному штурму с возведения вокруг замка дамбы. Это было массивное сооружение высотой в несколько метров и длиной в три километра. Нам удалось склонить к сотрудничеству местных крестьян, заплатив им поденную плату медными монетами и добавив к этому плату рисом за каждый уложенный в дамбу мешок с песком. Довольные крестьяне взялись за дело и уложили для нас более шестисот тысяч мешков с песком.</p><p class="p1">Верный своей излюбленной политике бескровных завоеваний, я сумел превратить штурм замка в обычный инженерный проект земляных работ! Совместными усилиями солдат и крестьян эта грандиозная задача была выполнена за две недели.</p><p class="p1">Соорудив дамбу, мы изменили направление реки и затопили окрестные земли, тем самым превратив замок Такамацу в искусственное озеро. После того как вода затопила основание замка и защитники потеряли возможность получать продовольствие и подкрепление, ждать капитуляции пришлось недолго. Я послал князю Нобунаге сообщение, предлагая приехать и пожать лавры победы.</p><p class="p1">Опытные лидеры умело используют «секрет инверсии»: <em>превращайте недостатки в достоинства</em>.</p></span></span>
