<span id="id37"><div class="title6">
<p class="p">6. Как мотивировать людей</p>
</div><span><p class="p1">Задачу мотивации последователей лидерам приходится решать ежедневно, в любую историческую эпоху. Самое важное, что может сделать лидер, – помочь другим приобрести то, что я называю привычкой побеждать. Это значит помочь людям ощутить вкус успеха, пусть даже в самых незначительных мелочах. Когда люди добиваются успехов в мелочах, это укрепляет их уверенность в том, что в будущем им окажутся по плечу более сложные задачи. Семена скромных успехов дадут ростки великих побед: у организации, где много энергичных, уверенных в себе работников, больше шансов одержать победу на поле сражения – или в конкурентной борьбе. Со временем я сам стал обучать молодых самураев пяти важным принципам лидерства, которые мне помогли усвоить мои мудрые наставники.</p></span><span id="id38"><div class="title6">
<p class="p">Начинайте сражение только после того, как создадите условия для победы</p>
</div><p class="p1">Все лидеры феодальной Японии изучали методы ведения войны легендарного китайского полководца Сунь-цзы. Он учил, что в битву следует вступать только после того, как будут созданы условия для победы. Это правило выглядит очевидным, но выполнить его не всегда легко. В век войн лишь немногим князьям удавалось претворять в жизнь это наставление Сунь-цзы. Однако я сумел сделать это во время подготовки к битве при Сидзугатакэ.</p><p class="p1">После убийства князя Нобунаги влиятельные представители клана собрались на совет, чтобы избрать его преемника. Я предложил кандидатуру Самбоси, внука князя Нобунаги, как единственного законного кровного наследника. Совет признал его права, но кое-кто остался недоволен, особенно Нобутака, незаконнорожденный третий сын князя Нобунаги, рвавшийся к власти.</p><p class="p1">Нобутака был слабовольным юнцом и сам не представлял угрозы, но за его спиной стояли могущественные покровители, которые управляли им, словно марионеткой. Главным кукловодом был генерал Сибата, мой старый соперник в клане Ода. Сибата всегда завидовал мне и видел в Нобутаке ключевую фигуру, способную положить конец моим успехам. Нобутака и его сторонники плели против меня заговор, но я разгадал их намерения и предпринял меры. Хотя мои враги ничего не подозревали, пока не стало слишком поздно, я выиграл сражение раньше, чем первый меч был вынут из ножен. Как сказал Сунь-цзы, «победоносная армия сначала осознает условия победы, затем ищет битвы; проигравшая армия сначала сражается, затем ищет победу».</p><p class="p1">Используя определенные тактические преимущества, небольшое войско способно одержать победу над крупными силами противника, однако фундаментальный принцип ведения войны заключается в том, что сражения чаще выигрывает армия, обладающая численным перевесом. Не сомневаясь в том, что Нобутака и его союзники в конце концов прибегнут к силе, я принялся сколачивать собственную коалицию.</p><p class="p1">Ключевой фигурой моего стратегического плана стал князь Токугава, военный губернатор провинций Микава и Тотоми. Не уступая мне в размерах собственных земельных владений и армии, он мог легко изменить баланс сил в пользу врага, если бы присоединился к лагерю Нобутаки. Поэтому я приложил все усилия, чтобы привлечь его на свою сторону.</p><p class="p1">Кроме того, я искал союза с Кагэкацу, губернатором провинции Этиго. Мне было известно, что у Кагэкацу были враги в коалиции Нобутаки, и я использовал это знание, чтобы убедить его в том, что нас с ним объединяет общая цель. Как говорится в пословице, «враг моего врага – мой друг».</p><p class="p1">Помимо прочего, я знал, что часть солдат в армии генерала Сибаты служат ему не по собственной воле, а достались как наследство от князя Нобунаги. Я надеялся, что их можно переманить, и мне действительно удалось тайно добиться от них обещания в нужный момент присоединиться ко мне.</p><p class="p1">Таким образом, осознание неизбежности войны и закулисная деятельность по созданию коалиции позволили мне предопределить исход сражения раньше, чем была пролита первая капля крови. Благодаря тщательному планированию и численному превосходству я разгромил силы генерала Сибаты, и, чтобы избежать позорной капитуляции, он отступил в свой замок. Там Сибата приказал заполнить соломой все дверные проемы, ниши и другие щели.</p><p class="p1">После этого компания из восьмидесяти человек провела остаток ночи, наслаждаясь изысканными кушаньями, напитками и воспоминаниями о радостных и славных днях прошлого. На рассвете они подожгли солому, а потом вспороли себе животы, совершив ритуальный обряд сеппуку в свете танцующих языков пламени.</p><p class="p1">После этой роковой пирушки остался в живых лишь один человек. Перед тем как поджечь замок, самураи отослали прочь одну старую женщину, искусную рассказчицу, чтобы она могла составить подробное описание этого жуткого праздника и покрыть неувядаемой славой имена генерала Сибаты и его приближенных.</p><p class="p1">Нобутака, узнав, что его мечта о захвате власти обратилась в пепел, тоже покончил жизнь самоубийством. Теперь, когда соперники оказались повержены, мое лидерство стало неоспоримым.</p><p class="p1">Мудрые лидеры умело используют «секрет победы»: <em>начинайте сражение только после того, как создадите условия для победы</em>.</p></span><span id="id39"><div class="title6">
<p class="p">Обращайтесь с последователями как с членами семьи</p>
</div><p class="p1">Достижение вершины лидерства вовсе не означало, что моя борьба закончена! Наоборот, мое возвышение послужило началом бесконечной череды переговоров, сражений и проблем с управлением страной. Главной задачей стала необходимость поддерживать высокий моральный дух моих последователей.</p><p class="p1">Во время беспощадной борьбы с конкурентами на рынке или марша к месту битвы с вражеской армией главной задачей лидера становится забота o моральном состоянии своего войска. А ключ к повышению боевого настроя – укрепление чувства близкого родства с теми, кто сидит в окопах.</p><p class="p1">Как выходец из деревни, карьера которого началась со скромной должности носителя сандалий, я постоянно ощущал глубокую духовную близость с представителями низшего сословия. Вот почему я старался делать все, что мог, для удовлетворения их потребностей.</p><p class="p1">Когда на кон поставлено выживание организации, многие лидеры начинают экономить на медяках. Они до минимума урезают расходы, особенно во всем, что касается нужд рядовых работников. Некоторые из моих противников выделяли своим подданным столько еды, чтобы они не умерли с голоду, и обращались с ними хуже, чем со скотиной. Но я такого себе никогда не позволял.</p><p class="p1">А я обращался с моими последователями так, словно они были членами моей семьи, и всегда заботился о том, чтобы перед сражением они могли наполнить желудки. При Сидзугатакэ я изрядно потратился на то, чтобы заранее закупить огромное количество риса, чтобы накормить пятьдесят тысяч солдат. Никто из тех, кто согласился рискнуть жизнью под моим командованием, не должен был умереть голодным! Кроме того, я на личном опыте убедился в справедливости старой поговорки «Армия хорошо сражается только с полным желудком».</p><p class="p1">Разве коммерческие или военные организации сильно отличаются от семьи? Я так не думаю. Наибольшей любовью пользуются те лидеры, которые применяют «секрет семейственности»: <em>обращайтесь с последователями как с членами семьи</em>.</p></span><span id="id40"><div class="title6">
<p class="p">Верность можно завоевать, но нельзя купить</p>
</div><p class="p1">Век войн был временем ужасного хаоса и постоянных сражений. На войне у человека есть только два выхода: убить или быть убитым. Несмотря на то что нет ничего более противного идеалам самурайской морали, чем закулисные интриги и бесчестные дела, воины той эпохи никому не могли полностью доверять. В век войн предательство и измена стали обычной частью повседневной жизни.</p><p class="p1">Постоянная опасность была главной причиной той решающей роли, которую в смутную эпоху играли личные взаимоотношения. Лидер, не сумевший создать прочную структуру личных связей внутри организации, мог быть убит своими же подчиненными! Вот почему я придавал такое значение персональному общению и личным контактам.</p><p class="p1">– Я никогда вас не подведу, – говорил я своим людям. – Буду заботиться о вас до конца.</p><p class="p1">И я всегда держал свое слово.</p><p class="p1">К нашей организации принадлежала одна старая женщина, Ётокуйн, кормилица князя Нобунаги. После появления князя на свет к нему приставили нескольких кормилиц, но даже в младенческом возрасте князь имел настолько необузданный и жестокий нрав, что прокусывал соски бедных женщин. Ему находили все новых кормилиц, но результаты были такими же печальными до тех пор, пока не появилась Ётокуйн. Внезапно младенец успокоился, и Ётокуйн вскормила его вместе с собственным сыном, Цунэоки. Это было настоящим чудом, и с тех пор Ётокуйн стали уважительно называть «госпожой носительницей благородного молока»<a href="ch2.xhtml#id12" class="a">[15]</a>.</p><p class="p1">Сын и внук Ётокуйн сражались в армии Ода и оба погибли в один день во время одной из военных кампаний. Мне было очень жаль Ётокуйн, которая заслуживала самой глубокой преданности в обмен на свои жертвы. Несмотря на мой ужасный почерк, я решил послать ей собственноручно написанное соболезнование. Вот что я написал:</p><p class="p1">«Мне никогда не постичь глубину того безмерного горя, которое вам принесла одновременная гибель вашего сына и внука. Но с этого момента я почту за честь, если вы согласитесь считать меня, Хидэёси, вашим вторым сыном, пусть даже я и не заслуживаю им называться. Пожалуйста, не стесняйтесь обращаться ко мне с просьбами».</p><p class="p1">Мой гонец сообщил, что, когда Ётокуйн прочитала мое письмо, у нее из глаз хлынули слезы. В последующие годы эта женщина действительно несколько раз обращалась ко мне с просьбами о помощи, и я всегда с радостью ей помогал.</p><p class="p1">В те дни бесконечных раздоров каждый клан стоял сам за себя. Любое мирное соглашение между ними могло быть разорвано через несколько недель, а то и раньше. Даже отношения между семьями иногда оказывались запятнанными предательством и ложью. Это еще больше укрепляло мое решительное намерение внимательно следить за благополучием моих вассалов и их семей. Некоторые самураи ведут себя как наемники, продавая свою лояльность тому, кто больше заплатит. Только чуткое внимание и любовь лидера к своим вассалам породят подлинную верность, что и подтвердилось, к моему глубокому сожалению, во время осады замка Микки.</p><p class="p1">У хозяина замка был влиятельный вассал по имени Тадасигэ. Я попытался переманить Тадасигэ на свою сторону, пообещав ему щедрое пожизненное содержание, если он тайно присягнет мне на верность и поможет моим войскам пройти через внешние ворота крепости.</p><p class="p1">Тадасигэ согласился. Он назначил время и в условленный час впустил во внутренний двор замка около тысячи моих солдат. Но оказалось, что предательство Тадасигэ было лишь военной хитростью! Моих солдат быстро окружили и перебили.</p><p class="p1">Я думал, что могу быть уверен в согласии Тадасигэ, и моя глупость стоила жизни многим людям. Истинную верность нельзя купить, как мешок крупы или риса. В моей жизни было много случаев, когда обстоятельства заставляли меня вступать в союз с недостойными людьми, но я никогда не забывал об ужасном уроке, полученном в тот трагический день.</p><p class="p1">В наши дни «секрет верности» остается таким же актуальным, как и прежде: <em>верность можно завоевать, но нельзя купить</em>.</p></span><span id="id41"><div class="title6">
<p class="p">Прощайте мелкие проступки</p>
</div><p class="p1">Некоторые феодальные правители славились тем, что требовали от подданных строгого соблюдения даже самых абсурдных правил этикета и строго карали за незначительное их нарушение. Каждому японскому школьнику знакома история о том, как заносчивый самурай зарубил заботливого крестьянина лишь потому, что тот обратил его внимание на блоху, ползавшую по спине господина. Нелепым оправданием убийства послужило то, что крестьянин посмел поставить вредное насекомое в один ряд с благородным воином, чем нанес последнему непростительное оскорбление!</p><p class="p1">Мне глубоко отвратительны высокомерие и мелочное подчеркивание социальных различий. В этом вопросе я полностью согласен с мнением Масамунэ, одного из величайших полководцев и губернатора северных провинций. «Приличие, перешедшее известные границы, – сказал он однажды, – становится ложью».</p><p class="p1">Масамунэ был самураем до мозга костей, хотя и не отличался богатырским сложением. Если честно, то он был таким же коротышкой, как я, и рост его едва достигал полутора метров! Переболев в пятилетнем возрасте оспой и ослепнув на правый глаз, Масамунэ не потерял юношеского пыла и заслужил прозвище Одноглазый Дракон. В зрелые годы его воинская доблесть наполнила это прозвище новым содержанием. Кроме того, Масамунэ прославился нововведениями в военной области, такими как пуленепробиваемые доспехи, которыми он экипировал свою армию.</p><p class="p1">Наша первая личная встреча произошла во время осады замка Одавара. После нескольких лет сражений и переговоров я наконец смог взять под контроль всю западную часть страны. Теперь мне предстояло обратить взор на восточное побережье, где мои наместники впоследствии основали славный город Эдо<a href="ch2.xhtml#id11" class="a">[16]</a>.</p><p class="p1">Мощные укрепления и широкие рвы замка Одавара не позволяли штурмовать его в лоб, поэтому я решил перекрыть доставку продовольствия гарнизону и заморить врага голодом. Чтобы продемонстрировать нашу уверенность в неизбежности победы и произвести впечатление на защитников Одавары, я разрешил моим генералам привезти в лагерь жен и наложниц, а кроме того, распорядился регулярно устраивать театральные представления и прочие развлечения. Очень скоро наша стоянка стала больше походить на место проведения грандиозного карнавала, чем на солдатский бивуак!</p><p class="p1">Я попросил Масамунэ присоединиться ко мне и поучаствовать в осаде замка Одавара, но он не торопился с ответом. Вместо этого он послал лазутчиков, чтобы оценить шансы противоборствующих сторон, намереваясь стать на сторону вероятного победителя. У меня были собственные лазутчики в его владениях, и я был прекрасно осведомлен о его действиях.</p><p class="p1">Когда стало ясно, что победа окажется за мной, Масамунэ приехал в наш лагерь в сопровождении небольшого отряда вассалов и подал прошение о поступлении ко мне на службу в качестве верноподданного.</p><p class="p1">Когда я упрекнул его в том, что он тянул с решением до тех пор, пока исход кампании не стал очевидным, у него отвисла челюсть.</p><p class="p1">– Как я могу доверять человеку, – сказал я, – который готов присягнуть на верность тому, у кого просто окажется больше сил? На моем месте стоило бы вас убить. Но я все же уверен, что военный союз принесет пользу нам обоим, поэтому готов предать прошлое забвению.</p><p class="p1">Услышав эти слова, Масамунэ удивился второй раз за этот день. Он чувствовал себя так, словно за несколько секунд его голова успела слететь с плеч и оказаться там снова!</p><p class="p1">– Поскольку вы проделали дальний путь, позвольте показать вам наш лагерь, – продолжил я. – Предлагаю подняться вон на тот холм, откуда лучше видно.</p><p class="p1">Я повернулся и зашагал к возвышенности позади наших позиций. Масамунэ последовал за мной.</p><p class="p1">Добравшись до вершины, мы стали осматривать раскинувшийся внизу огромный лагерь. Приближался сотый день осады. Было видно, как внизу одетые в яркие наряды танцовщицы, музыканты и торговцы перемешались с тысячами воинов, радуя глаз красочным зрелищем. Но я привел туда Масамунэ не для того, чтобы полюбоваться видом.</p><p class="p1">– У себя на севере вы уже получили опыт нескольких мелких стычек, но генеральное сражение еще впереди, – сказал я. – Позвольте показать вам, как устроен наш лагерь. Вы можете использовать наш боевой порядок как образец для собственной армии.</p><p class="p1">Я снял с себя и передал Масамунэ свой вложенный в ножны меч – якобы потому, что двумя руками мне было удобнее показывать ему схему расположения наших сил. Затем я намеренно повернулся к свирепому Одноглазому Дракону спиной. Мы были одни, и если бы у Масамунэ возникло такое желание, он без труда мог бы убить меня и скрыться. В конце концов, как он мог быть уверен в том, что я снова не передумаю и не прикажу его казнить? Но он стоял неподвижно и почтительно выслушивал мои объяснения.</p><p class="p1">Молодые самураи, которым я рассказываю эту историю, поражаются моей беспечности. Они ошибаются: это была демонстрация храбрости! Увиденная военная мощь произвела на Масамунэ сильное впечатление, но этого было мало. Кроме того, ему следовало показать, что я не уступаю ему и в личном мужестве.</p><p class="p1">После того как мы вместе спустились с холма и вернулись в мой шатер, Масамунэ выглядел подавленным. Я решил отослать его назад на северную родину, чтобы он навел порядок в своих владениях. Но приближенные ко мне офицеры принялись возражать.</p><p class="p1">– Позволить Масамунэ уйти – все равно что отпустить тигра обратно в лес! – предупреждали они. – Вы были правы, когда сказали, что ему нельзя доверять!</p><p class="p1">– Глупости, – отрезал я. – Вы не видите дальше собственного носа. Дома Масамунэ чувствовал себя сильным, потому что был подобен лягушке, которая всю жизнь прожила в крошечном пруду и ничего не знает о безбрежном океане. Теперь, когда ему пришлось увидеть, что находится за пределами его крошечной земли, он никогда не решится пересечь океан вплавь. Он не представляет для нас угрозы.</p><p class="p1">Масамунэ был исключительно талантливым самураем, поэтому с ним было легко иметь дело. Но у подавляющего большинства солдат способности ниже среднего. Чтобы управлять менее одаренными подчиненными, необходимы другие навыки. У каждого человека есть достоинства, поэтому задача лидера – помочь отыскать те сферы деятельности, где люди могут принести больше пользы. Их следует использовать с умом, а не сбрасывать со счетов, потому что лидеры не в состоянии выявить и развить их лучшие качества. Я очень горжусь тем, что за всю свою жизнь прогнал со службы очень мало людей.</p><p class="p1">Другим важным моментом в поведении лидера должно стать умение прощать подчиненным мелкие ошибки. Помнится, как однажды, когда я уже стал лидером Японии и находился на вершине власти, одного из моих пажей обвинили в небрежном обращении с ручными птицами замка. Во время кормления он нечаянно позволил моему любимому длиннохвостому попугаю выбраться из клетки и улететь.</p><p class="p1">Дрожащий от страха юноша предстал передо мной и рухнул на колени, белый, как лист бумаги, тщетно пытаясь бормотать бесполезные извинения. Он знал, как высоко я ценил эту птицу. В моей душе закипел гнев, но когда я заглянул в его испуганные глаза, то вспомнил ужасные побои, которые мне приходилось терпеть от отчима.</p><p class="p1">– Я знаю, что ты не намеренно позволил птице улететь, – успокоил я его. – Теперь, когда ее больше нет, ничего не поделаешь. Так что тебе не стоит больше тревожиться об этом.</p><p class="p1">Но парнишка, казалось, оцепенел от страха и не пошевельнулся. Тогда я негромко рассмеялся и потрепал его по макушке.</p><p class="p1">– Все, что есть в Японии, принадлежит мне. Поэтому, даже если маленький попугай улетел, он все равно остался птицей Хидэёси, – сказал я.</p><p class="p1">Когда паренек вместо нагоняя услышал добрые слова, к нему внезапно вернулся голос и он расплакался.</p><p class="p1">– Мне так жаль! Простите меня, пожалуйста! – повторял он снова и снова, всхлипывая и кланяясь.</p><p class="p1">Впоследствии этот юноша стал преданнейшим вассалом, и по мере того, как он становился старше, я продолжал оказывать ему содействие. Лидеры, которые наказывают своих последователей за пустячные проступки, делают больно только себе. Но лидеры, которые стараются расти духовно и укреплять свое влияние, активно используют «секрет снисходительности»: <em>прощайте мелкие проступки.</em></p></span><span id="id42"><div class="title6">
<p class="p">Смиряйте гордыню</p>
</div><p class="p1">Осада замка Одавара напоминала грандиозный пикник, но в то же время послужила мне серьезным уроком. Она заставила меня обратить внимание на мои недостатки и понять, как важно учиться у подчиненных.</p><p class="p1">Моя стратегия осады заключалась в том, чтобы создать атмосферу праздника, которая не только помогала скрасить томительное ожидание победной развязки, но и позволяла поразить противника нашей безграничной уверенностью в себе. Однако разрешенные мной праздники казались настолько необычными, что порой неправильно воспринимались теми, кто сражался на моей стороне. Вот как один историк описал подобный инцидент:</p><p class="p1">Молодой самурай по имени Мотоюки случайно проходил мимо шатра, где по желанию Хидэёси устроили концерт. Звуки музыки и оживленные крики зрителей сильно разозлили его.</p><p class="p1">– Вместо того чтобы планировать штурм, наш командующий, похоже, тратит время на развлечения! – воскликнул Мотоюки громким голосом, упершись обеими ногами в землю у входа в шатер. – К чему это нас приведет?</p><p class="p1">Один из стоявших рядом телохранителей услышал замечание Мотоюки и немедленно отозвался:</p><p class="p1">– Кто ты такой, чтобы произносить подобные дерзкие речи?</p><p class="p1">Мотоюки ничуть не испугался и ответил:</p><p class="p1">– Мое имя Мотоюки, я нахожусь на временной службе у генерала Кагэкацу.</p><p class="p1">– Что ты имел в виду, так оскорбительно отзываясь о генерале Хидэёси? – строго спросил телохранитель. – Ты в своем уме? Или просто напился? В любом случае я обязан доложить о твоем поведении начальнику.</p><p class="p1">– Вместо того чтобы спрашивать, в своем ли я уме, ты бы лучше задал этот вопрос своему командующему, – отпарировал Мотоюки. – Накануне войны лидер должен готовить своих людей к битве, а не тратить время на музыку и танцы! Я не знаю, кто должен больше стыдиться – наш лидер или слуги вроде тебя, которые слишком трусливы, чтобы говорить правду. Лучше я сохраню свою честь самурая и лишусь головы, чем стану участником этого постыдного спектакля!</p><p class="p1">С этими словами Мотоюки демонстративно плюнул на землю и гордо удалился.</p><p class="p1">Телохранитель поспешил к своему начальнику и сообщил о случившемся. Караульный офицер отправился к Хидэёси и доложил ему о поведении Мотоюки.</p><p class="p1">Хидэёси пришел в ярость и тотчас же приказал послать за генералом Кагэкацу. При появлении Кагэкацу Хидэёси вскочил на ноги и дал волю своему гневу.</p><p class="p1">– Кагэкацу, один из находящихся у вас на службе людей, некий Мотоюки, позволил себе оскорбительные высказывания в мой адрес. Вы должны немедленно арестовать его и распять на кресте. Если вы не выполните мое приказание, то составите ему компанию и будете распяты вместе с ним!</p><p class="p1">Хидэёси гневно топнул ногой.</p><p class="p1">– Прошу прощения у моего господина, но я все утро находился здесь и слушал концерт, – ответил Кагэкацу. – Я ничего не знаю о поступке Мотоюки. Но если вы позволите, я пойду и разберусь, в чем дело.</p><p class="p1">С разрешения Обезьяны генерал извинился и отправился искать Мотоюки. Но уже через пару минут гонец Хидэёси позвал его обратно. «Теперь уж точно, – подумал Кагэкацу, – все эти оскорбительные вещи, которые наговорил Мотоюки, добром для меня не кончатся».</p><p class="p1">Однако когда он вернулся, то обнаружил, что гнев Хидэёси слегка смягчился.</p><p class="p1">– Поскольку Мотоюки не произносил этих оскорбительных речей в моем присутствии, а адресовал их одному из моих телохранителей, то вместо того, чтобы распять его, можете отрубить ему голову. И позаботьтесь о том, чтобы все узнали, что подобное наказание стало результатом его дерзости. Это удержит других от подобных поступков.</p><p class="p1">Кагэкацу поклонился и отправился выполнять приказ. Но не успел он далеко отойти, как снова его позвали обратно. «Что на этот раз?» – подумал Кагэкацу, склоняясь в поклоне перед Хидэёси. Хидэёси молчал. Казалось, что он погрузился в глубокое раздумье. Через какое-то время он заговорил.</p><p class="p1">– Мотоюки не состоит у вас на регулярной службе. Он ронин, вольный самурай, который вступил под ваши знамена временно, поэтому отсечение его головы явится публичным оскорблением вашего доброго имени как лидера. Лучше скажите ему, чтобы он вспорол себе живот.</p><p class="p1">Кагэкацу поднялся и еще раз вышел из шатра, но едва успел пройти половину пути до своей палатки, как ему сообщили, что Хидэёси желает говорить с ним снова.</p><p class="p1">– Поразмыслив над тем, что произошло, – заявил Хидэёси, – я пришел к выводу, что Мотоюки не сказал ничего, кроме правды, или того, что казалось ему правдой. Возможно, он неправильно выбирал слова, но имел полное право их произнести. Мое распоряжение о проведении этих театральных спектаклей вызвано вовсе не сумасшествием и не любовью к развлечениям. Оно было сделано для того, чтобы продемонстрировать нашу уверенность в своей силе и убедить противника в том, что мы собираемся разделаться с ними как с детьми. В этом заключалась моя стратегия, призванная сломить волю врага. Но Мотоюки этого не знал. Вот почему, с его точки зрения, мое поведение действительно выглядит глупо.</p><p class="p1">Нет, во всем виноват только я, – продолжил Хидэёси, – потому что позволил гордыне повлиять на ясность моих суждений. Мне следует награждать, а не наказывать тех, кто говорит то, что думает.</p><p class="p1">Кагэкацу от удивления вытаращил глаза, но благоразумно не раскрыл рта.</p><p class="p1">– Сотни влиятельных аристократов и знаменитых самураев посещали эти театральные представления, не сомневаясь в их целесообразности. Но когда человек низкого звания, такой как Мотоюки, публично выражает сомнение в разумности подобных мероприятий, это свидетельствует о его отчаянной смелости, и мне бы очень хотелось, чтобы мои вассалы проявляли как можно больше подобного мужества.</p><p class="p1">Мотоюки произнес оскорбительные слова в мой адрес, но своим поступком он показал, что обладает независимостью характера, чтобы высказывать свое мнение даже об офицере самого высокого ранга. В этом он похож на меня в молодости. Как я могу наказать человека за то, что восхищает меня во мне самом? Мы все могли бы поучиться у Мотоюки храбрости. Мне кажется, Кагэкацу, вам стоит взять его на регулярную службу и сделать генералом<a href="ch2.xhtml#id10" class="a">[17]</a>.</p><p class="p1">Кстати, Кагэкацу действительно сделал Мотоюки генералом, и в дальнейшем молодой человек, который осмелился высказать сомнение в моей мудрости, не раз покрывал свое имя заслуженной славой. Справедливое негодование Мотоюки напоминает нам о том, как важно использовать «секрет ясности ума»: <em>смиряйте гордыню</em>.</p></span><span id="id43"><div class="title6">
<p class="p">Учитесь у своих последователей</p>
</div><p class="p1">Я благодарен историку, записавшему этот поучительный случай, потому что он иллюстрирует опасность тщеславия, жертвами которого становятся многие лидеры, включая и меня, о чем свидетельствует моя первая реакция на поступок Мотоюки. Чем больше у вас власти, тем больше риск стать жертвой высокомерия. К сожалению, даже мне не всегда удавалось избежать этой ловушки, о чем вы узнаете из дальнейших рассказов. Но пока запомните: нет такого лидера, которому нечему поучиться у своих последователей!</p></span></span>
