<p class="p">8. Что делать, когда нужен совет</p>
</div><span><p class="p1">Лидер всегда одинок. Много лет назад, когда я был носителем сандалий, я проводил много приятных часов в компании других слуг. Мы располагались на импровизированных скамейках позади замковой конюшни, наслаждались рисовыми шариками и маринованными овощами, рассказывали друг другу веселые истории и подшучивали над господами. Теперь я – правитель Японии, и самые могущественные князья вынуждены неделями дожидаться аудиенции, чтобы удостоиться чести провести в моем присутствии несколько минут. Иногда, предаваясь приятным воспоминаниям о годах молодости, я ловлю себя на том, что ноги сами несут меня к конюшне. Но добродушное шутливое настроение слуг мгновенно исчезает, стоит мне оказаться в их поле зрения. Вокруг сразу воцаряется уныние, все падают на колени и кланяются.</p><p class="p1">Власть открывает человеку широкие возможности, но разобщает его с окружающими. Умный лидер должен постоянно искать мудрых советчиков, чтобы эффективно руководить и правильно принимать решения.</p></span><span id="id52"><div class="title6">
<p class="p">Выбирайте в советники самых надежных друзей</p>
</div><p class="p1">Вы уже знаете, как умножать ваше самое ценное достояние – личные связи. Люди, с которыми вы знакомы много лет, могут дать вам хороший совет. Для меня одним из таких людей стал Короку, предводитель знаменитой шайки разбойников.</p><p class="p1">Короку – яркий пример «плохой компании», с которой я связался на заре моей бродяжнической юности. Из-за десятилетней разницы в возрасте он стал для меня кем-то вроде старшего брата. Это правда, что он обучил меня основам воровского ремесла, но я покончил с этим образом жизни, когда избрал благородный путь, решив стать самураем. Тем не менее наши дружеские отношения сохранились. В век войн, когда предательство и обман, словно грозовая туча, нависли над страной и мне приходилось бороться с врагами даже внутри моего клана, Короку был одним из немногих людей, которому я мог доверить свою жизнь.</p><p class="p1">После убийства князя Нобунаги настали черные дни. Моя армия оказалась изолирована, мне пришлось заключать перемирие с одним врагом и искать способ отомстить другому. Тем временем неожиданно лишившиеся лидера старшие вассалы Ода ожесточенно спорили, что делать дальше, а за кулисами мои соперники пытались привести к власти своих ставленников.</p><p class="p1">Роковой июньский вечер, который принес известие о гибели князя Нобунаги, вызвал среди моих советников жаркие дебаты о том, как лучше отомстить за его убийство. Позволив себе на короткое время отдаться горестным чувствам, я провел часовое совещание с ближайшими помощниками и вышел из шатра, чтобы спокойно подумать. Мой старый друг Короку подал мне знак отойти подальше от входа, где никто не мог нас подслушать, и предложил дельный совет.</p><p class="p1">– Сейчас самое время, Обезьяна, – прошептал он. – Помнишь старые добрые дни, когда ты был в моей шайке? Ты увлекался азартными играми и много раз терял все, оставаясь в одной рубашке. Так вот сейчас для тебя настал час сделать самую большую ставку. Твои соперники уничтожат тебя, как только получат такую возможность. Лучшего времени для решительных действий придумать нельзя. Твоего господина больше нет, и ты не сможешь вернуть его обратно. Не допусти, чтобы его великая цель погибла вместе с ним. Возьми бразды правления в свои руки и объедини страну!</p><p class="p1">Слова Короку вывели меня из угнетенного состояния, словно ковш ледяной воды в изнуряющий знойный вечер. Я присоединился к его шайке еще подростком и достиг совершеннолетия под его попечительством. В эту минуту он был похож на отца, который наблюдает за тем, как его сын становится мужчиной, и знает своего ребенка лучше себя самого. Его совет в тот самый трудный для меня день помог определить мою судьбу. Уже через несколько часов я привел в действие план «великого маршброска».</p><p class="p1">Это был всего один из тех случаев, когда советы Короку оказывались для меня бесценными. Например, еще при жизни князя Нобунаги, во время подготовки вторжения в провинцию Мино, где располагалась главная резиденция клана Сайто, он помог мне подготовить почву для нападения, спровоцировав раздор в стане врага.</p><p class="p1">Клану Сайто служило много грозных воинов, но среди прочих больше всего нас беспокоила «троица из Мино». Бокудзэн, Иттэцу и Моринари, три самурая, прославились воинским мастерством, отвагой и верностью, служили своему лидеру Тацуоки как триумвираты в Древнем Риме. Мы хотели перетянуть их на свою сторону, но знали, что прямолинейный подход не поможет восстановить их против собственного клана.</p><p class="p1">Именно Короку посоветовал мне сделать наоборот: восстановить их клан против них. Вместе мы распустили слух о том, что триумвират якобы тайно сговорился примкнуть к нам.</p><p class="p1">Печально известный лидер клана Сайто, Тацуоки, порочные наклонности которого повлияли на ясность его ума, поверил слухам и начал сомневаться в преданности этих людей, которые на деле были его самыми верными защитниками! Трое воинов, оскорбленных беспочвенными подозрениями, тайно встретились, чтобы решить, как лучше поступить в этой ситуации. И они согласились стать союзниками клана Ода!</p><p class="p1">После присоединения к нам триумвирата только замок Инабаяма мешал князю Нобунаге полностью покорить провинцию Мино. Возведенная на вершине скалы величественная крепость Инабаяма имела грозный и внушительный вид, как и подобает замку, построенному на деньги знаменитого торговца маслом Досана, который стал благородным дворянином клана Сайто и за свое коварство получил прозвище Гадюка из Мино. Массивные задние ворота Инабаямы казались непробиваемыми, но именно там, как я подозревал, находилось уязвимое место. Поскольку желание прорваться через такую преграду не могло прийти в голову ни одному здравомыслящему полководцу, то и командиры Сайто вряд ли отрядили много солдат на этот участок обороны.</p><p class="p1">Вместе с Короку и горсткой его самых надежных людей я прокрался по оленьей тропе через горный лес к задней стене крепости, где мы встретились с осведомителем, который согласился показать тайный вход рядом с задними воротами. Оказавшись внутри крепости, мы столкнулись с десятком солдат и перерезали их раньше, чем те успели поднять тревогу. Переодевшись в их доспехи, чтобы выдать себя за вассалов Сайто, мы исследовали расположение врага, прокрадываясь мимо укрепленных в стенах чадящих факелов, пока не обнаружили кладовую. Затем мы под видом разносчиков продовольствия направились к главным воротам замка. Мой сводный брат Хидэнага дожидался снаружи, и после обмена условленными сигналами мы сумели открыть главные ворота и впустить внутрь затаившихся под стенами солдат Ода. Замок Инабаяма оказался в наших руках.</p><p class="p1">Короку стал моим советником на всю жизнь.</p><p class="p1">«Куда Обезьяна, туда и я», – любил повторять он. В знак признания его заслуг я даровал ему большой участок земли, а позднее сделал князем, владельцем замка и вотчины, достаточной для того, чтобы обеспечить ему безбедное существование до конца жизни. Но Короку изъявил желание продолжать службу под моим началом и передал замок своему сыну. Он оставался верным вассалом до тех пор, пока не вмешалась та рука, которая неизбежно разделяет всех живущих. Короку всегда говорил, что последует за мной до самой могилы, но покинул этот мир раньше меня, когда ему едва перевалило за шестьдесят. Я по сей день оплакиваю его уход.</p><p class="p1">Успешные лидеры доверяют близким друзьям и следуют их разумным советам. Их «секрет доверия»: <em>выбирайте в советники самых надежных друзей</em>.</p></span><span id="id53"><div class="title6">
<p class="p">Ищите совета у тех, кто не боится возражать</p>
</div><p class="p1">Никто из моих старших офицеров не был мне так дорог и близок, как мой сводный брат Хидэнага. Без него я никогда не поднялся бы к вершинам лидерства.</p><p class="p1">Как хорошо я помню те дни, когда князь Нобунага назначил меня командовать сотней пехотинцев! Они не были, как бы это правильно выразиться, самыми острыми копьями в арсенале Ода, да и сам я был всего лишь зеленым, хотя и смышленым новобранцем. Тем не менее я буквально сиял от гордости. Как только мне дали несколько дней отпуска, я сразу же отправился на родину – мне не терпелось показать матери, какой из меня наконец вышел толк. Но еще больше мне хотелось убедить моего сводного брата Хидэнагу стать первым вассалом в моем новоиспеченном поместье неподалеку от замка Киёсу.</p><p class="p1">Помню, как я казался себе трехметровым великаном, когда проезжал по грязным улочкам, восседая на взятой взаймы лошади и облаченный в яркие одежды, купленные специально к этому событию. Социальный статус командира маленького отряда пехотинцев не позволял мне ездить верхом, но в порыве юношеского тщеславия я стремился произвести впечатление на земляков. Оглядываясь назад, я вижу, насколько нелепое зрелище собою представлял: малорослый, похожий на обезьяну человечек в аляповатом наряде верхом на слишком крупном для него жеребце!</p><p class="p1">Обитатели этой захолустной деревушки, наверное, не понимали, что я лишь корчил из себя важную персону, так как все они глазели на меня, разинув рты. Моя мать и сестра просто не верили своим глазам. Неужели этот конный самурай и в самом деле деревенский парень Хидэёси, который несколько лет назад ушел из дома? Какой переполох я вызвал! После сцены радостного воссоединения, сопровождавшейся шутками и смехом, я отозвал своего сводного брата Хидэнагу в сторонку.</p><p class="p1">– Князь Нобунага назначил мне небольшое месячное жалованье и поставил командовать сотней пехотинцев, – объяснил я. – Но у меня нет ни одного собственного вассала и ни одного родственника, кто мог бы поселиться со мной и моей женой в моем новом поместье. Знаешь, Хидэнага, в наше смутное время лучший способ пробиться в жизни – поступить на службу к какому-нибудь самураю. Почему бы тебе не бросить ковыряться в земле и не податься ко мне?</p><p class="p1">Любитель все неторопливо и обстоятельно обдумывать, Хидэнага, который был на четыре года младше меня, никогда не спешил принимать решения даже по самым мелким вопросам. Он как зачарованный уставился на рисовые поля за полуразвалившимся амбаром во дворе и ничего не сказал. Я понял, что добиться ответа будет непросто.</p><p class="p1">Весь вечер я уговаривал и упрашивал его присоединиться к моей новой семье. На следующий день я потащил наполовину согласившегося Хидэнагу в замок Киёсу, где он стал моим первым вассалом с правом наследования – родственником, который мог стать владельцем моего поместья в случае моей смерти.</p><p class="p1">Хидэнага оказался идеальным товарищем. Несмотря на кровное родство, он был моей полной противоположностью. Я думал и действовал быстро; Хидэнага любил все взвешивать и двигался с места только после долгих размышлений. Подобно оселку для правки ножей, разногласия оттачивали логику наших умозаключений и помогали мне находить правильные решения. Вскоре мой сводный брат стал незаменимым не только как солдат, но и как ближайшее доверенное лицо.</p><p class="p1">Лучшие качества своего характера Хидэнага проявил во время строительства замка Суномата. После того как князь Нобунага захватил всю провинцию Овари, объектом его устремлений стала провинция Мино, но тут у него дело застопорилось. Тогда он приказал мне построить новую крепость в Суномате, на границе Мино и Овари. Хидэнага проделал замечательную работу по надзору за разношерстной командой рабочих, наспех сколоченной моим знаменитым товарищем Короку. Когда строительство было завершено, мы с Хидэнагой вышли к Короку и его людям.</p><p class="p1">– Поздравляю, братья! – сказал я. – Я снова обязан вам своим успехом!</p><p class="p1">Мы трое пожали друг другу руки и бурно отпраздновали выполнение этого грандиозного задания.</p><p class="p1">Во время арьергардных боев при отступлении князя Нобунаги от Канэгасаки Хидэнага выполнял функции моего первого заместителя и командовал отрядом из двухсот человек. Нам нужно было задержать врага, чтобы князь Нобунага успел вывести армию из-под удара.</p><p class="p1">– Не ввязывайся без необходимости в ближний бой, – инструктировал я Хидэнагу. – Когда почувствуешь, что пора, отводи своих людей к моей позиции на соединение с моими силами.</p><p class="p1">Хидэнага в точности выполнил мои указания и успешно задержал продвижение врага. Вместе мы помогли князю Нобунаге ускользнуть из когтей тигра. В награду князь Нобунага наделил меня громадным поместьем в провинции Оми. Я сразу же презентовал часть этой территории Хидэнаге и Короку.</p><p class="p1">Хидэнага помог мне, командуя арьергардом во время «великого марш-броска», когда после подписания мирного договора с кланом Мори мы поспешили в Киото, чтобы покарать изменника Мицухидэ.</p><p class="p1">Ситуация сложилась крайне опасная. В любой момент клан Мори мог узнать о гибели князя Нобунаги и, воспользовавшись нашей слабостью, разорвать договор и перейти в наступление. Вот почему я поручил Хидэнаге – самому надежному помощнику – хвост нашей растянувшейся, как змея, армии. Мне нужно было как можно быстрее добраться до Киото. Благодаря усилиям Хидэнаги марш-бросок оказался успешным, и мы отомстили убийце князя Нобунаги.</p><p class="p1">Мой сводный брат продолжал с блеском выполнять одно задание за другим. Во время вторжения на Сикоку я возложил на него командование всеми армиями. Сам я в тот момент был болен, но все же решил отправиться на Сикоку, чтобы лично возглавить один из отрядов. Хидэнага прослышал о моих планах и послал мне письмо, деликатно убеждая остаться дома.</p><p class="p1">«Путешествие на Сикоку может плохо сказаться на состоянии твоего здоровья, – написал он, – и омрачит скромные успехи, которых я здесь добиваюсь от твоего имени». Хидэнага знал, как сформулировать дельный совет, чтобы не лишиться моего расположения. Но в то же время он не стеснялся высказывать решительное несогласие со мной даже по стратегическим вопросам.</p><p class="p1">Например, в 1586 году глава иезуитской миссии, Гаспар Коэльо, нанес мне визит вежливости в замке Осака и поинтересовался моими дальнейшими планами.</p><p class="p1">– Когда я восстановлю мир в Японии, – сказал я ему, – то передам власть Хидэнаге, а сам займусь покорением Кореи и Китая.</p><p class="p1">Услышав эти слова, Хидэнаги побагровел и опустил голову. После ухода португальского миссионера он позвал меня в соседнюю комнату и резко раскритиковал мою идею завоевания заморских территорий. С тех пор всякий раз, когда я заводил речь о вторжении на континент, он всегда высказывался против таких планов, называя их опрометчивыми. Впоследствии я убедился, насколько пророческими оказались его слова.</p><p class="p1">Мой сводный брат не дожил до того дня, когда я безрассудно пренебрег его советом. Несколько лет он тяжело болел, а в 1591 году его состояние резко ухудшилось. После сражения при Одаваре я поспешил вернуться в Киото, чтобы навестить Хидэнагу. Я преклонял колени в каждом храме столицы, вознося молитвы о его исцелении, но все было напрасно. Судьба отпустила ему всего лишь пятьдесят один год жизни.</p><p class="p1">Смерть Хидэнаги оказалась страшным ударом для моей организации. Я потерял единственного советчика, способного указать мне на ошибки, бесстрашно высказать свое мнение, умерить мою самонадеянность и поддержать мои благородные побуждения.</p><p class="p1">После его смерти меня начали преследовать неудачи в Корее и Китае. Я осознал – к моему бесконечному сожалению – всю обоснованность предупреждений Хидэнаги. С его уходом моя жизнь круто изменилась, и, как вы скоро увидите, я начал игнорировать те заповеди лидерства, которые позволили мне так высоко взлететь. Я достиг головокружительной вершины власти, но, лишившись ближайшего советчика, почувствовал себя потерянным. Будущее моей семьи было бы более радостным, если бы сегодня Хидэнага находился среди нас.</p><p class="p1">Лидеры, которые окружают себя советниками, думающими так же, как они, навлекают на себя беду. Чтобы найти собственного Хидэнагу, воспользуйтесь «секретом противовеса»: <em>ищите совета у тех, кто не боится возражать.</em></p></span><span id="id54"><div class="title6">
<p class="p">Берите на работу тех, кто умеет что-либо делать лучше вас</p>
</div><p class="p1">Когда лидеру становится ясно, что способности его ближайших соратников начинают мешать дальнейшему росту организации, следует заняться поиском еще более компетентных людей. Для успешного привлечения выдающихся талантов от лидера требуются безукоризненное владение навыками общения и безоговорочная верность своему слову.</p><p class="p1">Мои успехи в роли советника князя Нобунаги побудили его поручать мне более серьезные и важные задания, в ходе выполнения которых мне пришлось ощутить пределы своих возможностей. Чтобы и дальше быть полезным советником, мне нужно было привлечь в собственную команду блестящего стратега.</p><p class="p1">Лучшим военным стратегом того времени считался Хамбэй, и я решил привлечь его в мою организацию. Но отыскать Хамбэя, не говоря уже о том, чтобы убедить его присоединиться ко мне, было чрезвычайно трудно. Он был загадочной фигурой. Устав от царившего вокруг кровопролития и испытывая отвращение к погрязшему в пороке лидеру клана Сайто Тацуоке, Хамбэй удалился от мирских дел. Где он поселился, никто не знал.</p><p class="p1">В конце концов с помощью лазутчиков я сумел выяснить, что он вел жизнь отшельника на склоне горы Курихара, в самом сердце провинции Мино. Это была территория клана Сайто, нашего заклятого врага. Путь туда грозил множеством опасностей, но доверить задачу вербовки такого выдающегося советника какому-нибудь посреднику или прислужнику я не мог. Чтобы не привлекать внимания, мне следовало ехать одному.</p><p class="p1">Под видом бедного ронина я без приключений добрался до горы Курихара и заявился в скромное жилище отшельника. Однако Хамбэй сразу же меня раскусил.</p><p class="p1">– Лазутчик, посланный Нобунагой! Вы, должно быть, и есть тот человек с обезьяньим лицом, о котором я так наслышан, – сказал он. – Что ж, передайте своему хозяину, что я не желаю иметь ничего общего ни с ним, ни с его прихлебателями.</p><p class="p1">Я объяснил, что приехал не как лазутчик и не как эмиссар князя Нобунаги, а проделал весь этот путь по собственной воле. Но он все равно отказался меня выслушать. Мне стало ясно, что убедить Хамбэя перейти на мою сторону будет нелегко, поэтому почтительно удалился. Но продолжал снова и снова наведываться в его горный приют, каждый раз учтиво выслушивая его резкие отповеди.</p><p class="p1">– Пожалуйста, позвольте мне высказаться, – просил я. – Мне необходима помощь, которую можете оказать только вы.</p><p class="p1">Каждая встреча заканчивалась отказом. Однако после шестого визита Хамбэй, пораженный моей настойчивостью, смягчился.</p><p class="p1">Двенадцать раз! Я приходил к нему двенадцать раз. Я отказывался сдаваться так же упорно, как он отказывался внимать моим доводам.</p><p class="p1">– Вы считаете Тацуоке достойным человеком? – спросил я его однажды. – Но если вы о нем такого высокого мнения, то почему не делаете все возможное, чтобы помочь ему? А если не считаете его достойным, то почему не выступаете против него? Вам известно, что ваш князь ленив и жаден, что от него отдаляются вассалы, его не любят крестьяне и ничто не спасет его от краха. Так почему бы вместо того, чтобы покорно служить обреченному человеку, не перейти на службу к более достойному хозяину?</p><p class="p1">Сила моей логики была неоспорима, и рассерженный Хамбэй, казалось, готов был уступить – хотя бы ради того, чтобы избавиться от надоедливого незваного гостя.</p><p class="p1">– Будет жаль, если ваши выдающиеся таланты, вместо того чтобы приносить пользу всему миру, навсегда будут похоронены вместе с вами тут, в горах, – продолжил я.</p><p class="p1">Несколько долгих минут Хамбэй молчал, а затем спросил:</p><p class="p1">– А какое жалованье вы мне предложите?</p><p class="p1">Эта долгожданная реакция на мгновение лишила меня дара речи, поскольку я не успел обдумать ответ на этот вопрос! Мой собственный доход был совсем скромный, и я не мог предложить много. Однако тут я внезапно вспомнил «секрет обмена»: чтобы получить, нужно сначала дать, – и понял, что ответ может быть только один.</p><p class="p1">– Я буду отдавать вам все ежемесячное жалованье, которое получаю от князя Нобунаги, – пообещал я.</p><p class="p1">Хамбэй был поражен. Только теперь он понял, на что я готов пойти, чтобы заполучить его в качестве советника. После долгой паузы я услышал слова, которых ждал от него много недель.</p><p class="p1">– Если бы сюда пришел сам Нобунага, – медленно произнес Хамбэй, – он ушел бы отсюда ни с чем. Но ваша настойчивость и сила характера покорили меня. Я поступлю к вам на службу и буду сражаться против Тацуоке.</p><p class="p1">По пути домой у меня было предостаточно времени, чтобы поразмыслить, как я стану сводить концы с концами теперь, когда пообещал отдавать всю свою зарплату одному работнику! Мне удалось уговорить Хамбэя, но какой ценой? Может, мы просто поменялись ролями? Возможно, все закончится тем, что мне придется занять его место бедного отшельника на склоне горы Курихара.</p><p class="p1">Я старался держать эти мрачные мысли при себе, пока Хамбэй читал мне лекции по стратегии, оправдывая мою надежду на то, что он действительно лучше разбирается в искусстве ведения войн, чем его малограмотный новый господин или любой другой помощник князя Нобунаги.</p><p class="p1">К счастью, когда мы прибыли в замок Киёсу, успех моей миссии по привлечению столь блестящего стратега так обрадовал князя Нобунагу, что он значительно повысил мое жалованье, избавив меня от перспективы остаться без гроша за душой. Когда я склонился в поклоне, чтобы выразить свою благодарность, внезапно возникшая мысль о том, как мне повезло, чуть не вызвала у меня приступ нервного смеха. С большим трудом я сумел сохранить серьезный вид, хотя князь Нобунага взглянул на меня с прищуром, заподозрив что-то неладное.</p><p class="p1">– С тобой все в порядке, Обезьяна? – поинтересовался он.</p><p class="p1">– Да, мой господин, – ответил я. – Никогда не чувствовал себя лучше.</p><p class="p1">– Это хорошо. Но ты выглядишь немного… не в себе. Похоже, тебе нужно отдохнуть.</p><p class="p1">– Да, мой господин. Сейчас пойду и завалюсь спать.</p><p class="p1">Переход Хамбэя в наш лагерь склонил чашу весов в нашу сторону и позволил завершить покорение провинции Мино. Своей победой мы во многом были обязаны его дальновидности и военному искусству. Но сфера применения стратегического таланта моего нового советника не ограничивалась лишь планами военных кампаний. После того как князь Нобунага стал вице-сёгуном, Хамбэй в одном случайном разговоре сделал предложение, которому суждено было кардинально изменить мою судьбу.</p><p class="p1">– Теперь, когда бразды правления оказались в руках князя Нобунаги, – сказал Хамбэй, – он стал другим человеком. С этого момента его подозрительное отношение к намерениям других резко усилится. Если мы хотим сохранить свои головы, оставаясь в клане Ода, следует позаботиться о том, чтобы у него не возникало сомнений в нашей преданности. Хидэёси, вам стоит стать приемным отцом одного из его сыновей.</p><p class="p1">Слова Хамбэя ошеломили меня. Конечно! Как я не подумал об этом раньше? Члены кланов часто усыновляли детей друг друга, чтобы укрепить родственные связи между собой. Иногда усыновляли даже детей из других кланов. Этот стратегический прием применялся широко, но мне почему-то не приходило в голову воспользоваться им. Моя жена была бесплодной, и до сих пор я считал, что отсутствие у нас детей ослабляет мое положение в клане. Совет Хамбэя заставил меня вспомнить «секрет выживания»: обращайте невезение в удачу. Я мог превратить свою слабую сторону в сильную!</p><p class="p1">Я немедленно посоветовался с женой и подготовил предложение для князя Нобунаги. К моей радости, он благосклонно его принял и доверил нам честь заботиться о его четвертом сыне Хидэкацу. Столь ценные советы, как тот, что я получил от Хамбэя, большая редкость! Я убежден в том, что это усыновление сохранило уверенность князя Нобунаги в моей беззаветной преданности.</p><p class="p1">Спустя годы Хамбэй предложил замечательный план захвата замка Микки. Взять эту мощную крепость штурмом можно было только ценой больших потерь, поэтому идея Хамбэя заключалась в том, чтобы перерезать защитникам именно каналы поставки продовольствия. Однако во время осады он внезапно заболел и умер в лагере наших войск. В последние минуты его жизни я находился рядом с ним. Держа его холодеющую руку, я оплакивал кончину великого самурая и друга. Хамбэй научил меня многим вещам, но самой ценной из них стал «секрет открытости»: <em>берите на работу тех, кто умеет что-либо делать лучше вас</em>.</p></span><span id="id55"><div class="title6">
<p class="p">Принимайте во внимание советы жены или мужа</p>
</div><p class="p1">Из всех людей, окружающих лидера, никто не связан с ним так близко, как законная половина. Вам посчастливилось связать себя узами брака? Тогда воспользуйтесь этим преимуществом и следуйте советам, которые может дать только супруг или супруга.</p><p class="p1">Нэнэ, женщина, которой предстояло стать моей женой, жила в замке Киёсу. Мы познакомились, когда я еще не успел ничего добиться, и к тому же она была значительно моложе меня. Но все же Нэнэ мне сразу понравилась, и я стал посылать ей любовные письма. Она отвечала на них, и вскоре мы полюбили друг друга.</p><p class="p1">Узнав о наших отношениях, ее родители пришли в ярость. Они были категорически против нашей помолвки, что отчасти связано и с моим крестьянским происхождением. Скрыть мои грубые деревенские манеры было невозможно, но к тому времени я уже научился уверенно держаться в приличном обществе. В конце концов я добился их благословения.</p><p class="p1">Свадьба прошла скромно. Мы налили сакэ в грубые красные глиняные чашки, выпили за наше обручение и поклялись друг другу в верности, сидя на соломенном татами, постеленном на земляном полу дома, который сдал нам один из моих друзей. В этом убогом жилище было всего две комнаты, но это был наш дом.</p><p class="p1">Люди иногда спрашивают, может быть, Нэнэ предвидела, как высоко поднимется ее супруг? Я так не думаю. Однако в тот день, когда ее родители высказались против нашего брака, я твердо решил показать миру, на что способен. Я часто повторял Нэнэ, что когда-нибудь стану владельцем огромного замка и она будет в нем госпожой. Она смеялась и подшучивала над моими чрезмерными амбициями!</p><p class="p1">С женой мне неслыханно повезло. Она наладила наш быт и помогла мне остепениться. Мое положение в клане Ода становилось все прочнее, и со временем мы переехали в новый большой дом. Теперь я мог послать за моей матушкой, чтобы она поселилась вместе с нами. Ее прибытие стало одним из счастливейших дней моей жизни.</p><p class="p1">Помощь моей жены не ограничивалась сферой ведения домашнего хозяйства. Став хозяином замка Нагахама, я составил план развития города. Чтобы пробудить у людей желание поселиться на новом месте, я освободил новых жителей от уплаты налогов. Этот стимул оказался таким сильным, что крестьяне устремились толпами. Однако, будучи новичком в сфере городского планирования, я испугался перенаселения и отменил свое решение. Услышав жалобы горожан, Нэнэ посоветовала мне немедленно восстановить налоговые льготы.</p><p class="p1">– Хидэёси, нельзя давать обещания, а потом забирать их обратно, – укоряла она меня. – Люди назовут тебя капризным правителем.</p><p class="p1">Разумеется, она была права. Я снова освободил горожан от налогов.</p><p class="p1">Это была горячая пора. Я все время был занят, отправлялся в военные походы, уезжал в другие провинции закупать ружья и порох, мотался в Киото для участия в официальных церемониях и выполнял десятки других заданий. В Нагахаме я проводил очень мало времени, поэтому все заботы по управлению замком легли на плечи Нэнэ.</p><p class="p1">Она оказалась надежным партнером и сильным союзником. Сразу же после убийства князя Нобунаги в храме Ноннодзи армия Мицухидэ направилась к замку Нагахама. Я с большинством моих вассалов находился далеко, оставив Нэнэ за главного. Она собрала женщин и детей, покинула замок и увела всех далеко в горы, в безопасное место.</p><p class="p1">После того как в 1585 году император назначил меня регентом, Нэнэ стала официальным эмиссаром, обеспечивающим связь между императорским двором и домом Тоётоми. Я всегда очень гордился своей женой и до конца дней буду благодарен ей за долгие годы любви и поддержки.</p><p class="p1">Некоторые люди не посвящают своих благоверных в детали своей работы. Но зачем лишать себя возможности получить совет человека, который любит вас больше всех на свете? Мудрые лидеры не стесняются использовать «секрет доверенного лица»: <em>принимайте во внимание советы жены или мужа</em>.</p></span><span id="id56"><div class="title6">
<p class="p">Миф о героическом лидерстве</p>
</div><p class="p1">В популярной литературе можно встретить рассказы о том, как бесстрашный лидер «в одиночку» совершил тот или иной подвиг. И мифы древности, легенды о героических деяниях лидеров захватывают воображение, но в реальности роль лидера не так романтична. Ни один лидер не совершал ничего значительного в одиночку. Всем нужен квалифицированный совет.</p><p class="p1">Мое имя, несомненно, останется в истории, но без таких советчиков, как Нэнэ, Хидэнага, Короку и Хамбэй, мое пребывание на этой земле могло бы остаться незамеченным. Мне повезло в том, что я нашел этих людей, – и еще больше в том, что у меня хватило ума обращаться к ним за советами.</p></span></span>
