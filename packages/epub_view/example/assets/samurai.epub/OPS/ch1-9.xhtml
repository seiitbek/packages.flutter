<p class="p">5. Переговоры и дипломатия</p>
</div><span><p class="p1">Больше, чем прославившими меня способностями полководца, я горжусь своим умением управлять государственными делами. Я всегда предпочитал дипломатию войне. Большинство из моих завоеваний были бескровными, поэтому многие считают меня лучшим дипломатом в истории Японии. Если вы хотите прийти к выгодному соглашению со своими противниками, не вынуждая себя рубить им головы, то вам тоже пойдет на пользу мой подход.</p></span><span id="id31"><div class="title6">
<p class="p">Чтобы получить, нужно сначала дать</p>
</div><p class="p1">Исключительное умение ладить с людьми помогло мне стать мастером ведения переговоров. Годы, проведенные в скитаниях, научили меня выживать, полагаясь лишь на свой ум, и глубоко проникать в тайники человеческой души.</p><p class="p1">Жизнь заставила меня усвоить один крайне важный урок: даже тот, кто во многом нуждается, улучшит свое положение, если станет в первую очередь думать о нуждах других людей.</p><p class="p1">Данный философский принцип кажется простым, но на самом деле это не так. Лишь немногие люди способны поставить себя на место другого человека и посмотреть вокруг его глазами.</p><p class="p1">Тем не менее применение этого принципа не требует особого труда. Нужно только выбрать правильную жизненную позицию.</p><p class="p1">Например, моя позиция такова: каждый раз, встречая потенциального союзника, я спрашиваю себя: «Что я могу сделать, чтобы доставить этому человеку удовольствие?» А затем делаю это!</p><p class="p1">Всем знаком принцип «ты мне, я тебе». Если вы хотите сделать эту формулу по-настоящему эффективной, поменяйте местами ее слагаемые и сосредоточьте внимание на том, что можете дать другому. Лидеры, которые надеются привлечь союзников, должны сначала помочь другим получить то, чего они хотят. Но как узнать, что нужно другому человеку? Для этого недостаточно спросить: «Чего ты хочешь?»</p><p class="p1">Поможет вам простой метод, состоящий из двух шагов. Во-первых, постарайтесь войти в положение другого человека и оценить ситуацию с его точки зрения. Во-вторых, внимательно выслушайте все, что он хочет рассказать. Выполните эти два шага, и вам станет ясно, чего желают другие. Эта способность, если ее хорошо развить, сослужит вам неоценимую службу, когда придется иметь дело с союзниками – или противниками.</p><p class="p1">Именно так я повел себя при встрече с Мототикой, главой клана Тёсокабэ.</p><p class="p1">Мототика, закаленный в боях самурай, благодаря своему исключительному бесстрашию сумел завоевать весь остров Сикоку. Чтобы объединить Японию под единым знаменем, мне было нужно подчинить эту часть страны. Как всегда, я начал с дипломатических приемов. Я сообщил Мототике, что если он добровольно перейдет на мою сторону, то сможет сохранить власть над этой территорией, которую с таким трудом сумел получить.</p><p class="p1">Такое предложение было неслыханным прецедентом в истории японской военной стратегии. Но, представив себя на его месте, я понял, что больше всего на свете он желает остаться хозяином земли, на покорение которой потратил так много сил. Заранее гарантируя ему выполнение этого желания, я сразу уменьшил вероятность того, что Мототика станет сражаться до последнего человека.</p><p class="p1">И все же он еще не был готов к сдаче. После того как я предложил награду, настало время пригрозить мечом. Я отправил в его провинцию сто двадцать тысяч солдат. Такая демонстрация неодолимой силы была предпринята для того, чтобы показать бесполезность сопротивления и избежать кровопролития, – и она сработала.</p><p class="p1">Мототика осознал бессмысленность борьбы без надежды на победу и согласился на безоговорочную капитуляцию, после чего я сдержал свое обещание и даровал ему полную власть над провинцией.</p><p class="p1">Мое уважительное отношение наполнило его сердце благодарностью, и он стал моим верным вассалом. Обращаясь с побежденными или обреченными противниками как с союзниками, я сумел покорить все четыре главных острова Японии без кровопролития. Способность оценивать ситуацию с точки зрения противников позволяла мне понять, чего они желали, и охотно выполнять эти пожелания.</p><p class="p1">Хорошие лидеры понимают «секрет обмена»: <em>чтобы получить, сначала нужно дать</em>.</p></span><span id="id32"><div class="title6">
<p class="p">Прощайте других</p>
</div><p class="p1">Тот, кто думает, что лидеры постоянно преследуют врагов и сокрушают их своей подавляющей мощью, ошибается. Ничего подобного! Они оценивают положение вещей с точки зрения противника и действуют соответственно. Прибегать к кровопролитию следует лишь в крайнем случае.</p><p class="p1">Во время продвижения моей армии в глубь острова Кюсю я действовал так же, как в случае с Мототикой. Мне удалось заставить сдаться могущественного князя Ёсихису, лидера клана Симадзу и незаурядного полководца.</p><p class="p1">Незадолго до этого Ёсихиса со своей грозной армией сумел подчинить почти весь остров и не собирался его отдавать. Я несколько раз отправлял ему послание с требованием сложить оружие, но он оставлял его без ответа. Тогда я решил собрать армию для нападения на его владения.</p><p class="p1">Перед вторжением я в течение нескольких месяцев засылал на Кюсю лазутчиков, переодетых купцами, отправляя их даже на родину Ёсихисы, в провинцию Сацума, откуда информаторы редко возвращались живыми. Я хотел, чтобы мои тайные агенты собрали как можно больше сведений о клане Симадзу. Меня интересовало все: стабильность внутрисемейной обстановки, отношения между князьями и вассалами, трения между союзниками и противниками, а также подробные географические карты острова. Кроме того, лазутчики вели разведку в других кланах, рисовали планы их крепостей, определяли численность армий и выясняли особенности их взаимоотношений с домом Симадзу.</p><p class="p1">Только после получения исчерпывающей информации я начал действовать. Историки называют эту кампанию молниеносной, но на самом деле ей предшествовала тщательная, всесторонняя разведка.</p><p class="p1">Среди своих генералов Ёсихиса особо выделял влиятельного и честолюбивого князя Акидзуки. Мои лазутчики сообщили, что он призывает других вассалов бороться до конца. Чтобы нейтрализовать самую агрессивную фигуру в стане наших врагов, я решил начать с него.</p><p class="p1">Армия генерала Акидзуки сражалась храбро, но не смогла противостоять огромному численному перевесу, поэтому его владения оказались в наших руках. После того как мои главные силы осадили его фамильный замок, Акидзуки предстал передо мной, чтобы объявить о своей полной и безоговорочной капитуляции.</p><p class="p1">– Вы можете сохранить мне жизнь или приказать покончить с собой, – сказал он. – Я полностью в вашем распоряжении.</p><p class="p1">Голос Акидзуки был тверд, и я знал, что он сдержит слово, но при этом заметил, что его руки слегка дрожат. Даже самураи не торопятся умирать.</p><p class="p1">Я понимающе кивнул, а затем вежливо спросил, можно ли мне увидеть знаменитый чайный прибор, который передавался в его семье из поколения в поколение. Зная о моем увлечении традиционными японскими чайными церемониями, Акидзуки захватил этот изысканный прибор с собой и немедленно преподнес мне в подарок.</p><p class="p1">– Вы исключительно добры, – сказал я ему. – Желание оказать мне сопротивление естественно для такого истинного самурая, как вы. Теперь, после вашей капитуляции, я хочу, чтобы между нами не осталось неприязни. Ваши земли остаются в вашем владении, и вы можете править ими дальше.</p><p class="p1">Услышав эти слова, Акидзуки, ожидавший, что ему прикажут совершить ритуальное самоубийство, потерял дар речи. Такой же была реакция лидеров моей армии, кровожадность которых часто одерживала верх над скромными государственными способностями. Но я давно усвоил, что дипломатию следует использовать не только перед победой, но и после нее. Не каждый способен подавить в себе желание свернуть шею поверженному врагу или удержать опьяненную триумфом армию от преследования противника. Эти качества отличают подлинных лидеров.</p><p class="p1">Новость о том, что побежденный Акидзуки продолжит управлять своими владениями, распространилась среди князей острова Кюсю со сверхъестественной быстротой. Скоро сообщения о капитуляции начали поступать от других генералов. Так же как Акидзуки, они преподносили мне в дар уникальные чайные приборы и другие фамильные ценности. Всего через неделю после нашего вторжения на Кюсю моя необычная тактика привела к тому, что большинство военачальников Симадзу сложили оружие. Однако нам еще предстояло сразиться с самым грозным противником – самим Ёсихисой.</p><p class="p1">Я хорошо подготовился к этой встрече, поставив под свои знамена почти четверть миллиона человек. По сравнению с моей армией его силы казались ничтожными.</p><p class="p1">Ёсихиса сражался с исключительным умением, но все же я одержал решительную победу. Он поднял парламентерский флаг и явился в мою ставку с обритой головой в белых одеждах монаха, показывая тем самым, что покидает Путь Воина.</p><p class="p1">Бывший властитель всего острова Кюсю был готов склонить передо мной свою гордую голову. Мои вассалы не пустили его телохранителей в мой шатер, поэтому он вошел один, лишенный меча.</p><p class="p1">– Присаживайтесь рядом со мной, Ёсихиса, – сказал я, указывая на соседнее сиденье. Я снял с себя мечи и поставил их на расстоянии вытянутой руки от могущественного самурая, который всего несколько часов назад был моим смертельным врагом и чье искусство владения приемами рукопашного боя превосходило мое собственное. – Прошу прощения за то, что мои телохранители отобрали у вас оружие, – извинился я. – Иногда они слишком усердно выполняют свои обязанности. Что поделаешь. Постараюсь не забыть сделать им замечание. А пока, – добавил я, кивая на клинки, – если хотите, можете взять мое оружие.</p><p class="p1">Ёсихиса не пошевельнулся.</p><p class="p1">– Мы оба знаем, что в соответствии с требованиями кодекса самурая вы должны умереть, – сказал я. – Но времена меняются. И поскольку мне нужно подготовить Японию к наступлению нового дня, потребуется ваша помощь. И не питайте иллюзий, Ёсихиса, – я наклонился вперед и взглянул на него в упор. – Этот день уже близок. Будет жаль, если вас не окажется среди тех, кто его увидит. Кроме того, – продолжил я, откинувшись назад, – если бы мне пришло в голову на основании лишь одного успеха, одержанного на поле сражения, уничтожить лидера великого клана Симадзу, я покрыл бы себя несмываемым позором. Я не веду войну на уничтожение; моя цель – предоставить мятежникам возможность покориться.</p><p class="p1">Генерал Ёсихиса, учитывая вашу капитуляцию и раскаяние, которое вы демонстрируете, я решил сохранить вам жизнь и предоставить право в дальнейшем управлять вашими главными провинциями.</p><p class="p1">Ёсихиса, который от удивления лишился дара речи, несколько минут просидел молча. Когда ему наконец удалось взять себя в руки, он сказал только одно:</p><p class="p1">– Примите мою бесконечную благодарность.</p><p class="p1">С того дня он стал моим самым надежным союзником.</p><p class="p1">Историки отмечают мое удивительное милосердие по отношению к бывшим противникам. Однако моими действиями руководил практический расчет. Как еще обеспечить порядок в отдаленных провинциях? Я мог уничтожить всех представителей клана Симадзу, но кому можно доверить управление их владениями? Заменить их людьми из такого же достойного и влиятельного рода невозможно, а попытка поддержать порядок, разместив собственные гарнизоны в каждой покоренной провинции, обошлась бы недопустимо дорого.</p><p class="p1">Будьте строги к себе, но милосердны к другим. Милосердие рождает преданность. Развивайте способности лидера, используя «секрет великодушия»: <em>прощайте других</em>.</p></span><span id="id33"><div class="title6">
<p class="p">Чтобы завоевать доверие, доверяйте другим</p>
</div><p class="p1">После того как я узнал, какую силу можно обрести, доверяя другим, мне понравилось отправляться к потенциальным противникам без охраны. Именно этот подход я использовал при встрече с Кагэкацу, лидером клана Уэсуги, владевшим провинцией Этиго на северо-востоке от Киото.</p><p class="p1">Во всей Японии не было более высоконравственного воина, чем Кагэкацу. Благородство души, словно фамильная драгоценность, передавалось лидерами дома Уэсуги из поколения в поколение.</p><p class="p1">Мы с Кагэкацу обменивались дружескими приветствиями через гонца, но никогда не встречались лично. Теперь мне предстояло выяснить, станет он моим союзником или врагом, которого придется одолеть. Военное противоборство с этим выдающимся стратегом могло продолжаться годами и стоить множества жизней. Вместо этого я рассчитывал уладить дело за считанные дни. Чтобы убедить Кагэкацу в том, что мне можно доверять, я должен был доказать, что сам доверяю ему. Порой лидерам приходится искать мира, рискуя жизнью.</p><p class="p1">Сохраняя инкогнито, я в сопровождении десятка спутников двинулся на север к горной границе провинций Эттю и Этиго. Оттуда мы направились по единственному доступному пути между провинциями: усеянной валунами, часто непроходимой полоске берега, где свирепые зимние шторма с неимоверной силой швыряли волны Японского моря на крутые прибрежные утесы. Наверное, не зря эта дорога получила название «Каждый сам за себя».</p><p class="p1">В конце прохода стояла береговая крепость, комендантом которой был Суга, один из доверенных капитанов Кагэкацу. Не открывая своего имени, я направил в крепость гонца с просьбой впустить «посла Хидэёси». Суга ответил отказом, после чего мой гонец уговорил его посетить наш лагерь.</p><p class="p1">Представьте его удивление, когда там он обнаружил Обезьяну собственной персоной!</p><p class="p1">– Я и есть Хидэёси, – сообщил я. – У меня важное дело к князю Кагэкацу, и я прошу, чтобы вы проводили меня в его ставку.</p><p class="p1">– Ваша слава бежит впереди вас, и мы рады, что вы почтили нас своим присутствием, – ответил Суга. – Но я не уполномочен удовлетворить вашу просьбу. Этот вопрос может решить только сам князь Кагэкацу. Я не могу позволить вам проследовать дальше. Если вы попытаетесь прорваться силой, мне придется остановить вас, пусть даже ценой собственной жизни.</p><p class="p1">– Хорошо сказано! – ответил я. – Вижу, что дух Кагэкацу снизошел на его вассалов. Я восхищен вашей преданностью князю. Пожалуйста, сделайте так, как велит вам долг; отправьте гонца вашему господину, а я подожду его ответа.</p><p class="p1">Получив новость о моем неожиданном появлении – под защитой всего горстки спутников, – Кагэкацу немедленно созвал своих старших вассалов, чтобы обсудить план действий. Большинство советников настаивали на убийстве, считая его простейшим способом избавления от потенциального врага, которого судьба лишила разума и направила в их руки. Однако один молодой самурай по имени Наоэ продемонстрировал выдающиеся лидерские качества, выдвинув аргументы против мнения старших.</p><p class="p1">– То, что Хидэёси прибыл к нам без защиты, – сказал он, – не проявление глупости, а свидетельство глубокого уважения, которое он питает к князю Кагэкацу. Он никогда не пошел бы на такой риск, если бы имел дело с менее благородным человеком.</p><p class="p1">Только высокая оценка безупречной репутации нашего господина стала причиной его решения. Если мы злоупотребим доверием Хидэёси и убьем его, то наше предательство ляжет несмываемым пятном на потомков.</p><p class="p1">Те, кто призывал к убийству, опустили глаза, и Наоэ продолжил:</p><p class="p1">– Пусть наш господин ответит великодушием на великодушие. Пусть встретится с Хидэёси, и посмотрим, смогут ли они прийти к пониманию. Если не сможем достичь согласия с помощью слов, у нас будет достаточно времени для того, чтобы пустить в ход мечи, но не раньше, чем Хидэёси живым и невредимым вернется к своему клану.</p><p class="p1">Князь Кагэкацу согласился с Наоэ и явился на встречу в сопровождении всего пятнадцати воинов. Мы быстро пришли к взаимопониманию, и Кагэкацу остался настолько доволен переговорами, что лично сопровождал нас на обратном пути через проход «Каждый сам за себя».</p><p class="p1">Один из историков впоследствии написал: «Хидэёси продемонстрировал исключительную доброжелательность, лишенную даже намека на неестественность подобного поступка. Никто не мог и подумать, что он решится прибыть во владения потенциального врага без защиты. Его поведение произвело на Кагэкацу исключительно сильное впечатление. Кагэкацу решил, что имеет дело с человеком, более великим, чем он сам, и посчитал, что воевать с Хидэёси будет в высшей степени неразумно»<a href="ch2.xhtml#id14" class="a">[13]</a>.</p><p class="p1">Не следует безоговорочно доверять точности летописцев. Но в данном случае историк совершенно прав!</p><p class="p1">Мой опыт показывает, что активная демонстрация доверия подавляет стремление к бесчестным действиям у всех, кроме самых безнравственных личностей. В этом заключается суть всем известного принципа «добро побеждает зло».</p><p class="p1">Хотите превратить потенциальных противников в союзников? Тогда старайтесь чаще применять «секрет веры»: <em>чтобы завоевать доверие, доверяйте другим</em>.</p></span><span id="id34"><div class="title6">
<p class="p">Формируйте общественное мнение</p>
</div><p class="p1">Успеху на поприще лидерства в немалой степени способствовали мои информационные стратегии. Формирование общественного мнения играло решающую роль в подготовке к сражению при Ямадзаки, где мы настигли и уничтожили изменника Мицухидэ, совершившего подлое убийство князя Нобунаги.</p><p class="p1">Готовясь к битве, я всеми силами старался укрепить наш союз. Для этого я разослал всем друзьям и врагам депеши. Вот что я сообщал:</p><p class="p1">– Не извольте беспокоиться: князь Нобунага и его дети спаслись от гибели в храме Хоннодзи и сейчас находятся в полной безопасности.</p><p class="p1">Сообщение, разумеется, было ложным, и эта ложь неизбежно должна была открыться. Но на какое-то время она отбила у потенциальных союзников охоту примкнуть к армии Мацухидэ. Некоторые из них впоследствии присоединились к нам, и я щедро вознаградил их. Лидеры должны добиваться победы с помощью не только стали, но и золота!</p><p class="p1">После нашего успеха в битве при Сидзугатакэ я разослал сообщения о победе всем генералам страны. Каждый военный феодал, независимо от ранга, и даже те, кто оставался в отдаленных провинциях, не затронутых исходом битвы, получил документ, который гласил: «Правители всех северных провинций, включая Этиго, и всех восточных, включая Мусаси, присоединились к Хидэёси».</p><p class="p1">Это письмо тоже содержало ложную информацию. Провинции Этиго и Мусаси все еще оставались под контролем мятежников. Но правители отдаленных провинций, ничего не знавшие об обстановке на окраинных землях, склонны были верить таким сообщениям. Наша цель была проста: уверить в бесполезности сопротивления.</p><p class="p1">Лидер обязан делать громкие публичные сообщения и заниматься саморекламой. Японские военные феодалы традиционно ограничивались отправлением депеш союзникам и членам семьи, а я первым взял за правило рассылать послания.</p><p class="p1">«Секрет общественного мнения» сегодня остается таким же бесценным, как и много веков назад. Если хотите извлечь пользу из надвигающегося конфликта или коммерческого бума: <em>формируйте общественное мнение с помощью информации</em>.</p></span><span id="id35"><div class="title6">
<p class="p">Выполняйте обещания</p>
</div><p class="p1">Репутация человека, который во время переговоров всегда ведет себя искренне, оказывала мне неоценимую помощь. Лидеры должны демонстрировать честность и выполнять свои обещания, чего бы им это ни стоило.</p><p class="p1">В век войн за многими генералами утвердилась репутация лукавых, сладкоречивых дьяволов. В отличие от них я всегда старался выполнять свои обещания, даже когда для этого приходилось рисковать. Еще на службе у князя Нобунаги жизнь преподала мне один важный урок. Это случилось во время одной из моих первых попыток проявить дипломатические способности: убедить военных феодалов клана Сайто, правителей провинции Биттю, вступить в союз с кланом Ода.</p><p class="p1">Цитадель клана Сайто, горная крепость замка Инабаяма, считалась неприступной. Но в начале 1564 года лазутчики донесли нам о разгоревшейся внутри клана жестокой борьбе за власть. Считая, что междоусобица создает хорошую возможность для нападения, князь Нобунага приказал мне найти союзников среди владельцев других замков в этой провинции, которые послужили бы нам удобными базами для нападения на Инабаяму.</p><p class="p1">Переодевшись бродячим торговцем – эта роль всегда удавалась мне блестяще, – я исходил вдоль и поперек всю провинцию Биттю, скрытно встречаясь с каждым из феодалов. Эти тайные переговоры, проводимые в напряженной атмосфере внутриклановых интриг, были чрезвычайно рискованными: один неверный шаг мог стоить мне жизни. Но когда я сумел убедить нескольких генералов Сайто перейти на нашу сторону, риск оправдался сторицей.</p><p class="p1">Больше всего усилий мне пришлось приложить, чтобы перетянуть на сторону Ода главного защитника замка Унума Дзиродзэмона. Я сумел проникнуть в крепость Унума и, подкупив кого следовало, получить у Дзиродзэмона аудиенцию. Но он приказал бросить меня в темницу раньше, чем я успел до конца изложить мое предложение! Единственным утешением могло служить лишь то, что я оказался там не один. В мерцающем свете факела я разглядел, что у меня есть товарищ по камере, человек, закованный в цепи и больше похожий на скелет. Его ребра торчали сквозь прорехи в лохмотьях, а борода почти достигала пола. Если бы он не поднял голову, чтобы взглянуть на меня, можно было бы подумать, что он уже умер.</p><p class="p1">– Как давно вы здесь? – спросил я.</p><p class="p1">Он глубоко вздохнул и прикрыл глаза, обдумывая мой вопрос.</p><p class="p1">– Ох, – еще раз после минутного размышления вздохнул он. – Три года.</p><p class="p1">– Стража! – закричал я, вскочив на ноги и принявшись колотить в дверь камеры. – Эй, стража, мне нужно сообщить вам что-то очень важное!</p><p class="p1">Благодаря хорошо подвешенному языку я сумел убедить тюремных стражников в том, что была допущена нелепая ошибка. Мне поручено доставить Дзиродзэмону срочное сообщение, и когда он его прочитает, то разозлится на всех, кто виновен в задержке этого послания, даже если окажется, что по какому-то чудовищному недоразумению часть вины лежит на нем самом.</p><p class="p1">– Вы же не хотите занять мое место? – спросил я стражников, когда они начали неуверенно переглядываться. – Тогда бегите и скажите Дзиродзэмону, что я прошу встретиться с ним!</p><p class="p1">К счастью, моя вторая беседа с лидером Сайто прошла лучше, чем первая. Договорившись до хрипоты, я все же сумел убедить его присягнуть на верность клану Ода – при условии, что ему будет оставлено право управлять его владениями.</p><p class="p1">Вместе мы вернулись в замок Киёсу, где я надеялся увидеть, как князь Нобунага с радостью примет под свое крыло нового вассала. Вместо этого он оглушил меня решением, которое перевернуло все мои представления о справедливости.</p><p class="p1">Оказав Дзиродзэмону холодный прием, князь Нобунага кивком дал понять, что больше его не задерживает, и позвал меня в соседнюю комнату.</p><p class="p1">– Дзиродзэмон – опытный воин, его имя всем хорошо известно, – сказал князь Нобунага. – Но можно ли ему верить? Если бы он был храбрым человеком, то не склонил бы голову перед нами. Если же он трус, тогда от него не будет пользы. Кто знает, когда ему захочется снова переметнуться на другую сторону? Убей его!</p><p class="p1">Несмотря на то что я привык к своеволию и переменчивости настроения князя Нобунаги, этот приказ ошарашил меня.</p><p class="p1">– Как я могу убить человека, которого с таким трудом уговорил присягнуть вам на верность и который сопровождал меня в замок вашей светлости по доброй воле? – возразил я. – Если мы убьем Дзиродзэмона, то лишим себя даже надежды убедить других князей Сайто присоединиться к нам. Отношения с потенциальными союзниками будут навсегда испорчены. Каждый из них предпочтет сражаться до последней капли крови, чем присоединиться к нашей коалиции! То, что вы предлагаете, повредит нашему клану.</p><p class="p1">Но мои доводы не произвели на него впечатления.</p><p class="p1">– Сегодня я не расположен выслушивать твои советы, Обезьяна. Убей Дзиродзэмона!</p><p class="p1">Распоряжение, отданное дважды, было окончательным, попытка же продолжить обсуждение приказа князя Нобунаги вполне могла закончиться двойным обезглавливанием. За время служения князю я много раз убеждался в его упрямстве, но еще никогда мне не приходилось идти против воли моего господина. Мое положение в иерархии клана все еще было невысоким, и хотя князь Нобунага часто следовал моим советам, я пока не приобрел статуса его главного доверенного лица. И вот теперь я столкнулся с ужасной дилеммой: нарушить свое обещание и допустить смерть невинного человека или выказать неповиновение моему лидеру и подставить под удар собственную голову. Мой разум метался между этими двумя неприемлемыми вариантами, отчаянно пытаясь отыскать выход.</p><p class="p1">Посреди ночи я прокрался в комнату для гостей, где спал Дзиродзэмон.</p><p class="p1">– Я дал слово, что ни один волос не упадет с вашей головы, если вы перейдете на нашу сторону, – прошептал я. – Однако по непонятным причинам князь Нобунага приказал вас умертвить. Я не могу ослушаться моего господина, но в то же время не могу нарушить данную вам клятву. У меня остается только один выход: отдать свою жизнь за вашу. Убейте меня, и князь Нобунага подумает, что я умер, выполняя его приказ. Вы сумеете выбраться на свободу, и мое обещание не будет нарушено.</p><p class="p1">Дзиродзэмон был явно потрясен моими словами и несколько секунд помолчал, прежде чем ответить.</p><p class="p1">– Предложение обменять вашу жизнь на мою доказывает высшую степень вашей порядочности.</p><p class="p1">Но я не могу сделать то, о чем вы просите. Если бы я убил такого благородного самурая, как вы, то покрыл бы свое имя позором. Ничто не заставит меня так поступить – даже смерть.</p><p class="p1">– В таком случае немедленно уходите отсюда! – сказал я. – Часть пути я пройду вместе с вами, чтобы при необходимости вы смогли использовать меня как заложника.</p><p class="p1">Бесшумно положив свои мечи на пол, я выбрался из замка Киёсу вместе с Дзиродзэмоном и довел его до безопасного места.</p><p class="p1">Помогая ему бежать, я был уверен, что на меня обрушится вся сила ярости князя Нобунаги и он прикажет мне совершить сеппуку – самому разрезать живот в качестве ритуального наказания за непростительное поведение, – после чего другой самурай отрубит мне голову<a href="ch2.xhtml#id13" class="a">[14]</a>.</p><p class="p1">Но по здравому рассуждению я решил, что от моей смерти не будет толку. Обезглавленная Обезьяна не сможет принести пользы ни князю Нобунаге, ни делу, которому мы оба поклялись служить. И поэтому, чтобы оправдаться перед князем Нобунагой, я сочинил замысловатую историю о том, каким образом Дзиродзэмону удалось совершить побег.</p><p class="p1">Последующие события показали, что эта ложь принесла мне неоценимую пользу. Слух о том, как вассал князя Нобунаги рискнул жизнью, чтобы сдержать слово, стремительно разлетелся по всей округе, и это способствовало росту доверия ко мне со стороны благородных семей. Несколько доблестных самураев даже выразили желание стать моими вассалами!</p><p class="p1">После этого случая мои усилия по привлечению союзников раз за разом стали увенчиваться успехом, и вскоре четыре ключевых замка в провинции Биттю перешли на сторону Ода.</p><p class="p1">Истинные лидеры понимают, что определяющим фактором их поведения должна быть честность. Желая привлечь союзников, используйте «секрет честности»: <em>выполняйте обещания</em>.</p></span><span id="id36"><div class="title6">
<p class="p">Конец века войн</p>
</div><p class="p1">Князь Нобунага был влиятельным лидером и выдающимся наставником. Но ему не хватало чувства такта и государственной мудрости; он завоевывал земли силой и управлял людьми с помощью страха.</p><p class="p1">За три года после гибели князя Нобунаги я сумел взять под контроль самую густонаселенную и богатую половину Японии, включая шестьдесят с лишним тысяч квадратных километров территории, на которую князь Нобунага никогда не оказывал ни малейшего влияния. Что может служить лучшим доказательством превосходства стиля лидерства, основанного на переговорах и дипломатии, а не на угрозах и силе?</p><p class="p1">Век войн закончился. Основой нового порядка служит дипломатия, а не грубая сила. Завтрашние великие лидеры – в коммерции, политической деятельности и даже на военном поприще – не будут воинами. Они будут политиками.</p></span></span>
