<p class="p">9. Как построить организацию</p>
</div><span><p class="p1">История моего восхождения к вершине лидерства – это история использования достоинств талантливых людей, особенно тех, кто сам обладал лидерскими качествами. Совместные действия обеспечивали нам преимущество над любым соперником. Но обойти конкурента – лишь полдела. История знает множество успешных лидеров, которые, добравшись до вершины, готовили почву для своего падения, успокаивались на достигнутом и отрывались от корней. Лидеров, которые преследуют собственные интересы, ждет неминуемый крах. Любая организация, которая стремится к длительному успеху, обязана отдать долг обществу, в котором возникла. Поскольку они живут на одной земле, то все, что причиняет вред одному, поражает другого.</p><p class="p1">Если вы собираетесь расти, нужно расти вместе.</p></span><span id="id58"><div class="title6">
<p class="p">Лучше искать, чем зазывать, ставить задачи, чем учить</p>
</div><p class="p1">Возможно, когда-нибудь обо мне скажут, что я начал свою карьеру в качестве индивидуального предпринимателя и кое-как сводил концы с концами, занимаясь розничной торговлей и хватаясь за любую возможность подзаработать. Затем меня взяли на работу в небольшое, но быстро растущее предприятие – клан Ода. 1574 год стал важной вехой в моей карьере лидера: князь Нобунага даровал мне право владения землей, на которой предстояло возвести замок Нагахама. Это было мое первое поместье, за которое я один нес полную ответственность. Теперь я возглавлял собственное подразделение в крупной организации Ода. В свое время я обещал жене, что в один прекрасный день она станет госпожой замка. И вот это обещание было исполнено, я стал полноправным хозяином собственной вотчины.</p><p class="p1">Однако реализация моей мечты стала для меня настоящим испытанием. Когда я был наемным работником, мне полагались щедрое жалованье и погашение всех текущих расходов в обмен за надлежащее исполнение обязанностей определенной области. Но владелец замка несет ответственность за все, что ему принадлежит, включая людей, окрестные земли и другое имущество. Бремя забот, которые ложатся на плечи лидера, увеличивается десятикратно. Лидер, возглавляющий крупную, независимую организацию, должен нести ответственность за ее финансовое благополучие и самостоятельно принимать трудные решения.</p><p class="p1">Поскольку каждый даймё, или удельный князь, должен заботиться не только о своем замке, но и о расположенном вокруг него городе, помимо военной области, круг моих обязанностей стал охватывать сферу торговли и административного управления. Теперь мне потребовались не только самураи, но и менеджеры, способные выполнять сотни разных функций. Я сразу же ощутил нехватку компетентного персонала и впервые осознал, как важен человеческий фактор!</p><p class="p1">Вскоре после принятия на себя этого невероятного груза лидерской ответственности я поймал себя на том, что сижу со сложенными на груди руками возле строительных лесов и не могу придумать, как лучше распределить людей, которых нам так отчаянно не хватает.</p><p class="p1">– С такой горсткой опытных специалистов, – подумал я вслух, – мы далеко не продвинемся. Можно, конечно, расклеить объявления о найме новых работников, но сможем ли мы быстро научить их справляться с насущными задачами?</p><p class="p1">Хамбэй, бывший отшельник, ставший моим военным советником, сидел рядом. В ответ на мой вопрос он улыбнулся.</p><p class="p1">– Не сможете.</p><p class="p1">Я ждал, что он еще скажет, но он молчал, с интересом наблюдая за мной, словно хотел посмотреть, смогу ли я постичь глубинный смысл его слов.</p><p class="p1">– Спасибо за такое глубокомысленное замечание, – сказал я, с нетерпением желая услышать объяснения. – Но вместо того, чтобы говорить о том, чего я не смогу сделать, лучше сказать о том, что я смогу.</p><p class="p1">Хамбэй снова улыбнулся.</p><p class="p1">– Вы не сможете их научить, – повторил он. – Вы сможете только отшлифовать те способности, которыми они уже обладают.</p><p class="p1">На моем лице, наверное, отразилось недовольство таким советом, потому что он расхохотался и продолжил:</p><p class="p1">– Вместо того чтобы расклеивать объявления, лучше не сидеть сложа руки, а отправиться самому набирать новых работников. Внимательно понаблюдайте, как работают люди, и вам станет ясно, какую пользу они могут принести.</p><p class="p1">– И куда, по-твоему, мне следует отправиться?</p><p class="p1">– Все очень просто, князь Хидэёси. Обходите свои владения. Катайтесь верхом. Развлекайтесь соколиной охотой. Веселитесь на праздниках. Делайте все, что вам нравится, но при этом находитесь среди людей и разговаривайте со всеми, кого встретите. Посмотрите, как трудятся ваши подданные – будь то деревенские старосты, ремесленники, торговцы, священники и купцы. Наблюдая за ними, вам будет нетрудно обнаружить самых способных.</p><p class="p1">– Все это хорошо, – согласился я. – Но когда я найду таких людей, мне все равно придется решать проблему их обучения.</p><p class="p1">– Лучше ставить задачи, чем учить, – ответил Хамбэй. – Первым делом поручите каждому конкретное задание. Затем покажите, что должно получиться. А потом прикажите им браться за работу.</p><p class="p1">Если они выполнят задание как следует, наградите их. Если будут честно стараться, но у них ничего не выйдет, поручите им что-нибудь другое. В наказание за небрежность уменьшайте вознаграждение. За проступки выгоняйте. Вот и все, что нужно. В этом и заключается секрет управления.</p><p class="p1">Годы странствий привили мне любовь к прогулкам в одиночестве, и перспектива совместить любимое времяпрепровождение с лидерскими обязанностями показалась мне привлекательной. Я решил испробовать предложенный Хамбэем подход.</p><p class="p1">Для своей первой экспедиции я выбрал день соколиной охоты. Отъехав подальше от города, я несколько часов подряд пускал свою любимую птицу, любуясь ее искусными пируэтами и молниеносным пикированием. Мне захотелось пить, и я заглянул в ближайший храм.</p><p class="p1">– Есть тут кто-нибудь? – крикнул я. – Мне хотелось бы выпить чашку чая!</p><p class="p1">Откликнувшийся на мое пожелание монах быстро взбил венчиком зеленый чай в большой коричневой глиняной чашке. Я с благодарностью принял пенистый напиток и залпом осушил чашку, с удовлетворением отметив, что монах приготовил чай низкой температуры, идеальной для быстрого усвоения организмом.</p><p class="p1">– Можно мне еще? – спросил я.</p><p class="p1">Монах молча кивнул и приготовил вторую порцию напитка, на этот раз немного погорячее, наполнив большую чашку лишь наполовину. Я снова с наслаждением выпил и снова отметил, как умело монах повысил температуру напитка и уменьшил объем, чтобы удовлетворить потребности нежданного гостя. Я попросил третью чашку.</p><p class="p1">На этот раз монах приготовил совсем немного очень горячего зеленого чая, изысканного напитка, который доставил мне неизъяснимое наслаждение. Несмотря на то что я не назвал своего имени и никак не намекнул на свое положение, этот монах продемонстрировал в обращении со мной исключительную приветливость и наблюдательность. Я понял, что это человек большого ума, и пригласил его вернуться вместе со мной в Нагахаму, где, по совету Хамбэя, поручал ему одно сложное задание за другим. Монах, которого звали Мицунари, справлялся со всеми задачами блестяще и впоследствии стал одним из моих самых преданных наперсников и одной из центральных фигур в борьбе за объединение страны.</p><p class="p1">Чтобы построить свою организацию, используйте «секрет работы с персоналом»: <em>лучше искать, чем зазывать, ставить задачи, чем учить</em>.</p></span><span id="id59"><div class="title6">
<p class="p">Принимайте на работу лидеров, а не последователей</p>
</div><p class="p1">Продолжая колесить по провинции Оми, знакомясь и разговаривая с сотнями жителей, я убедился в том, как важно принимать на работу людей, способных не только следовать за кем-либо, но и самим вести за собой других.</p><p class="p1">Мицунари, монах, которого я нанял во время первой прогулки, идеально соответствовал этому требованию. Его способности не ограничивались лишь умением искусно готовить чай. Когда я отправился в решающий поход против генерала Сибаты, моего самого опасного соперника в клане Ода, Мицунари придумал блестящий способ обмануть неприятеля. Войска Сибаты разбили лагерь в горах выше нашей крепости Сидзугатакэ. Ночью Мицунари послал своих людей расставить наряженные в солдатскую форму чучела на рисовых полях в предгорьях Сидзугатакэ. На рассвете командиры противника увидели ниже по склону то, что показалось им большим отрядом, и торопливо подали сигнал отступить к вершине горы. Иллюзия иногда эффективнее реальности!</p><p class="p1">Мицунари напоминал мне меня в юности: он не отличался высоким ростом или крепким сложением, но обладал большим умом и огромным трудолюбием. Он стал моим личным помощником и выполнял свои обязанности с исключительным усердием. Однажды во время тайфуна он всю ночь обходил окрестности, с риском для жизни прокладывая путь под ударами ветра и дождя. На рассвете он подал мне полный отчет о разрушениях, которые нанес замку шторм. На составление такого отчета у обычного сторожа ушел бы целый день!</p><p class="p1">Другой областью, где Мицунари демонстрировал свои исключительные способности, стало привлечение талантливых людей. Однажды, пока еще он был младшим вассалом с мизерным жалованьем, ему удалось перетянуть на нашу сторону исключительно сильного самурая по имени Ватабэ. Я был ошеломлен. Ватабэ решительно отвергал все наши попытки его заполучить, заявляя, что он стоит в пять раз больше той суммы, которую мы предлагаем. Я тут же отправился к Мицунари, чтобы выведать его секрет ведения переговоров.</p><p class="p1">– Каким это образом тебе удалось уговорить Ватабэ? – поинтересовался я.</p><p class="p1">– Знаете, – ответил Мицунари, – я пообещал, что буду платить ему все мое жалованье плюс запрошенную им пятикратную надбавку, когда стану получать столько, что смогу это себе позволить.</p><p class="p1">– Но как ты станешь сводить концы с концами, оставшись без жалованья?</p><p class="p1">– Вообще-то, – рассмеялся Мицунари, – я рассчитываю занять денег у Ватабэ!</p><p class="p1">Это лишь одно из его самоотверженных действий по привлечению новых людей. Когда Мицунари продемонстрировал поразительную находчивость при Сидзугатакэ, я пожаловал ему большое поместье. Вскоре после этого я отправился к нему с визитом, чтобы спросить, много ли новых вассалов он взял на службу теперь, получив солидное состояние.</p><p class="p1">– Всего одного. Это самурай по имени Сакон, – ответил Мицунари.</p><p class="p1">Услышав этот ответ, я онемел от изумления. Сакон был выдающимся лидером, представителем благородного сословия, офицером, о военных подвигах которого ходили легенды по всей Японии. У меня не укладывалось в голове, как мог человек столь невысокого положения, как Мицунари, заполучить себе на службу самурая вроде Сакона. Что он для этого сделал? Всего лишь согласился отдать Сакону половину своего поместья!</p><p class="p1">Мицунари умело использовал «секрет открытости»: не будучи солдатом, он решил компенсировать этот недостаток, наняв человека с выдающимся военным талантом. Поступив так, он применил «секрет обмена»: отдал всю свою землю, чтобы помочь организации.</p><p class="p1">Этот бывший монах продолжал демонстрировать свои лидерские способности снова и снова. По собственной инициативе он успешно провел ряд сложных переговоров с некоторыми противниками в то тяжелое время, когда любой неверный шаг мог привести к катастрофе. В другой раз он блестяще решил задачу материально-технического обеспечения военного похода двухсоттысячной армии Ода.</p><p class="p1">Благодаря своему таланту привлекать и удерживать способных людей Мицунари стал ключевым закулисным игроком в моей борьбе за объединение страны. Взяв его на работу, я почувствовал себя так, словно получил свою копию и в придачу нанял десяток способных людей по цене одного.</p><p class="p1">А вы хотите стать свидетелем роста своей организации? Тогда практикуйте «секрет воспроизведения себе подобных»: <em>принимайте на работу лидеров, а не последователей</em>.</p></span><span id="id60"><div class="title6">
<p class="p">Создайте «мозговой трест»</p>
</div><p class="p1">Лидер, который стремится усилить свое влияние, должен нарисовать себе картину будущего и выбрать к нему путь. Чтобы решить эту задачу, необходимо создать «мозговой трест» – узкий круг надежных, толковых советников, готовых на все ради выполнения вашей миссии. Одним из людей, входивших в мой ближний круг, был Мицунари. Другим стал Камбэй.</p><p class="p1">Камбэй начал свою карьеру в качестве вассала одной из ветвей влиятельного клана Сацума, правившего регионом Тюгоку на западе острова Хонсю. Когда Камбэй разгадал намерение князя Нобунаги вторгнуться в Тюгоку, он попытался убедить своего господина заключить союз с кланом Ода. Поступив так, Камбэй продемонстрировал способность чувствовать веяния времени!</p><p class="p1">Затем Камбэй добился аудиенции у князя Нобунаги. Рассказав о положении дел в Тюгоку, он посоветовал князю, как лучше осуществить захват, и попросил зачислить его в передовой отряд.</p><p class="p1">Позднее этот бывший вассал Сацума сослужил князю Нобунаге хорошую службу в качестве проводника во время покорения провинции Бансю<a href="ch2.xhtml#id9" class="a">[18]</a>, на юго-западе от Киото. Он собрал исчерпывающую разведывательную информацию о врагах и тщательно ее проанализировал, обратив внимание на внутреннюю борьбу за власть и раздоры между группировками. Мы использовали эти факты, чтобы внести раскол в стан врага и переманить недовольных на нашу сторону. К 1577 году почти вся Бансю оказалась в руках князя Нобунаги – в немалой степени благодаря помощи Камбэя.</p><p class="p1">После нашего успеха в Бансю я посоветовал князю Нобунаге повысить Камбэя до ранга даймё и даровать ему солидную вотчину.</p><p class="p1">Вместе с горсткой других надежных советников Камбэй оставался на моей стороне во время одного из самых опасных моментов в моей карьере – в первые дни после убийства князя Нобунаги. Клан Ода стал похож на корабль, который потерял капитана и плывет по течению без руля. Горе и отчаяние овладели мною до такой степени, что я чуть не лишился разума. Но Камбэй вместе с моим старым другом разбойником Короку убедили меня воспользоваться моментом и вывести корабль Ода в безопасное место.</p><p class="p1">– Сама судьба предоставляет вам эту возможность, – тихо прошептал мне на ухо Камбэй. – Пришло время, когда вам следует встать во главе страны.</p><p class="p1">Его слова помогли мне набраться решимости и сделать первые шаги по пути к верховному лидерству. Все остальное, как принято говорить, было делом техники.</p><p class="p1">Выполнение каждого задания Камбэй начинал с кропотливой подготовки. Я вспоминаю день, когда мы перешли границу Бансю. Стоя на вершине холма, я наблюдал за войсками. Взглянув на части авангарда, я с удивлением обнаружил развевающиеся на ветру боевые штандарты кланов Мори и Укита.</p><p class="p1">– Почему мои войска выступают под этими знаменами? – спросил я окружавших меня самураев. Ответить никто не смог, и тогда я послал за Камбэем.</p><p class="p1">– Я не помню, чтобы мне пришлось просить дома Мори и Укита прислать людей для этой кампании, – сказал я. – Почему их знамена оказались здесь?</p><p class="p1">– После завершения мирных переговоров с Мори я взял на себя смелость спросить, не можем ли мы одолжить у них на время несколько боевых штандартов, – ответил Камбэй. – Что касается знамен Укита, то несколько вассалов этого клана оказались так добры, что позволили нам их использовать. Возможно, эти знамена убедят неприятеля, что наши силы многочисленны, им нельзя противостоять и мы добьемся капитуляции без боя. На худой конец, они помогут ослабить желание врага драться.</p><p class="p1">Похвалив Камбэя за дальновидность, я собрал старших вассалов.</p><p class="p1">– Все вы должны внимательно выслушать мои слова и сохранить их в своих сердцах! – во весь голос прокричал я. – Во время войны находчивость имеет первостепенное значение! Умение сражаться всегда второстепенно. Вместо того чтобы использовать мечи для отсечения вражеских голов, используйте свои головы для победы над вражескими мечами! Сам Сунь-цзы мог бы позавидовать стратегической изобретательности, которую проявил сегодня Камбэй.</p><p class="p1">Камбэй был способен решить любую задачу. С битвы при Ямадзаки до осады замка Одавара он раз за разом изобретал блестящие стратегические ходы, которые помогли мне добиться объединения страны. В качестве одного из моих советников он внес неоценимый вклад в осуществление этой исторической миссии.</p><p class="p1">Вы надеетесь достичь больших высот в роли лидера? Используйте для этой цели «секрет ближнего круга»: <em>создайте «мозговой трест»</em>.</p></span><span id="id61"><div class="title6">
<p class="p">Отдавайте должное обществу</p>
</div><p class="p1">К 1585 году я объединил почти всю Японию и посчитал, что этого достаточно, чтобы стать сёгуном, или высшим военным правителем. Я обратился с просьбой к Ёсиаки, низложенному, но все еще номинальному сёгуну, передать мне его титул, но он отказался. Несмотря на то что я одержал верх над всеми соперниками, мне не хватало необходимого для этой должности аристократического происхождения. Тогда один из моих советников предложил мне занять пост императорского регента. Я не знал, какие полномочия дает этот титул, но когда мне сообщили, что регент считается вторым человеком после самого императора, это меня чрезвычайно обрадовало. Император Гоёдзэй сместил прежнего регента и назначил на его место меня.</p><p class="p1">Так я стал первым в истории Японии регентом, у которого не было ни капли голубой крови. Мое назначение вызвало ропот в аристократических кругах, но я не обращал на недовольных внимания. Меня, как человека с крестьянскими корнями, всегда больше впечатляли достижения, чем благородное происхождение. Тем не менее я стал брать уроки придворного этикета, чтобы не выглядеть мужланом в благородном обществе!</p><p class="p1">Одним из моих первых нововведений на посту регента стало учреждение совета пяти уполномоченных: членов моего ближнего круга, занимавшихся управлением делами страны. Я потребовал, чтобы в своих действиях они руководствовались следующими заповедями:</p><p class="p1">1. Не благоволить богатым и не презирать бедных.</p><p class="p1">2. Не брать взяток.</p><p class="p1">3. Не заводить ни друзей, ни врагов.</p><p class="p1">4. Не откладывать никаких дел без должных оснований.</p><p class="p1">Я использовал «секрет воспроизведения себе подобных» и позволил этим лидерам проявлять свои таланты. Хотя я и продолжал проявлять живой интерес к административным вопросам, пять уполномоченных позволили мне сконцентрировать внимание на дальнейшем объединении страны.</p><p class="p1">Объявленная в 1588 году «охота за мечами» стала акцией, которую я предпринял для укрепления единства нации. В век войн феодальные правители, которым не хватало средств на содержание регулярной армии, часто в качестве пехотинцев набирали на службу крестьян. А те солдаты, чьи господа терпели поражение или становились банкротами, прятали оружие и снова становились крестьянами. Такая практика помогала поддерживать пламя непрерывной междоусобицы. Чтобы предотвратить возврат к хаосу и кровопролитию, длившемуся больше ста лет, я приказал своим чиновникам конфисковать все мечи, луки, копья и мушкеты, находившиеся в распоряжении крестьян, и запретил гражданским лицам владеть любым оружием. Конфискованное оружие переплавлялось, а металл шел на строительство огромной статуи Будды в Киото.</p><p class="p1">«Ваше оружие не пропадет даром, – объявил я подданным в своем указе. – Оно будет использовано для создания Великой статуи Будды. Как видите, я забочусь о ваших интересах не только в этой жизни – я делаю все, чтобы обеспечить ваше счастье в той жизни, которая ждет вас в будущем!»</p><p class="p1">В этом указе была определена четкая граница между военным и гражданским сословиями. За последнее столетие неясность в вопросе социального статуса превратила страну в громадное поле битвы. Кроме того, указ выбивал почву из-под ног моих очернителей.</p><p class="p1">Вслед за указом об «охоте за мечами» я приказал провести всеобщую перепись населения и издал закон, требующий, чтобы крестьяне изгоняли из своих деревень ронинов. Кроме того, я распорядился составить общеяпонский земельный кадастр. Раньше при проведении учета земель не использовались общенациональные стандарты, поэтому результаты оказывались неточными. Частью этой программы стало обучение жителей страны стандартизированным методам проведения измерений, благодаря чему они получили возможность общаться на универсальном языке экономики.</p><p class="p1">Кроме того, я перестроил инфраструктуру страны, создав эффективную сеть дорог и каналов. Улучшения в сфере транспортных средств и ирригационных работ ускорили процесс промышленного развития. За мои усилия по превращению крупных регионов Японии в важные военные и торговые центры меня назвали самым выдающимся строителем в истории страны.</p><p class="p1">Сто тысяч рабочих трудились на сооружении дворца Дзюракутэй, моей огромной и роскошной новой резиденции, которая стала жемчужиной архитектурного ансамбля Киото. После завершения работ я пригласил в новый дворец императора и всю императорскую семью на праздник, который продолжался пять дней. Подобных торжеств столица не видела более ста лет. Великолепное празднество стало незабываемым событием для горожан, многие из которых никогда раньше не видели живого императора и считали его бестелесным божеством.</p><p class="p1">Кроме того, я интересовался искусствами, выступая в роли организатора и участника постановок театра ноо и чайных церемоний. Однажды в сосновом лесу Китано я устроил самую большую в мире чайную церемонию. Вместо того чтобы рассылать приглашения избранным гостям, я пригласил всех желающих, развесив афиши по всему Киото и в нескольких других городах. Принять участие в этом десятидневном мероприятии могли все, кто хотел, и, по-моему, там побывали все окрестные жители. Я собственноручно приготовил чай для восьмисот с лишним из нескольких тысяч гостей этого праздника. Можете представить, какое удовольствие получили люди, которым прислуживал самый могущественный человек в стране.</p><p class="p1">Кое-кто осуждал меня за проведение подобных мероприятий, обвиняя в расточительстве. Но эти критики забыли, что три поколения моих сограждан прошли через страдания века войн, когда о мире можно было только мечтать. На мой взгляд, восстановление радостной атмосферы в жизни общества стало важным вкладом в процесс возрождения нации и послужило для жителей всей страны сигналом того, что время хаоса наконец закончилось.</p><p class="p1">В те же годы я провел денежную реформу и упразднил работорговлю, этот омерзительный бизнес, которым на юге Японии занимались капитаны португальских кораблей с тайного благословения иезуитских миссионеров.</p><p class="p1">Этими нововведениями в общественной жизни я горжусь больше, чем военными победами. Управлять государством сложнее, чем воевать. Несмотря на то что я никогда не останавливался перед необходимостью отсечь несколько голов, если это было нужно, строить мне все же нравилось больше, чем разрушать! Я уверен: через много лет историки решат, что мои действия помогли заложить фундамент современного японского государства.</p><p class="p1">Некоторые правители думают только о завоеваниях и пренебрегают потребностями своего народа. Я убедился, что вложение средств в развитие общества приносит больше прибыли, чем любая война.</p><p class="p1">Ответственные лидеры должны применять «секрет полезности»: <em>отдавайте должное обществу</em>.</p></span><span id="id62"><div class="title6">
<p class="p">Подводные камни власти</p>
</div><p class="p1">К 1590 году я стал правителем Японии. Моя власть, санкционированная самим императором, простиралась от одного края архипелага до другого. Наконец мне удалось осуществить самую заветную мечту: я объединил страну. На смену бесконечным войнам и кровопролитию пришли общественные реформы. С этого момента мои дни проходили в относительном спокойствии.</p><p class="p1">Но по мере усиления власти лидеры теряют скромность. Когда вы достигаете цели и вам больше не нужно сражаться, чтобы двигаться вперед, вы можете потерять из виду то главное, ради чего боролись.</p><p class="p1">«Власть развращает» – это максима, которую легко произнести, поскольку мало кому приходится самому испытать сладкие соблазны безграничной власти. Но сможете ли вы, уважаемые читатели, подавить не слишком возвышенные порывы и не сойти с правильного пути, поддавшись одурманивающему ощущению абсолютного превосходства? В конце концов мне тоже было суждено сбиться с этого пути, и раз уж мои дни на исходе, я использую свои последние слова, чтобы предупредить вас о подводных камнях власти.</p></span></span>
