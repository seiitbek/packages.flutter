<p class="p">Хронология жизни Тоётоми Хидэёси</p>
</div><p class="p1">1536 Родился в деревне Накамура, провинция Овари.</p><p class="p1">1551 Уходит из дому искать счастья.</p><p class="p1">1554 Поступает на службу к Оде Нобунаге.</p><p class="p1">1560 Помогает Нобунаге разгромить Имагаву Ёсимото при Окэхадзаме.</p><p class="p1">1561 Берет в жены Нэнэ.</p><p class="p1">1566 Возводит крепость в Суномате.</p><p class="p1">1567 Помогает Нобунаге взять замок Инабаяма. 1568 Вместе с Нобунагой вступает в Киото; Асикага Ёсиаки восстановлен в должности сёгуна. 1573 Получает земли в провинциях Оми и Этидзэн; сёгун Ёсиаки низложен.</p><p class="p1">1574 Хидэёси получает земли в Оми, строит замок Нагахама.</p><p class="p1">1575 Принимает участие в сражении при Нагасино, в ходе которого Нобунага применяет неслыханную тактику поточно-залпового огня, используя три тысячи аркебузьеров.</p><p class="p1">1580 Захватывает замок Микки. 1581 Захватывает замок Тоттори.</p><p class="p1">1582 Ведет осаду замка Такамацу; Мицухидэ убивает Нобунагу; Хидэёси разбивает армию Мицухидэ при Ямадзаки.</p><p class="p1">1583 Одерживает победу над соперником по клану Ода Сибатой Кацуиэ в сражении при Сидзугатакэ; приступает к строительству замка Осака; проводит политику кунивакэ (перераспределения феодальных владений) и сировари (сокращения количества укрепленных замков); вводит земельный кадастр.</p><p class="p1">1584 Одерживает победы над Иэясу при Комаки и Нагакутэ.</p><p class="p1">1585 Сносит поселения мятежных монахов в Нигоро, Кумано и Коясане.</p><p class="p1">1587 Покоряет Кюсю; завершает строительство дворца Дзюракутэй; издает эдикт об изгнании иезуитов.</p><p class="p1">1588 Проводит «охоту за мечами».</p><p class="p1">1589 Приживает сына от любимой наложницы госпожи Ёдо (отцовство вызывает сомнения); объявляет войну клану Го-Ходзё.</p><p class="p1">1590 Ведет кампанию против Го-Ходзё в регионе Канто: осаждает и захватывает замок Одавара; завершает объединение Японии. Строительство замка Осака завершено. Назначает Токугаву Иэясу верховным правителем региона Канто (теперешний Токио).</p><p class="p1">1591 Умирает Цурумацу; умирает Хидэнага; Хидэёси начинает вторжение в Корею; переводит ставку в Нагою (Хидзэн); начинает строительство замка Фусими; передает свой титул кампаку Хидэцугу, сыну своей сестры, а сам принимает звание тайко (императорского регента в отставке).</p><p class="p1">1592 Руководит вторжением в Корею из Нагои. 1593 Принимает решение оставить армии в Корее; встречается с послами династии Мин, чтобы обсудить вывод войск из Кореи; теряет мать, умершую от болезни; приживает второго сына, Хидэёри, от госпожи Ёдо (отцовство вызывает сомнения).</p><p class="p1">1594 Завершает строительство замка Фусими; удаляется на покой в Фусими, оставив дворец Дзюракутэй Хидэцугу.</p><p class="p1">1595 Приказывает Хидэцугу совершить самоубийство и казнит всю его семью.</p><p class="p1">1596 Провал мирных переговоров в Корее; провозглашает Хидэёри регентом вместо Хидэцугу.</p><p class="p1">1597 Отдает приказ о втором вторжении в Корею.</p><p class="p1">1598 Принимает присягу в верности от великих даймё; просит членов ближнего круга защитить Хидэёри после его смерти; умирает; войска возвращаются из Кореи.</p></span>
