<span id="id70"><div class="title6">
<p class="p">Мудрые наставления самурая без меча</p>
</div><p class="subtitle">
        <strong>Глава 1</strong>
      </p><p class="subtitle">
        <strong>Благодарность, упорный труд, решительность в действиях и преданность</strong>
      </p><p class="p1"><strong>Секрет благодарности:</strong> лидеры должны быть благодарными</p><p class="p1"><strong>Секрет усердия:</strong> лидеры должны трудиться больше других</p><p class="p1"><strong>Секрет решительности:</strong> в критические моменты действуйте смело</p><p class="p1"><strong>Секрет преданности:</strong> посвятите всего себя лидеру</p><p class="subtitle">
        <strong>Глава 2</strong>
      </p><p class="subtitle">
        <strong>Как выбрать лидера и отличиться самому</strong>
      </p><p class="p1"><strong>Секрет прозорливости:</strong> выбирайте дальновидного лидера</p><p class="p1"><strong>Секрет полной самоотдачи:</strong> бросайте все силы на выполнение текущего задания</p><p class="p1"><strong>Секрет отличия:</strong> желая выделиться, используйте свои природные способности</p><p class="p1"><strong>Секрет служения:</strong> подчиняйте свои интересы интересам лидера</p><p class="subtitle">
        <strong>Глава 3</strong>
      </p><p class="subtitle">
        <strong>Как совершить невозможное</strong>
      </p><p class="p1"><strong>Секрет неустрашимости:</strong> подходите к каждому заданию с непреклонной решимостью</p><p class="p1"><strong>Секрет завоевания верных сторонников:</strong> будьте лидером, а не начальником</p><p class="p1"><strong>Секрет связей:</strong> увеличивайте свой самый ценный капитал – расширяйте сеть личных знакомств</p><p class="p1"><strong>Секрет стратегии:</strong> готовьтесь тщательно, действуйте решительно</p><p class="p1"><strong>Секрет инверсии:</strong> превращайте недостатки в достоинства</p><p class="subtitle">
        <strong>Глава 4</strong>
      </p><p class="subtitle">
        <strong>Как действовать в критической ситуации</strong>
      </p><p class="p1"><strong>Секрет самоотверженности:</strong> рискуйте всем, чтобы выиграть все</p><p class="p1"><strong>Секрет первенства:</strong> первым беритесь за дело, чтобы первым закончить</p><p class="p1"><strong>Секрет правоты:</strong> убедительно мотивируйте свои действия</p><p class="p1"><strong>Секрет выживания:</strong> обращайте невезение в удачу</p><p class="subtitle">
        <strong>Глава 5</strong>
      </p><p class="subtitle">
        <strong>Переговоры и дипломатия</strong>
      </p><p class="p1"><strong>Секрет обмена:</strong> чтобы получить, сначала нужно дать</p><p class="p1"><strong>Секрет великодушия:</strong> прощайте других</p><p class="p1"><strong>Секрет веры:</strong> чтобы завоевать доверие, доверяйте другим</p><p class="p1"><strong>Секрет общественного мнения:</strong> формируйте общественное мнение с помощью информации</p><p class="p1"><strong>Секрет честности:</strong> выполняйте обещания</p><p class="subtitle">
        <strong>Глава 6</strong>
      </p><p class="subtitle">
        <strong>Как мотивировать людей</strong>
      </p><p class="p1"><strong>Секрет победы:</strong> начинайте сражение только после того, как создадите условия для победы</p><p class="p1"><strong>Секрет семейственности:</strong> обращайтесь с последователями как с членами семьи</p><p class="p1"><strong>Секрет верности:</strong> верность можно завоевать, но нельзя купить</p><p class="p1"><strong>Секрет снисходительности:</strong> прощайте мелкие проступки</p><p class="p1"><strong>Секрет ясности ума:</strong> смиряйте гордыню</p><p class="subtitle">
        <strong>Глава 7</strong>
      </p><p class="subtitle">
        <strong>Как награждать последователей</strong>
      </p><p class="p1"><strong>Секрет ответственности:</strong> ставьте ясные цели</p><p class="p1"><strong>Секрет одобрения:</strong> поощряйте людей при каждой возможности</p><p class="p1"><strong>Секрет обмена:</strong> хорошо награждайте тех, кто хорошо служит</p><p class="p1"><strong>Секрет признания:</strong> лично поощряйте отличившихся</p><p class="p1"><strong>Секрет командной работы:</strong> чтобы добиться преимущества, крепите единство</p><p class="subtitle">
        <strong>Глава 8</strong>
      </p><p class="subtitle">
        <strong>Что делать, когда нужен совет</strong>
      </p><p class="p1"><strong>Секрет доверия:</strong> выбирайте в советники самых надежных друзей</p><p class="p1"><strong>Секрет противовеса:</strong> ищите совета у тех, кто не боится возражать</p><p class="p1"><strong>Секрет открытости:</strong> берите на работу тех, кто умеет что-либо делать лучше вас</p><p class="p1"><strong>Секрет доверенного лица:</strong> принимайте во внимание советы жены или мужа</p><p class="subtitle">
        <strong>Глава 9</strong>
      </p><p class="subtitle">
        <strong>Как построить организацию</strong>
      </p><p class="p1"><strong>Секрет работы с персоналом:</strong> лучше искать, чем зазывать, ставить задачи, чем учить</p><p class="p1"><strong>Секрет воспроизведения себе подобных:</strong> принимайте на работу лидеров, а не последователей</p><p class="p1"><strong>Секрет ближнего круга:</strong> создайте «мозговой трест»</p><p class="p1"><strong>Секрет полезности:</strong> отдавайте должное обществу</p><p class="subtitle">
        <strong>Глава 10</strong>
      </p><p class="subtitle">
        <strong>Предостережения лидерам</strong>
      </p><p class="p1"><strong>Секрет умеренности:</strong> не позволяйте себе лишнего</p><p class="p1"><strong>Секрет сдержанности:</strong> опасайтесь тщеславия</p><p class="p1"><strong>Секрет скромности:</strong> избегайте хвастовства</p><p class="p1"><strong>Секрет твердости:</strong> управляйте решительно и не допускайте раздоров</p><p class="p1"><strong>Секрет уравновешенности:</strong> остерегайтесь всепоглощающих чувств</p></span>
