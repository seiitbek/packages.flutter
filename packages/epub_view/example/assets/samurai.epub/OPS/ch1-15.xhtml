<p class="p">10. Предостережения лидерам</p>
</div><span><p class="p1">Рассказы об успехах вдохновляют, но успех часто зависит от обстоятельств. Неудача же способна лидеры всех нас чему-то научить. Эффективные должны с одинаковой признательностью воспринимать как успех, так и неудачу и стараться извлечь из них ценные уроки!</p></span><span id="id64"><div class="title6">
<p class="p">Не позволяйте себе лишнего</p>
</div><p class="p1">Возможность делать все, что заблагорассудится, выглядит соблазнительно, но я на собственном опыте убедился, что потакание прихотям приносит беду, а не счастье.</p><p class="p1">В юности я считал себя обделенным. Судьба наградила меня тщедушным сложением и безобразной физиономией – отсюда и мое неизменное прозвище. Мне всегда хотелось нравиться женщинам, но почти все они находили меня непривлекательным. Однако еще хуже было то, что я был из деревни, не владел никаким ремеслом, позволяющим обеспечить достойное существование, поэтому часто терпел крайнюю нужду. Привычка следить, чтобы мои последователи всегда были досыта накормлены, объясняется тем, что мне хорошо известно, как чувствует себя человек, который несколько дней не видел даже чашки риса!</p><p class="p1">И хоть со временем я перестал переживать по поводу своих недостатков и даже научился извлекать из них пользу, мне никогда не удавалось забыть, как чувствует себя человек без пищи, без крыши над головой и без гроша за душой. В результате, став самым могущественным человеком в Японии, я принялся наверстывать упущенное. У меня уже была красивая жена, но я хотел иметь больше – намного больше. Не просто одну женщину, а целый гарем! Чтобы вы могли представить, как далеко я зашел, скажу: одно время у меня только в замке Осака жило три сотни наложниц.</p><p class="p1">У моего поведения есть одно оправдание. Я горячо любил свою жену Нэнэ, но она не могла иметь детей. А развитие событий после смерти князя Нобунаги наглядно показало мне, чем чревато отсутствие у лидера полноправного наследника. Поэтому для меня было так важно оставить после себя сына, чтобы доверить ему управление государственным кораблем после моего ухода. Отсюда и все эти наложницы. Представителям другой культуры это может показаться странным, но Нэнэ относилась к некоторым из моих фавориток как мать и любила их так, словно они были ее родными дочерьми.</p><p class="p1">Однако если быть честным до конца, то главная причина, по которой я содержал триста наложниц, состояла в том, что в моем положении я просто мог себе это позволить. Подобно мальчишке, оказавшемуся в магазине сладостей с полным карманом монет, я предавался неумеренным излишествам – порой с катастрофическими для меня последствиями.</p><p class="p1">В 1591 году я возвращался из Киото, куда ездил пить чай и наслаждаться ежегодным цветением вишни. В толпе зрителей у дороги стояла изящная женщина лет двадцати восьми. Ее красота сразила меня, и я послал гонца узнать, кто она такая. К моему удивлению, она оказалась дочерью Сен но Рикю. Сен но Рикю был величайшим из живших в то время мастеров чайной церемонии, древнего японского искусства, перед которым я преклонялся. Кроме того, он был моим другом и наперсником.</p><p class="p1">Вскоре я предложил Сен но Рикю отдать его дочь, которая так сильно поразила мое воображение, мне в наложницы. Он ответил, что ему стыдно отказывать такому великому человеку, как регент императора, но обстоятельства не позволяют ему согласиться. Его дочь недавно потеряла мужа, которого горячо любила, и все еще оплакивала его. Поэтому в сложившейся ситуации он не мог принять мое предложение. Можно ли надеяться, что я проявлю великодушие и понимание?</p><p class="p1">Теперь мне больно в этом признаться, но он напрасно надеялся. Привыкнув к выполнению любых моих прихотей – и сжигаемый вожделением, – я нашел профессионального клеветника, который состряпал против чайного мастера ложное обвинение. Я посчитал, что если ему будет грозить тюрьма, то он согласится выполнить мое требование и все обвинения с него сразу же будут сняты. Но перед самым арестом Сен но Рикю вместе со своей красавицей дочерью, не видя другого выхода из положения, в которое я их поставил, предпочли покончить с собой, но не покориться.</p><p class="p1">Пополз слух о том, что это я приказал Сен но Рикю совершить самоубийство. Хотя и ложный, этот слух вполне мог быть правдой, поскольку смертоносный клинок направила моя безумная страсть, а это то же, как если бы я держал его в собственной руке. Их кровь обагряет мои руки, и я никогда не смогу ее смыть. Я лишил жизни не только предмет моей страсти – женщину, которая хотела всего лишь сохранить верность погибшему супругу, но и своего друга – отца, который хотел лишь защитить возлюбленное дитя.</p><p class="p1">Похоть – не единственный мой порок. Сравнявшись по положению с императором, я стал замечать, что каждый вечер пью сакэ и набиваю живот экзотическими деликатесами. Я объедался необычными продуктами и блюдами, которые редко кому удается попробовать. Предметом особой страсти стало для меня мясо тигра. Я платил сумасшедшие деньги за то, чтобы этих больших кошек ловили в Корее живыми и доставляли мне в Японию. Говорят, что свежее тигровое мясо повышает мужскую силу, поэтому я потреблял его в огромных количествах! Но чересчур обильная еда и злоупотребление спиртными напитками подрывали мое здоровье.</p><p class="p1">Старая пословица гласит: «Побеждающий других силен, а побеждающий себя могуществен». Получается, что я добился власти над целой страной только для того, чтобы потерять власть над собой. Зачем сотни армий человеку, который не может совладать со своими порочными наклонностями?</p><p class="p1">Одно дело – подняться на вершину власти, другое – оказавшись на вершине, не скатиться вниз. Возвышенные стремления лидера должны подавлять его низменные порывы. Никогда не забывайте «секрет умеренности»: <em>не позволяйте себе лишнего</em>.</p></span><span id="id65"><div class="title6">
<p class="p">Опасайтесь тщеславия</p>
</div><p class="p1">Мои ужасные ошибки можно объяснить одним недостатком – тщеславием. По мере того как росла моя власть, я начал верить в миф о своем величии. После объединения Японии мне следовало довольствоваться задачей упрочения мира и повести страну по пути процветания. Вместо этого я возжелал новых славных побед за ее пределами. Результатом стала семилетняя война с Кореей и Китаем, которую следует считать наибольшей неудачей в моей жизни. Безрассудные попытки вторжения на чужую территорию навлекли на Японию ненависть двух великих азиатских наций. Я сгораю от стыда, когда думаю о десятках тысяч людей, погибших из-за моих непомерных амбиций.</p><p class="p1">Подобно государям всех эпох, я нашел причины, оправдывающие мои заморские авантюры. Одной из них стала необходимость найти управу на европейских варваров. Испания и Португалия, выступая от имени христианства, стремились покорить весь мир. Несколько японских князей приняли христианство и предоставили католической церкви земли, на которых появились европейские поселения. Сам я не религиозен и в течение многих лет проводил политику толерантности. Но когда новообращенные христиане принялись разрушать буддийские храмы и святилища, а португальцы стали похищать наших граждан, чтобы продавать в рабство, я объявил их агрессивную, фанатичную веру вне закона.</p><p class="p1">Несмотря на такого рода конфликты, в Японии наконец наступил мир после более чем столетней смуты. Под моим руководством страна постепенно набирала былую силу, и я был убежден, что мы ни в чем не уступаем европейцам. Так почему бы и нам не заняться расширением своей территории? Желание обессмертить свое имя за рубежом питало мои честолюбивые замыслы и раздувало тщеславие.</p><p class="p1">У семилетней войны была еще одна более прозаическая причина: новые земли были необходимы мне для того, чтобы удовлетворить запросы моих неугомонных самураев. Во время стремительного возвышения дома Тоётоми я сметал все, что стояло у меня на пути, и не отказывал себе в удовольствии демонстрировать щедрость, раздавая моим сподвижникам баснословные богатства, в том числе обширные земельные угодья. Эта неумеренная расточительность разожгла неуемные аппетиты моих военачальников. Но когда процесс объединения завершился, в стране больше не осталось земель, которые можно было покорить и разделить между победителями. Вместо того чтобы найти мирное решение этой проблемы, я обратил взор на Корейский полуостров, а оттуда – на Китай.</p><p class="p1">На войне все так же, как в торговле: когда организация, привыкшая к быстрому расширению, сталкивается с обстоятельствами, замедляющими рост, ей следует изменить курс. Но я не смог заставить себя измениться. Когда страна оказалась в моих руках, мне следовало обуздать стремление моих солдат к завоеваниям. Вместо этого я опрометчиво развязал войну против страны, которой совсем не знал, язык и традиции которой были мне непонятны, чей гордый народ оказал моим армиям беспримерное сопротивление, начав партизанскую войну.</p><p class="p1">Но что сделано, то сделано. Мои заморские авантюры провалились, и никакими причинами мои действия оправдать невозможно. История вынесет свой вердикт, но это будет так нескоро, что я о нем не узнаю. Единственным утешением для меня остается надежда, что рассказ о моих ошибках принесет вам пользу, поэтому повторю предостережение: чем больших успехов вы добиваетесь на лидерском поприще, тем больше внимания следует уделять «секрету сдержанности: <em>опасайтесь тщеславия</em>.</p></span><span id="id66"><div class="title6">
<p class="p">Избегайте хвастовства</p>
</div><p class="p1">Возможно, годы бедности, которую я терпел в юности, посеяли в моей душе семена хвастовства, которые проросли в зрелом возрасте. Как бы то ни было, но, когда я оказался на пике карьеры, мной овладело стремление выставить свое богатство напоказ.</p><p class="p1">В свою защиту должен сказать, что я тратил громадные суммы не столько на себя, сколько на других. Я любил жить на широкую ногу. Отправляясь осматривать достопримечательности, я всегда брал с собой тяжелый кошелек с монетами, которые раздавал крестьянским детишкам, выстроившимся по сторонам дороги, чтобы поглазеть на мой экипаж.</p><p class="p1">– Держать деньги в подвалах – все равно что держать могучего воина в темнице, – любил я повторять моим советникам. – Золото имеет ценность, только когда его тратят!</p><p class="p1">Многие в моей организации не соглашались со мной.</p><p class="p1">– Такая философия опустошит ваши сокровищницы, – протестовали они.</p><p class="p1">Но я отмахивался от их предостережений, считая такую боязливость признаком слабости духа.</p><p class="p1">Апофеозом моей экстравагантности стала «великая раздача золота» в 1589 году – церемония, во время которой я раздарил своим старшим вассалам баснословную сумму денег. По моей команде три массивных паланкина, прогибающихся под тяжестью трехсот шестидесяти пяти тысяч золотых монет<a href="ch2.xhtml#id8" class="a">[19]</a>, выкатили на центр площади рядом с южными воротами дворца Дзюракутэй в Киото. Облаченный в роскошные одежды, при всех парадных регалиях, я сидел перед сверкающими горами монет, Мицунари называл имя каждого князя и размер жалуемой ему суммы. Один за одним получатели выступали вперед, низко кланялись и принимали награду. Монет было так много, что, когда на них падал солнечный свет, зрителям приходилось отворачиваться, чтобы не ослепнуть. А вес монет был так велик, что уносить полученные счастливчиками суммы приходилось целым отрядам слуг. Церемония длилась с утра до вечера и вызвала сенсацию во всем Киото, чьи улицы были наводнены туристами и любопытными зеваками. Одни называли «великую раздачу золота» самым удивительным событием в истории. Другие отмечали, что получатели денег и без того были богаты, и упрекали меня в нарушении провозглашенного мной принципа «Не благоволить богатым и не презирать бедных».</p><p class="p1">Что бы я сам, во времена своей нищенской юности, подумал о лидере, устроившем такую раздачу богатства любимчикам? Я всегда считал, что последователей следует щедро вознаграждать за их усилия. Но во всем следует проявлять сдержанность.</p><p class="p1">Став верховным лидером Японии, я соблюдал одну заповедь, но игнорировал другую.</p><p class="p1">Одним лишь богатством нельзя заслужить уважение. Извлекайте пользу из моего опыта. Не позволяйте себе свернуть с пути здравомыслия, используя «секрет скромности»: <em>избегайте хвастовства</em>.</p></span><span id="id67"><div class="title6">
<p class="p">Управляйте решительно и не допускайте раздоров</p>
</div><p class="p1">После объединения Японии у нас не осталось врагов внутри страны, но некоторые мои последователи принялись затевать ссоры между собой. Этого следовало ожидать, и если бы я обращал больше внимания на моих старших вассалов, то конфликт можно было бы предотвратить.</p><p class="p1">Недовольство моих последователей объяснялось тем, что после восстановления порядка гражданские управляющие начали выполнять более важные обязанности, чем самураи. В результате проведения социальных реформ, таких как введение земельного кадастра, стране потребовались уже не солдаты с острыми клинками, а менеджеры с хорошими мозгами. Это привело к росту напряженности между представителями воинского сословия и гражданскими чиновниками, которую мне следовало снять, принимая решительные меры. Вместо этого я позволил ране гноиться, поскольку был занят удовлетворением собственной жажды удовольствий и поисками славы за морями.</p><p class="p1">Мое стремление сохранить популярность среди вассалов ухудшило дело. Я так дорожил каждым своим соратником, что не мог налагать взыскания, отнимать земли или прибегать к более крутым мерам. Мне хотелось, чтобы все они считали меня хорошим лидером. Но неспособность поставить их на место лишь ускорила катастрофу.</p><p class="p1">Истинные лидеры используют в своих действиях «секрет твердости»: <em>управляйте решительно и не допускайте раздоров</em>.</p></span><span id="id68"><div class="title6">
<p class="p">Остерегайтесь ослепления всепоглощающими чувствами</p>
</div><p class="p1">Став свидетелем распрей в клане Ода, вызванных внезапной гибелью князя Нобунаги, я надеялся произвести на свет наследника, которому можно будет передать управление страной после того, как я покину этот мир. К сожалению, я не мог иметь детей от моей жены Нэнэ. К тому же, несмотря на многолетние старания, ни одна из моих наложниц не подарила мне наследника.</p><p class="p1">И вот наконец в 1589 году госпожа Ёдо, моя любимая наложница, родила моего первого ребенка. Мне было уже пятьдесят три года.</p><p class="p1">Рождение Цурумацу стало одним из самых радостных событий в моей жизни. Я был вне себя от счастья. Но смерть моего горячо любимого сына в двухлетнем возрасте повергла меня в такое безмерное горе, от которого, казалось, невозможно оправиться. Затем Ёдо неожиданно понесла снова и в 1593 году родила мне другого сына, Хидэёри.</p><p class="p1">Хидэёри стал мне дороже всех на свете. Все мои интересы замыкались на моем сыне, я любил его до такой степени, что приводил в изумление современников. Друзья говорили, что это всепоглощающее чувство сделало меня другим человеком. И действительно, с момента появления на свет Хидэёри стал средоточием моей жизни, и в ослеплении любви к нему я стал пренебрегать своими обязанностями лидера. Никогда не следует пренебрегать интересами семьи, но так же верно и обратное: нельзя позволять интересам семьи поглотить вас так сильно, чтобы это помешало заботиться о своей организации.</p><p class="p1">С рождением Хидэёри исполнилась моя заветная мечта о кровном наследнике, но, с другой стороны, это вынудило меня принять ужасное решение. До появления Хидэёри я полагал, что у меня больше никогда не будет сыновей, поэтому усыновил двадцатитрехлетнего сына моей сестры Хидэцугу с намерением сделать его моим преемником. Я даже возвел Хидэцугу в ранг императорского регента, а сам довольствовался положением имперского регента в отставке. Но после рождения Хидэёри я пожалел, что поднял Хидэцугу так высоко, поскольку груз огромной власти оказался ему не по плечу. Он стал проявлять вкус к безудержному кровопролитию, чем заслужил себе прозвища Бессердечный Хидэцугу и Регент-Мясник. Мне так неприятно описывать его дикую страсть, что я процитирую слова португальского миссионера Луиса Фройса:</p><p class="p1">Он находил странное удовольствие и развлечение в убийстве людей. Ему так нравилось проливать кровь, словно он всосал эту звериную наклонность с молоком матери. Он испытывал особое наслаждение, наблюдая за тем, как убивают и жестоко пытают бедняков. Развлечения ради он каждый день выполнял обязанности палача, собственноручно убивая осужденных. Он отправлялся в специально отведенное помещение неподалеку от своего дворца, где стояло что-то вроде стола, куда укладывали преступника, которого он разрубал на части. Иногда он заставлял ставить их на ноги и рассекал пополам. Но больше всего ему нравилось отрезать людям конечности, одну за другой. Этим он занимался так же, как другие люди отрезают ноги или крылья убитым птицам. Порой он использовал приговоренных в качестве мишеней для стрельбы из лука или ружья. Иногда, подобно римскому императору Нерону в молодости, он разрезал тела женщин, чтобы осмотреть их внутренности и детородные органы.</p><p class="p1">Вскоре после рождения моего единокровного сына я решил объявить Хидэёри своим наследником. Для этого мне нужно было смести все – и всех, – что могло помешать осуществлению этой цели. Однако это намерение обернулось трагедией.</p><p class="p1">Однажды ночью ужасающее предчувствие смерти заставило меня поверить, что после моего ухода кровожадный Хидэцугу попытается убить моего сына и его мать. Ослепленный этим кошмаром, я решил с корнем вырвать то, что казалось мне теперь дьявольскими ростками будущей смуты: приказав Хидэцугу совершить самоубийство, я заодно приговорил к смерти всех членов его семьи.</p><p class="p1">После того как я много раз ставил на карту свою карьеру, считая, что насилие должно быть последним средством решения проблем, я все же поддался порыву и решился на тяжкое убийство. Конечно, Хидэцугу был настоящим монстром, но это никак не оправдывает моего приказа умертвить всю его семью. Даже сегодня я не могу до конца осознать мотивы этого поступка. Я могу только винить в этом свою беззаветную любовь к малолетнему сыну Хидэёри, любовь, которая ослепила меня так сильно, что ради него я пошел на жестокое злодеяние.</p><p class="p1">Чтобы поддерживать здоровые взаимоотношения как в семье, так и в организации, лидеры должны использовать «секрет уравновешенности»: <em>остерегайтесь всепоглощающих чувств</em>.</p></span><span id="id69"><div class="title6">
<p class="p">Самурай без меча</p>
</div><p class="p1">Я много раз терпел неудачи, но тот, кто непрестанно думает об ошибках, совершает еще одну. Пессимизм – это стратегия проигрыша. Лидер должен обладать уверенностью и оптимизмом. Именно эти качества позволили мне занять высокое положение в стране.</p><p class="p1">Я никогда не любил читать, поэтому главным источником моих познаний стал опыт, а не печатное слово. Но все же в письменных источниках, дошедших до нас из классической древности, мне посчастливилось обнаружить несколько истин, которые раскрывают суть моей философии. Я называю их заповедями самурая без меча:</p><p class="p1">• Лучший солдат не атакует.</p><p class="p1">• Лучший боец добивается успеха, не прибегая к насилию.</p><p class="p1">• Величайший завоеватель одерживает победы без борьбы.</p><p class="p1">Умный полководец не любит воевать. Умелый воин не любит убивать. Умеющий побеждать первым не нападет. Умеющий править людьми не унижает.</p><p class="p1">Мое время подходит к концу, наступает рассвет нового дня. Век войн закончился. Большинство из вас, читающих мои слова, будет следовать по пути торговцев или администраторов, а не по пути воина. И все же правила самурая без меча применимы к любой профессии и любой эпохе.</p><p class="p1">Прежде чем я уйду, хочу раскрыть вам последний секрет.</p><p class="p1">Он заключается в том, что никаких секретов не существует.</p><p class="p1">Посвятите себя своему лидеру. Не чурайтесь тяжелой работы. Не скупитесь на благодарности. Действуйте решительно. Кто-то может посмеяться над тривиальностью этих советов – и будет прав. Эти банальные советы продиктованы обычным здравым смыслом. Но видеть, как они успешно воплощаются в жизнь, приходится очень редко. И надеюсь, мне удалось показать, что даже обычная почва может рождать великих лидеров.</p></span></span>
