<p class="p">Чтобы добиться преимущества, крепите единство</p>
</div><p class="p1">Во время военной кампании слаженная работа команды приобретает решающее значение. Но разве в других жизненных ситуациях роль команды не так важна? Я твердо убежден, что совместная работа – основа успеха каждой организации – военной, коммерческой или административно-хозяйственной. Следовательно, главная задача лидера – создавать команды и стимулировать усилия группы надлежащими поощрениями и наградами.</p><p class="p1">В свое время князь Нобунага взял на службу выдающегося мастера боевых искусств, специалиста по части обращения с копьем, самурая по имени Мондо. На его счету были сотни врагов, пронзенных на поле брани, и его ученики хвастались, что никто из живущих на земле людей не сравнится с ним в военном искусстве. На этом основании Мондо было поручено заниматься обучением солдат клана Ода навыкам владения копьем. Я знал о его репутации и личной преданности генералу Сибате – моему главному сопернику в клане Ода. Но других причин остерегаться его у меня не было.</p><p class="p1">Все изменилось в тот день, когда Мондо пришел на праздник, устроенный князем Нобунагой для своих старших вассалов. Двое мужчин, естественно, принялись обсуждать вопросы военной тактики, и князь Нобунага спросил у Мондо, какое копье удобнее использовать в бою: короткое или длинное.</p><p class="p1">– Конечно же короткое, – решительно заявил Мондо. – После броска такое копье входит в тело врага с большей силой. Кроме того, им можно очень быстро орудовать в борьбе с несколькими противниками сразу. Это оружие особенно эффективно в ближнем бою, когда длинное копье оказывается бесполезным. Тут не может быть двух мнений: лучшее копье на свете – короткое, метр восемьдесят или даже меньше. Тот, кто считает иначе, просто дурак.</p><p class="p1">Князь Нобунага, который привык идти в бой с очень длинным копьем, неловко заерзал на своем месте. Однако, несмотря на свой княжеский титул, он не собирался спорить с человеком, которого сам взял на службу в качестве эксперта по данному вопросу.</p><p class="p1">Он взглядом отыскал меня и знаком призвал принять участие в обсуждении.</p><p class="p1">– А вот и ты, Хидэёси! – приветствовал меня князь. – Может быть, ты сможешь позабавить нас своими мыслями по этому вопросу. Как, по-твоему, какое копье лучше использовать на войне: длинное или короткое?</p><p class="p1">Я находился в необычном для себя раздраженном состоянии и не счел нужным этого скрывать.</p><p class="p1">– Зачем спрашивать меня? – сказал я, кивая в сторону Мондо. – Вот человек, который прекрасно разбирается в данном вопросе. Будет лучше, если вы выслушаете его мнение.</p><p class="p1">– И все же, Обезьяна, – не унимался князь Нобунага, – сделай одолжение и выскажи нам свое суждение.</p><p class="p1">В первый момент я не понял, какое напряжение кроется за его просьбой, но теперь ощутил его в полной мере. Уже одно это должно было навести меня на мысль о том, что в данной ситуации лучшим ответом был бы уклончивый. Однако, как это часто бывает, я не успел удержать язык за зубами.</p><p class="p1">– Что ж, раз уж вы так настойчиво просите, – ответил я, – то скажу, что тут нечего даже сравнивать. Длинное копье не в пример лучше.</p><p class="p1">Мондо с размаху бухнул свою чашку с сакэ на стол и презрительно фыркнул.</p><p class="p1">– Да что ты вообще в этом понимаешь?</p><p class="p1">По правде говоря, я несколько поторопился высказать свое мнение, не посчитав нужным тратить время на обдумывание. Но после такой реакции мне ничего не оставалось, кроме как защищать высказанную точку зрения, и когда я попробовал ее обосновать, то обнаружил, что действительно уверен в ее правильности.</p><p class="p1">– Я не так хорошо разбираюсь в этом вопросе, как вы, но знаю, что длинное копье летит дальше и поэтому может поразить врага на большем расстоянии. Следовательно, оно лучше короткого.</p><p class="p1">Мондо даже не попытался скрыть презрение в голосе.</p><p class="p1">– Это все теория. Но скажи мне ты, лысая крыса с длинным копьем, сколько врагов ты убил им в настоящих сражениях?</p><p class="p1">Тут князь Нобунага счел нужным вмешаться и избавить меня от необходимости назвать точную цифру уничтоженных мною врагов, которая оказалась бы равна нулю.</p><p class="p1">– Хватит молоть языками! – сказал он. – Пустая трата слов не поможет решить спор. Предлагаю провести испытание. Каждый получит по пятьдесят солдат. У вас будет три дня, чтобы научить их обращаться с тем копьем, которое вы предпочитаете. Через три дня мы проведем показательный бой, чтобы определить победителя. Принимаете мое предложение?</p><p class="p1">Мы оба согласились. Мондо самодовольно ухмылялся, предвкушая мое неизбежное поражение. Я же демонстрировал жалкое подобие улыбки, поскольку сильно сомневался, что смогу победить такого искусного противника его излюбленным оружием.</p><p class="p1">Князь Нобунага приказал собрать сотню солдат и объяснил им условия состязания. Все сразу же потребовали, чтобы их включили в отряд Мондо, поэтому князь Нобунага распорядился тянуть жребий на соломинках. Естественно, что те, кто вытянул длинные, выбрали сторону Мондо, и мне достались полсотни павших духом неудачников. Когда я собрал их вместе для первого знакомства, мне пришлось тщательно выбирать слова.</p><p class="p1">– Скажу вам честно, – сразу признался я. – Я не могу похвастаться умением управляться с копьем – хоть коротким, хоть длинным, хоть с каким угодно. Но даже если бы я был мастером по этой части, трех дней все равно не хватит, чтобы передать мое умение вам. Все уроки, которые вы успеете усвоить, вылетят у вас из головы после первого же сильного удара. Для овладения боевыми навыками нужны длительные, упорные тренировки и хороший, опытный учитель. К сожалению, ни того, ни другого у вас не будет.</p><p class="p1">Это явно была не та зажигательная речь, которой от меня ждали. Солдаты хмуро переглянулись, а затем уставились на меня.</p><p class="p1">– Если так, – сказал один из них, по всей видимости, самый решительный, – то почему бы вам просто не признать победу за Мондо и не покончить с этим делом? Если нас побьют, будет хуже. Зачем доводить дело до неизбежного, но ненужного поражения?</p><p class="p1">Быстро шагнув вперед, я схватил его за плечи и впился в него пристальным взглядом. Но когда ответил, в моем голосе не было злости.</p><p class="p1">– Послушай меня внимательно, – сказал я ему. – Я признался, что не силен в приемах обращения с копьем, чтобы вам их передать, и к тому же у вас все равно нет времени их усвоить. Но я ничего не говорил о поражении.</p><p class="p1">– Тогда что вы предлагаете? – отозвался солдат, оглядываясь на других. – Выйти в назначенное время, вооружившись мушкетами?</p><p class="p1">– Этот номер не пройдет, – заметил какой-то простак, явно подумавший, что предложение было сделано серьезно. – Князь Нобунага никогда не признает такую победу.</p><p class="p1">– Да не нужны вам будут мушкеты! – сказал я. – У вас будет такой командир, как я, и я обещаю, что вы победите. Но для этого вы должны будете сражаться дружно, как одна команда. Если вы станете точно выполнять мои приказы и действовать как один человек, тогда можно будет орудовать копьями так, как вам больше нравится. Все, что от вас потребуется, – как можно сильнее ударить по противнику, и он обязательно побежит. Понятно?</p><p class="p1">Они неуверенно закивали, не решаясь поднять глаз.</p><p class="p1">– А теперь, – сказал я, – вы начнете обучение с того, что хорошенько выпьете и закусите с товарищами по команде!</p><p class="p1">Я распорядился, чтобы в мою палатку принесли много жареной рыбы и сакэ, после чего мы все вместе принялись за ужин, в конце которого языки и ноги участников заплетались одинаково сильно.</p><p class="p1">На следующий день я заставил их – все еще не отошедших от гулянки – разделиться на три группы. Первым двум группам я поставил задачу атаковать противника слева и справа, в то время как третья должна была ударить в центр.</p><p class="p1">– Когда я отдам приказ атаковать, вы должны выполнить его немедленно, – крикнул я. – Готовы? Вперед!</p><p class="p1">Погоняв их до седьмого пота, я снова распорядился насчет ужина и похвалил всех за внимательность и дисциплинированность.</p><p class="p1">Тем временем Мондо обучал свой отряд приемам обращения с коротким копьем: как парировать выпады, под каким углом наносить удары и так далее. Но обучение людей, которые впервые взяли в руки это оружие, продвигалось плохо, и скоро терпение их лидера лопнуло. Чередуя удары своим учебным копьем с гневными тирадами, Мондо пытался угрозами заставить их усвоить необходимые навыки, но такой метод обучения только приводил солдат в еще большее уныние. На второй день многие из его людей, которым стало известно, что я обращаюсь со своей командой гораздо мягче, принялись ворчать, что лучше бы они вытянули короткие соломинки. Такие настроения лишь сильнее распаляли ярость Мондо.</p><p class="p1">Вечером завершающего дня обучения я встал и произнес тост:</p><p class="p1">– Завтра день состязания. Помните главное: вы должны действовать сообща, как один человек, и тогда окажетесь сильнее. За победу!</p><p class="p1">Я поднял вверх свою чашку, и они подняли свои. Наши противники закончили свой последний день подготовки под неистовые крики и брань Мондо. Возвращаясь домой на закате, они встретили нескольких парней из моей команды и стали делиться впечатлениями о том, как проходило обучение.</p><p class="p1">– Мы только что закончили последнюю тренировку, – пожаловался один из людей Мондо. – Он гоняет нас с утра до ночи. Нам даже поесть некогда! Сил больше никаких нет. От этих проклятых копий руки просто отваливаются. Хорошо хоть завтра наши муки закончатся – так или иначе.</p><p class="p1">На следующий день барабанный бой возвестил о начале состязания. Когда соперники взяли свои бамбуковые учебные копья, в толпе зрителей, собравшихся вокруг огороженной фехтовальной площадки, пронесся возбужденный шепот. Поглазеть на состязание пришли все мужчины, женщины и дети замка.</p><p class="p1">Прежде чем приказать своим людям выйти на площадку, Мондо продемонстрировал свое искусство владения копьем. Его копье вращалось все быстрее и быстрее, сливаясь в сплошной размытый круг. Закончив демонстрацию, он повернулся ко мне и улыбнулся. Я вытер вспотевшие ладони, перехватил копье из одной руки в другую и кивнул.</p><p class="p1">По команде мой отряд разделился на три группы, после чего я приказал центральной группе атаковать людей Мондо, что они и сделали с большим воодушевлением. Наши соперники не были так хорошо обучены синхронным действиям (Мондо посвящал основную часть времени отработке индивидуальных приемов), и под дружным натиском моей команды, вооруженной копьями большей длины, их ряды в панике смешались.</p><p class="p1">После того как я приказал остальным двум группам атаковать с флангов, отряд Мондо быстро попятился назад. Их лидер бегал вокруг, выкрикивая команды и пытаясь напомнить отдельным солдатам, как им следует отражать удары, но пользы от этого не было никакой.</p><p class="p1">Дело было в том, что они почти ничему не научились, и к тому же, как я правильно предсказал, при первом же серьезном натиске у них в головах все смешалось и они позабыли даже то немногое, что помнили до этого. Снова раздался бой барабанов, и мою команду объявили победительницей.</p><p class="p1">Мондо застыл у ограды фехтовальной площадки, глядя на две команды: одну удрученную, а другую ликующую. Затем он потребовал реванша. Князь Нобунага, широко улыбаясь, спросил, согласен ли я.</p><p class="p1">– Если мои люди готовы на это, я их благословляю, – ответил я, и все согласились. Барабаны забили снова, и результат оказался прежним: команду Мондо вытеснили с площадки, в то время как их инструктор бесновался в беспомощной ярости.</p><p class="p1">– Состязание закончено, – торжественно объявил князь Нобунага. – Победа присуждается команде Обезьяны.</p><p class="p1">Затем он повернулся, чтобы обратиться ко мне и Мондо.</p><p class="p1">– Но, надеюсь, всем понятно, – добавил он уже тише, – что причиной такого исхода стало мастерство лидера, а не преимущество того или иного типа копья. Обещайте, что между вами не останется неприязни. Все мы служим одному клану – клану Ода.</p><p class="p1">Сжав зубы, Мондо был вынужден согласиться, в то время как стоявший у края площадки его покровитель, генерал Сибата, развернулся и демонстративно удалился.</p><p class="p1">После состязания я проставил своим людям столько сакэ, сколько они могли выпить, но они и без того были довольны честно заработанной наградой, которую только они сами могли себе даровать, – знанием того, что командная работа может свернуть горы. Действуя сообща, они сделали то, что всего три дня назад казалось невозможным.</p><p class="p1">Почему моя команда одолела людей, которых возглавлял искусный исполнитель? Потому, что ее члены научились держаться вместе и надеяться друг на друга. Вместо того чтобы полагаться на собственные способности, как это сделал Мондо, я убедил членов моей команды, что они способны на многое. Результативные лидеры понимают, в чем «секрет командной работы»: <em>чтобы добиться преимущества, крепите единство</em>.</p></span><span id="id50"><div class="title6">
<p class="p">Работа в команде сама по себе награда</p>
</div><p class="p1">Успешный лидер получает много наград. Кое-кто считает самыми ценными из них богатство и престиж. Но на мой взгляд, самой дорогой наградой лидеру становится удовлетворение от результатов его команды. Успешный лидер не стремится показать, как хорош он сам, а делает все, чтобы показать, какая хорошая у него команда!</p></span></span>
