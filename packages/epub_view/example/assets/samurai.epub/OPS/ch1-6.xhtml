<p class="p">3. Как совершить невозможное</p>
</div><span><p class="p1">Я не верю в существование «невозможного». За свою жизнь мне пришлось совершить множество, казалось бы, невозможных вещей. Теперь я могу сказать, что главная задача каждого лидера – делать невозможное возможным. Но как?</p></span><span id="id19"><div class="title5">
<p class="p">Подходите к каждому заданию с непреклонной решимостью</p>
</div><p class="p1">Я сумел достичь многого именно потому, что не боялся принимать и осуществлять свои решения. Я всегда действовал так, словно от успешного выполнения текущей задачи зависела вся моя жизнь – как порой и случалось!</p><p class="p1">Чтобы чего-то достичь, нужна уверенность. Люди быстро находят причины, превращающие трудности в неодолимые преграды. Они убеждают себя в том, что стоящая перед ними проблема слишком трудна, а успех невозможен. Но зачем с самого начала занимать пессимистическую позицию? Не лучше ли вместо этого подумать, как достичь цели?</p><p class="p1">Непреклонная решимость закаляет волю, превращая ее в серп, способный скосить любое препятствие на пути. Великие лидеры верят, что могут все. В этом их «секрет неустрашимости»: <em>подходите к каждому заданию с непреклонной решимостью</em>.</p></span></span>
