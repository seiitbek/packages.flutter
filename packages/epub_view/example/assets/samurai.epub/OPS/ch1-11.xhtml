<p class="p">7. Как награждать последователей</p>
</div><span><p class="p1">В обязанности лидера входит определение видов и размеров поощрения. Более сложную и запутанную проблему придумать трудно. Каждая организация награждает своих работников по-разному, но лидер может использовать следующие принципы.</p></span><span id="id45"><div class="title6">
<p class="p">Ставьте ясные цели</p>
</div><p class="p1">Хорошие лидеры придают огромное значение четкости постановки целей сотрудникам. Сначала они ставят конкретные задания, возлагая на подчиненных ответственность за их выполнение. Затем оценивают эффективность выполнения этих заданий. И наконец, оценивают результаты деятельности, чтобы определить размеры вознаграждения. Хорошая иллюстрация этого процесса – форсированный марш на Сидзугатакэ.</p><p class="p1">Консолидация власти и защита клана Ода стали моими первоочередными задачами после смерти князя Нобунаги летом 1582 года. Одним из первых моих шагов стало сооружение двух фортов, закрывающих южные подходы к столичному городу Киото, где я разместил свою ставку. Но мой давний соперник, генерал Сибата, и его марионетка Нобутака, алчный, незаконнорожденный сын князя Нобунаги, сочли мои действия признаком коварства. Вне себя от ярости, они отправили мне грозное послание.</p><p class="p1">– Снесите эти укрепления, – написали они, – или мы сделаем это за вас.</p><p class="p1">Чтобы осуществить эту угрозу, Сибата должен был дождаться, пока растают снега в провинции Этидзэн. Земли Этидзэн, на северо-востоке от Киото, окружены глубокими ущельями и крутыми горными склонами, по которым опасно передвигаться даже в хорошую погоду. А зимой они становились почти непроходимыми.</p><p class="p1">Но зима подходила к концу, и я знал, что настала пора разрешить наши разногласия тем или иным способом.</p><p class="p1">– Я жду вашего прибытия, – написал я в ответ. – Только один из нас может править на этой земле, другой же должен навеки уснуть в ней. Надеюсь, вы готовы обрести вечный покой.</p><p class="p1">Теперь нельзя было терять ни минуты. Как только реки начали наполняться стекающими с гор талыми водами, я отправил несколько отрядов моих солдат в подкрепление гарнизонам, расположенным вдоль вероятного пути следования Сибаты.</p><p class="p1">В начале весны пришло сообщение о том, что Сибата покинул свою ставку и направляется на юг. Я немедленно послал дополнительные силы в Сидзугатакэ, одну из северных крепостей, где планировал устроить Сибате, изрядно промерзшему в пути через горы, горячий прием.</p><p class="p1">Сибата был знатоком тактики ведения войны в горной местности и расположил свои войска на крутых склонах севернее крепости. Я предпочитал сражаться на ровной земле и разместил свои силы чуть южнее тянувшейся внизу долины. Расстояние между нашими передовыми линиями составляло всего три километра. Мое пятидесятитысячное войско с беспокойством поглядывало на двадцатитысячную армию Сибаты, а самураи с обеих сторон гадали, кто из них первым обагрит клинок кровью убитого врага – и первым погибнет.</p><p class="p1">Сибата, казалось, не решался сделать первый ход. Я не знал, почему он тянет время, но чувствовал что-то неладное. На всякий случай я решил держать свою армию в полной готовности к выполнению быстрого маневра. Пока мои главные силы дожидались атаки генерала Сибаты на Сидзугатакэ, враги могли напасть на нас в другом месте.</p><p class="p1">Последующие события подтвердили мудрость моего решения сохранить мобильность. Гонец принес сообщение о том, что солдаты Нобутаки направляются к моим гарнизонам в провинции Гифу на северо-востоке. Оставив в Сидзугатакэ небольшое прикрытие, я повел основную часть своей армии в Гифу, чтобы разделаться с упрямым сыном князя Нобунаги. Мы прошли около полусотни километров, когда нас догнал запыхавшийся курьер со срочной депешей: небольшая крепость клана Ода к северу от Сидзугатакэ была взята Моримасой, племянником Сибаты. Теперь силы Моримасы двигались к Сидзугатакэ на помощь Сибате!</p><p class="p1">Я немедленно скомандовал: «Кругом марш». Оставив в Гифу часть войска, чтобы встретить Нобутаку, я взял с собой пятнадцать тысяч всадников, и мы во весь опор помчались к Сидзугатакэ. Дистанцию в пятьдесят километров мы преодолели за пять часов: историки назвали этот маневр одним из самых форсированных маршей в истории Японии.</p><p class="p1">Несмотря на крайнее утомление людей, я призвал их не останавливаться и атаковать врага. Мы застигли их врасплох на рассвете, когда топот копыт боевых коней потряс тихий утренний воздух.</p><p class="p1">Сражение кипело до полудня – до тех пор, пока «семь копий», семеро отборных верховых самураев из моей гвардии, не врезались в сердце вражеского строя, сметая всех, кто становился у них на пути. Ряды врага смешались, и его солдаты обратились в беспорядочное бегство вниз по залитым кровью горным склонам, бросая копья, мушкеты, мечи и даже доспехи, в отчаянной попытке спастись. Мы отстояли Сидзугатакэ!</p><p class="p1">Военные историки удивляются, как пятнадцатитысячная армия в кромешной тьме ночи могла пройти форсированным маршем пятьдесят километров так быстро. Решающим фактором нашего успеха стало не сверхчеловеческое напряжение сил в критических обстоятельствах, а четкая постановка задач и контроль за их выполнением.</p><p class="p1">Прежде чем покинуть позиции под Сидзугатакэ, чтобы разделаться с Нобутакой в Гифу, нам нужен был запасной план – на тот случай, если силы Сибаты предпримут атаку в наше отсутствие. Я объяснил Мицунари, одному из моих старших вассалов, что он должен обеспечить нам возможность при необходимости быстро вернуться из Гифу в Сидзугатакэ. Как именно Мицунари собирался выполнить эту задачу, меня не волновало. Мое дело было четко поставить задачи, а затем не вмешиваться.</p><p class="p1">Мицунари и его люди организовали сеть доставки припасов и прошли весь маршрут от Гифу до Сидзугатакэ заранее, останавливаясь во всех придорожных деревнях, жители которых получили задание заготовить рисовые шарики и смоляные факелы. Впоследствии двигавшиеся мимо солдаты на ходу хватали еду и факелы, чтобы осветить себе путь в темноте.</p><p class="p1">Заготовка продовольствия для пятнадцати тысяч людей и лошадей представляла сложную проблему материально-технического обеспечения, но все, что требовалось моим людям, – это четкая постановка цели. Мицунари и его помощники получили щедрое вознаграждение. Одержать эту решающую победу нам помог «секрет ответственности»: <em>ставьте ясные цели</em>.</p></span><span id="id46"><div class="title6">
<p class="p">Поощряйте людей при каждой возможности</p>
</div><p class="p1">Битва при Сидзугатакэ не только укрепила мое лидерское положение. Благодаря ей в словаре японского языка появилось новое выражение – «семь копий».</p><p class="p1">Семеро отборных всадников из моей личной гвардии – Киёмаса, Такэнори, Масанори, Нагаясу, Кацумото, Ёсияки и Ясихару – повели людей в решающую атаку, которая внесла смятение в ряды врагов и привела нас к победе. Их подвиги при Сидзугатакэ получили такую известность, что с тех пор словосочетание «семь копий» стало использоваться для обозначения воинов, отличившихся в битве.</p><p class="p1">Киёмаса, один из этой семерки, был сыном кузнеца, настоящим великаном, получившим за свои габариты прозвище Потрясающий Землю. Он обладал силой и стремительностью медведя: когда во время форсированного марша на Сидзугатакэ под ним пала лошадь, он пробежал последние пятнадцать километров в полном снаряжении, не отстав от верховых самураев!</p><p class="p1">Потрясающий Землю всегда сиял от счастья, когда я его хвалил. Он краснел, как свекла, до самых мочек своих огромных ушей. Вид этой радостной, красной физиономии, увенчивающей громадное тело, был так приятен моим глазам, что я не упускал возможности хвалить его снова и снова. И чем чаще делал это, тем настойчивее он добивался очередных похвал, совершая достойные поступки. Глядя на него, другие люди тоже старались заслужить мою похвалу, и это стремление помогало им добиваться еще более выдающихся достижений. Сильные и слабые стороны есть у каждого человека, поэтому лидеры должны развивать в себе умение выявлять и поощрять в подчиненных лучшие качества.</p><p class="p1">В начале моей карьеры один мой вассал по имени Миябэ перешел на службу к другому генералу. Через какое-то время, после того как мои достижения стали известны всей Японии, этот генерал попросил Миябэ рассказать о его службе у меня. Как мне удавалось одну за другой решать такие сложные задачи, добиваясь непрерывной череды триумфов?</p><p class="p1">– Вообще-то князь Хидэёси не слишком отличается от других, – ответил Миябэ, – кроме, разве что, его отношения к похвалам и поощрениям. Без его похвалы не остаются даже незначительные достижения вассалов самого низкого ранга, а его награды за значительные успехи превосходят все ожидания. Это пробуждает у его последователей стремление отличиться еще больше.</p><p class="p1">Похвала ничего не стоит, но приносит неоценимые результаты. Миябэ сумел разглядеть в моем поведении «секрет одобрения»: <em>поощряйте людей при каждой возможности</em>.</p></span><span id="id47"><div class="title6">
<p class="p">Хорошо награждайте тех, кто хорошо служит</p>
</div><p class="p1">«Семь копий» были блестящими самураями, но пока они не продемонстрировали чудеса воинской доблести при Сидзугатакэ, им приходилось довольствоваться скромными доходами. Героические подвиги в этом судьбоносном сражении принесли им славу и богатство.</p><p class="p1">Особенное впечатление произвело на меня поведение Масанори. Незадолго до битвы у него за какую-то незначительную провинность отняли мечи и посадили под арест. Но Масанори сбежал, схватил первый попавшийся короткий меч и присоединился к участникам форсированного марша. В общей суматохе никто не обратил на него внимания. Добравшись до поля битвы, он отыскал грозную фигуру Хайго, бойца, известного своей свирепостью, и бросился вперед, чтобы сразиться с ним в поединке. Заметив небольшую щель в доспехах Хайго, Масанори одним искусным ударом своего меча сразил самурая, обагрив землю фонтаном его крови.</p><p class="p1">Своей отвагой и дерзостью Масанори напомнил мне меня в юности, и я подарил ему поместье, которое в пять раз увеличило размеры его владений. Наградой для всех остальных самураев из этой великолепной семерки стало троекратное увеличение их земельных угодий.</p><p class="p1">Все семеро бойцов были поражены моей несказанной щедростью. Но мне нравится проявлять щедрость, особенно когда люди заслуживают награды. Кроме того, этот подход основан на практических соображениях: самураи верно служат тому, кто не скупится на награды.</p><p class="p1">Запомните: практика награждения отличившихся производит впечатление не только на узкий круг членов вашей организации. Когда обо мне стали говорить как о справедливом лидере, который раздает богатые награды всем, кто добивается результатов, ко мне потянулось множество способных исполнителей. Если бы я проявлял скупость, они искали бы себе других хозяев.</p><p class="p1">Неопытные лидеры боятся, что щедрые выплаты подчиненным опустошат их сундуки. Чепуха! На деле все наоборот. Мое имя стало приобретать широкую известность только после того, как я начал хорошо платить своим людям. Молва о том, что у меня на службе можно разбогатеть, привлекала лучших специалистов разных профессий. Высокие выплаты не разоряли меня, а преумножали мои богатства.</p><p class="p1">Парадоксально, но факт: чем больше денег вы раздаете тем, кто хорошо вам служит, тем богаче становитесь. Однако эту простую истину осознают лишь единицы. Подавляющее большинство людей стараются как можно больше забрать себе и как можно меньше отдать другим. Вот почему их кошельки пустеют.</p><p class="p1">Вы еще не забыли «секрет обмена»? Чтобы получить, сначала нужно дать. Применяйте этот принцип всякий раз, когда нужно наградить соратников или коллег: <em>хорошо награждайте тех, кто хорошо служит</em>.</p></span><span id="id48"><div class="title6">
<p class="p">Лично поощряйте отличившихся</p>
</div><p class="p1">Людям свойственна склонность к обогащению, однако жажда почестей свойственна им не меньше. И, как правило, самые талантливые работники ценят признание выше материального вознаграждения. Лидеры, умеющие возбуждать у людей стремление к признанию, скоро притянут к себе верных последователей.</p><p class="p1">Лучший способ выделить отличившихся – и продемонстрировать свое отношение к ним – в собственноручном написании писем. Став самураем, я взял за правило ежедневно писать и отправлять письма.</p><p class="p1">Некоторые лидеры считают, что писать от руки слишком хлопотно; другие стесняются своего почерка. Из-за недостаточного образования у меня были большие трудности с орфографией и еще более серьезные с каллиграфией. Но все это не имеет значения, когда вы стремитесь выразить то, что у вас на сердце. Когда я письменно выражал свои чувства, вопросы формы и стиля меня не волновали.</p><p class="p1">Другие лидеры пользовались услугами секретарей, но я предпочитал писать письма сам. Адресатам было приятно получать такие послания. Например, я лично писал благодарности каждому из «семи копий». В одной из них, в частности, было сказано:</p><p class="p1">«Ваши блестящие подвиги при Сидзугатакэ изменили облик Японии в глазах грядущих поколений».</p><p class="p1">Письменные благодарности служили важной формой поощрения, поскольку определяли порядок рассадки людей во время военных советов. Вассал с наибольшим количеством благодарностей мог занять место рядом со своим генералом. Кроме того, количеством благодарностей определялось право вассала высказать свое мнение на военном совете. Самураи были крайне заинтересованы в получении благодарностей, которые помогали им занять высокое положение в этом мире.</p><p class="p1">Благодарность – лишь одна из форм морального поощрения. После каждого сражения особо отличившимся я раздавал мечи, доспехи и другие призы. Я всегда делал это прямо на месте, чтобы как можно быстрее отметить примеры выдающейся доблести и храбрости. Получатели высоко ценили эти подарки, многие из которых становились семейными ценностями и передавались из поколения в поколение.</p><p class="p1">Успешные лидеры, которые признают эффективность не только материального, но и морального поощрения, используют «секрет признания»: <em>лично поощряйте отличившихся</em>.</p></span></span>
